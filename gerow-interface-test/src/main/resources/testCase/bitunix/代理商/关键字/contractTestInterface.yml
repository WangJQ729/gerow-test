keyWord:
  step:
    - name: 快捷注册
      url: /auth-v2/test/batch_register
      method: POST
      body: |
        {
            "emails": [
                "${email}"
            ],
            "password": "${password}",
            "normalAccount": true,
            "invitedCode": "${vipCode}"
        }
      extractor:
        - json:
            userId: $.data[0]
    - name: 增加合约账户资产
      url: /test/futuresproxy/inner/test/transfer
      method: POST
      headers:
        Type: query_by_uid
        Uid: ${userId}
      body: |
        {
            "uid": ${userId},
            "amount": 99999,
            "coin": "USDT"
        }
    - name: 通过uid获取用户token
      url: /web/test/login
      method: GET
      responseType: DEFAULT
      variables:
        userId: ${userId}
      extractor:
        - type: DEFAULT
          name: token
    - name: 持有仓位信息
      untilWait: 5
      url: /test/futuresproxy/api/v1/position/pending
      headers:
        Type: query_by_uid
        Uid: ${userId}
      body: |
        {"uid": ${userId}}
      method: POST
      extractor:
        - json:
            position_id: $.data.position_id