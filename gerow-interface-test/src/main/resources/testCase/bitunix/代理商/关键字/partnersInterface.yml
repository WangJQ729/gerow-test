keyWord:
  step:
    - name: 登录partners
      host: ${partners_host}
      url: /partner/login
      method: POST
      body: |
        {"password":"${__digest(MD5,${partner_password})}","account":"${partner_email}"}
      extractor:
        - json:
            partner_token: $.result.token
    - name: 登录partners-新合伙人
      keyWord: 登录partners
      bodyEditor:
        json:
          $.account: ${email}
          $.password: ${__digest(MD5,${password})}
    - name: 获取合伙人邀请码
      host: ${partners_host}
      url: /partner/statistics/myInvitation
      headers:
        Token: ${partner_token}
      method: GET
      extractor:
        - json:
            vipCode: $.result.vipCode
    - name: 升级为合伙人
      host: ${partners_host}
      url: /partner/add
      headers:
        Token: ${partner_token}
      method: POST
      body: |
        {"uid":${userId},"nickName":"${email}","futureRatio":10,"exchangeRatio":10}
      assertion:
        - json:
            $.code: '0'
    - name: 升级为合伙人-设置返佣比例
      keyWord: 升级为合伙人
      bodyEditor:
        json:
          $.futureRatio: ${futureRatio}
          $.exchangeRatio: ${exchangeRatio}
    - name: 直客佣金查询
      host: ${partners_host}
      url: /partner/rebate/userRebate/list
      headers:
        Token: ${partner_token}
      untilWait: 5
      variables:
        page: 1
        pageSize: 10
        uid: ${userId}
        showBelow: false
      method: GET
      extractor:
        - json:
            makerFee: $.result.items[0].makerFee
            makerRebate: $.result.items[0].makerRebate
            makerTradeAmount: $.result.items[0].makerTradeAmount
    - name: 直客佣金查询-首单
      keyWord: 直客佣金查询
      assertion:
        - json:
            $.result.items[0].makerFee: ${openDealFee}
            $.result.items[0].makerRebate: ${__BeanShell(${openDealFee} * ${futureRatio} / 100)}
          assertionType: EIGHTDECIMALPLACES
    - name: 直客佣金查询-开仓
      keyWord: 直客佣金查询
      assertion:
        - json:
            $.result.items[0].makerFee: ${__BeanShell(${makerFee} + ${openDealFee})}
          assertionType: EIGHTDECIMALPLACES
    - name: 直客佣金查询-平仓
      keyWord: 直客佣金查询
      assertion:
        - json:
            $.result.items[0].makerFee: ${__BeanShell(${makerFee} + ${closeDealFee})}
          assertionType: EIGHTDECIMALPLACES
    - name: 直客佣金查询-现货
      keyWord: 直客佣金查询
      variables:
        coin: BTC
      extractor:
        - json:
            takerTradeAmount: $.result.items[0].takerTradeAmount
            takerFee: $.result.items[0].takerFee
            takerRealFee: $.result.items[0].takerRealFee
            takerRebate: $.result.items[0].takerRebate
    - name: 代理商现货历史委托
      host: ${partners_host}
      url: /partner/trade/order/spot_history/history
      headers:
        Token: ${partner_token}
      variables:
        page: 1
        pageSize: 10
        uid: ${userId}
        showBelow: true
      method: GET
      extractor:
        - json:
            partnerFee: $.result.fee
    - name: 用户列表
      host: ${partners_host}
      url: /partner/user/page
      headers:
        Token: ${partner_token}
      method: POST
      body: |
        {"page":1,"pageSize":10,"subShow":true,"uid":"${userId}","registerStart":"","registerEnd":""}
      extractor:
        - json:
            exchangeRatio: $.result.items[0].exchangeRatio
            futureRatio: $.result.items[0].futureRatio
            parentUid: $.result.items[0].parentUid
    - name: 代理商更新合伙人返佣比例
      host: ${partners_host}
      url: /partner/rebate/updatePartnerRatio
      headers:
        Token: ${partner_token}
      method: GET
      assertion:
        - json:
            $.code: '0'
    - name: 代理商后台差价佣金统计
      host: ${partners_host}
      url: /partner/rebate/partnerSubStatistic
      headers:
        Token: ${partner_token}
      method: GET
      assertion:
        - json:
            $.code: '0'
    - name: 代理商后台返佣发放
      host: ${partners_host}
      url: /partner/rebate/distribute
      headers:
        Token: ${partner_token}
      method: GET
      assertion:
        - json:
            $.code: '0'
    - name: 代理商后台更新返佣统计
      host: ${partners_host}
      url: /partner/rebate/createRecord
      method: GET
      assertion:
        - json:
            $.code: '0'