name: 新用户跟单交易
story: partners
invocationCount: 1
dataProvider:
  - symbol: 1000SHIBUSDT
    amount: 2555
beforeClass:
  name: 登录合伙人后台
  step:
    - keyWord: 登录partners
    - keyWord: 获取合伙人信息
    - keyWord: 登录partnersadmin
    - keyWord: 获取合伙人邀请码
    - keyWord: 合伙人列表
    - keyWord: 通过uid获取带单主账户token
#    - keyWord: 获取子账户Uid
#    - keyWord: 取消带单
    - keyWord: 申请成为交易员
    - keyWord: 获取带单子账户token
testMethod:
  - name: 用户跟单交易
    step:
      - keyWord: 代理商后台返佣发放
      - keyWord: 佣金发放明细
      - keyWord: 分后台佣金发放查询
      - keyWord: 快捷注册-合伙人邀请码-随机邮箱
      - keyWord: 分后台获取用户信息
      - keyWord: 增加合约账户资产
      - keyWord: 通过uid获取用户token
      - keyWord: 合约划转现货
      - keyWord: 加入跟单
      - keyWord: 带单子账户市价开仓
      - keyWord: 带单子账户持有仓位信息
      - keyWord: 获取跟单子账户token
      - keyWord: 直客合约历史委托
      - keyWord: 代理商后台返佣发放
      - keyWord: 佣金发放明细
      - keyWord: 分后台佣金发放查询-直客开仓
      - keyWord: 直客佣金查询-首单
      - keyWord: 带单子账户持有仓位信息
      - keyWord: 带单子账户平仓

      - keyWord: 直客合约历史委托
        sleep: 2000
        extractor:
          - json:
              closeDealFee: $.result.items[0].fee
      - keyWord: 代理商后台返佣发放
      - keyWord: 佣金发放明细
      - keyWord: 分后台佣金发放查询-直客平仓
      - keyWord: 直客佣金查询-平仓