    step:
      - keyWord: 代理商后台返佣发放
      - keyWord: 直客佣金查询
      - keyWord: 增加合约账户资产
      - keyWord: 市价开仓
      - keyWord: 持有仓位信息
      - keyWord: U本位合约历史委托
      - keyWord: 直客佣金查询-开仓
      - keyWord: 代理商后台返佣发放
        sleep: 2000
