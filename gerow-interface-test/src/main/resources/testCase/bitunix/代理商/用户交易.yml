testMethod:
  - name: 现货
    step:
      - keyWord: 代理商后台返佣发放
      - keyWord: 直客佣金查询-获取现货交易数据
      - keyWord: 代理商现货历史委托
      - keyWord: 增加合约账户资产
      - keyWord: 合约划转现货
      - keyWord: 现货市价买入
      - keyWord: web现货历史委托
      - keyWord: 代理商现货历史委托
      - keyWord: 代理商后台返佣发放
      - keyWord: 直客佣金查询-校验现货交易数据
