      - keyWord: 通过uid获取用户token
      - keyWord: 社区活动报名
  - name: 报名-合伙人下级邀请码-报名成功
    step:
      - keyWord: 快捷注册-合伙人邀请码-随机邮箱
      - keyWord: 获取用户信息
      - keyWord: 升级为合伙人-最高返佣
