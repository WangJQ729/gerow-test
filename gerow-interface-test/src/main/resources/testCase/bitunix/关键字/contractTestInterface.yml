keyWord:
  step:
    - name: 直接注册并返回token
      url: /test/register
      method: POST
      body: |
        {
            "emails": "${__RandomEmail(email)}",
            "password": "${password}",
            "normalAccount": true
        }
      extractor:
        - json:
            userId: $.data[0]
            token: $.token
    - name: 快捷注册
      url: /auth-v2/test/batch_register
      method: POST
      body: |
        {
            "emails": [
                "${__RandomEmail(email)}"
            ],
            "password": "${password}",
            "normalAccount": true
        }
      extractor:
        - json:
            userId: $.data[0]
    - name: 快捷注册-合伙人邀请码-随机邮箱
      keyWord: 快捷注册
      bodyEditor:
        json:
          $.invitedCode: ${vipCode}
    - name: 增加合约账户资产
      url: /test/futuresproxy/inner/test/transfer
      method: POST
      headers:
        Type: query_by_uid
        Uid: ${userId}
      body: |
        {
            "uid": ${userId},
            "amount": 999.99,
            "coin": "USDT"
        }
    - name: 增加合约账户资产-指定资产
      keyWord: 增加合约账户资产
      bodyEditor:
        json:
          $.amount: ${balance_amount}
    - name: 通过uid获取用户token
      url: /web/test/login
      method: GET
      responseType: DEFAULT
      variables:
        userId: ${userId}
      extractor:
        - type: DEFAULT
          name: token
    - name: 持有仓位信息

      url: /test/futuresproxy/api/v1/position/pending
      headers:
        Type: query_by_uid
        Uid: ${userId}
      body: |
        {"uid": ${userId}}
      method: POST
      extractor:
        - json:
            position_id: $.data[0].position_id
            amount: $.data[0].amount
            market: $.data[0].market
            side: $.data[0].side