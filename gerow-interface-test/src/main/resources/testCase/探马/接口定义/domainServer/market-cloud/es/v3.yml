keyWord:
  step:
    - name: 根据手机号查询公海客户
      url: /domainServer/market-cloud/es/v3/webHighSeasList
      headers:
        authorization: ${authorization}
      method: POST
      body: |
        {
            "repoId":${openSeaId},
            "isCustomer":1,
            "searchKey":"${phoneNum}",
            "authId":10411,
            "openSeaTime":null,
            "createTime":null,
            "conditions":null,
            "pageSize":50,
            "pageNo":1,
            "sortField":"open_sea_time",
            "sortDir":1
        }
      assertion: [ json: { $.code: 0 } ]
    - name: 根据手机号查询客户
      url: /domainServer/market-cloud/es/v3/webCustomerListRetrieve
      headers:
        authorization: ${authorization}
      method: POST
      body: |
        {
            "isCustomer":1,
            "authId":"10401",
            "qwLastFollowTypes":[1,2,3,4,5,6],
            "followTimeType":0,
            "replayTime":{
                "start":"${__PlusDay(yyyy-MM-dd,-7,)} 00:00:00",
                "end":"${__PlusDay(yyyy-MM-dd,0,)} 23:59:59"
            },
            "searchKey":"${mobiles}",
            "createTime":null,
            "qwCustomerTime":null,
            "getCreateTime":null,
            "qwLastFollowTime":null,
            "departmentIdList":null,
            "salesIdList":null,
            "isResignedDept":false,
            "role":1,
            "pageSize":50,
            "pageNo":1,
            "sortField":"create_time",
            "sortDir":1
        }
      assertion: [ json: { $.code: 0 } ]
      extractor:
        - json:
            customerId: $.data.data..id