name: 时效标签删除后任务关闭
story: ${reminder_type}
dataProvider:
  - node_state: signed
    order_state: signed
    message: 您在本店购买的商品已签收，如确认包裹和商品没有问题请记得确认收货哦~ 如有问题我们将竭诚为您服务
    text_with_vars: ${message}
    reminder_type: 已签收
    action: SIGNED
beforeClass:
  name: 获取taskID和模板
  step:
    - keyWord: 获取所有的task_id
    - keyWord: 获取task模板
    - keyWord: 删除其他催单任务
    - keyWord: 使用模板新建一个task
    - keyWord: 获取时效标签列表
    - keyWord: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
testMethod:
  - name: 时效标签删除后任务关闭
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
        task_status: starting
    severity: NORMAL
    step:
      - keyWord: 添加时效标签
      - keyWord: 设置时效标签-已签收
      - keyWord: 获取催单任务时效标签状态
      - keyWord: 删除时效标签
      - keyWord: 查看任务详情-任务关闭
afterClass:
  name: 测试结束后删除任务
  step:
    - keyWord: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - keyWord: 主账号发送心跳检测