keyWord:
  step:
    - name: 用户报名
      url: /activity/signUp
      method: POST
      variables:
        subject: ${subject}
      headers:
        X-USER-ID: ${userId}
    - name: 获取用户可投票数
      url: /prophet/user/vote-and-score-info
      method: GET
      variables:
        subject: ${subject}
        activityId: ${activityId}
      headers:
        X-USER-ID: ${userId}
      extractor:
        - json:
            voteCount: $.data.waitVoteCount
    - name: 用户投票
      url: /prophet/user/vote
      method: POST
      headers:
        X-USER-ID: ${userId}
      body: |
        { "subject":"${subject}",
          "activityId":"${activityId}",
          "voteContent":"${voteContent}",
          "voteCount":${voteCount} }