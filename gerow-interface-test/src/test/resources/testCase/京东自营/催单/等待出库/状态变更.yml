name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: paid
    order_state: WAIT_DELIVERY
    message: 您好，我们已收到你的订单啦~~我们会尽快为您发货，请您耐心等待。
    text_with_vars: ${message}
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 状态变更为-${new_order_state_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建${reminder_type}订单</br>
      3、校验trace最后操作为setTimer（任务已触发）</br>
      4、订单状态变更为${new_order_state_name}</br>
      5、校验trace（timer 到期后无后续变化）</br>
      """
    severity: NORMAL
    dataProvider:
      - new_order_state: PAUSE
        new_order_state_name: 订单暂停
      - new_order_state: WAIT_GOODS_RECEIVE_CONFIRM
        new_order_state_name: 已发货
      - new_order_state: LOCKED
        new_order_state_name: 订单锁定
      - new_order_state: CANCEL
        new_order_state_name: 订单取消
      - new_order_state: FINISH
        new_order_state_name: 交易成功
    step:
      - byName: 开启催单任务
        name: 设置10秒后发送催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 修改订单状态
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-订单状态变更
        assertion:
          - json:
              $.data.traces[-1].phase: ReceiveEvent
              $.data.traces[-1].event_type: Timer-Expired
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后还原task
  step:
    - byName: 删除催单任务