name: 任务开关
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: transfer_delay
    order_state: shipped
    keep_message: 很抱歉，由于快递公司的原因，您的物流进行缓慢，我们会尽力催促快递公司，让您今早收到宝贝_keep_message
    switch_message: 很抱歉，由于快递公司的原因，您的物流进行缓慢，我们会尽力催促快递公司，让您今早收到宝贝_switch_message
    text_with_vars_keep: ${keep_message}
    text_with_vars_switch: ${switch_message}
    reminder_type: 中转超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务-${action_name}-${action}
    dataProvider:
      - action_name: 物流进入中转站
        text_with_vars: ${text_with_vars_keep}
        action: ARRIVAL
      - action_name: 物流揽件
        text_with_vars: ${text_with_vars_switch}
        action: GOT
    severity: CRITICAL
    step:
      - byName: 开启催单任务
        name: 开启中转超时催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.message: ${keep_message}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.state_delay: 0
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.disabled: false
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.message: ${switch_message}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.state_delay: 0
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.disabled: false
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 发送物流消息
      - byName: 获取催单消息
  - name: 开启任务-关闭中转超时催单消息-${action_name}-${action}
