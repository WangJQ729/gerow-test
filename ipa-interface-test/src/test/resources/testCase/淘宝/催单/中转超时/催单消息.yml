name: 催单消息
story: ${reminder_type}
dataProvider:
  - node_state: transfer_delay
    order_state: shipped
    keep_message: 很抱歉，由于快递公司的原因，您的物流进行缓慢，我们会尽力催促快递公司，让您今早收到宝贝_keep_message
    switch_message: 很抱歉，由于快递公司的原因，您的物流进行缓慢，我们会尽力催促快递公司，让您今早收到宝贝_switch_message
    text_with_vars_keep: ${keep_message}
    text_with_vars_switch: ${switch_message}
    reminder_type: 中转超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: ${action_name}-催单消息校验-${message}
    dataProvider:
      - action_name: 物流进入中转站
        text_with_vars: ${text_with_vars_keep}
        action: ARRIVAL
        dataProvider:
          - message: 纯文字催单消息
            text_with_vars: 纯文字催单消息
          - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
            text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
          - message: "{{子账号名称}}"
            text_with_vars: ${seller_name}
          - message: "1{↓1秒后分行发送↓}2"
            text_with_vars: "1{↓1秒后分行发送↓}2"
      - action_name: 物流揽件
        text_with_vars: ${text_with_vars_switch}
        action: GOT
        dataProvider:
          - message: 纯文字催单消息
            text_with_vars: 纯文字催单消息
          - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
            text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
          - message: "{{子账号名称}}"
            text_with_vars: ${seller_name}
          - message: "1{↓1秒后分行发送↓}2"
            text_with_vars: "1{↓1秒后分行发送↓}2"
    severity: CRITICAL
    step:
      - name: 催单消息校验-${message}
        byName: 开启催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.message: ${text_with_vars}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.state_delay: 0
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.disabled: false
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.message: ${text_with_vars}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.state_delay: 0
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_switch.disabled: false
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 发送物流消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务