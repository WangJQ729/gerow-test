            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.message: ${message}
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.state_delay: 30
            $.rules[?(@.type=='send_transfer_delay_message')].args.state_keep.disabled: false
