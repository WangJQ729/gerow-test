name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢!
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 拉一下催单消息
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: got
        new_type_name: 物流揽件
      - new_order_state: arrival
        new_type_name: 物流进入中转站
      - new_order_state: departure
        new_type_name: 物流离开中转站
      - new_order_state: reject
        new_type_name: 物流拒签
      - new_order_state: signed
        new_type_name: 物流签收
      - new_order_state: send_scan
        new_type_name: 物流验收扫描
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、建议订单trace是否已经settimer</br>
      4、将订单状态变更为${new_type_name}</br>
      5、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务