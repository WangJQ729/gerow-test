afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - name: 删除时效标签
      url: /api/admin/config2/ageing/delete
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        id: ${ageing_id}
      assertion: [json: {$.code: 0}]
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务