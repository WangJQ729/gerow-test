name: 时效标签
story: ${reminder_type}
dataProvider:
  - node_state: send_scan_delay
    order_state: send_scan
    message: 您好，您的快递已经派送，麻烦尽快签收呢！
    text_with_vars: ${message}
    reminder_type: 派件超时
    action: SENT_SCAN
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
testMethod:
  - name: 时效标签(固定时段-生效)-今天生效
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置时效标签
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
  - name: 时效标签(固定时段-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,-1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,-1,end_time)}
        ageing_name: 1天前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,1,end_time)}
        ageing_name: 1天后
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置时效标签
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_message]
  - name: 时效标签(每日重复-生效)-2小时前到2小时后
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,)}
    severity: NORMAL
    step:
      - byName: 添加时效标签
        name: 添加时效标签(每日重复)
        form:
          everyday_start_time: ${everyday_start_time}
          everyday_end_time: ${everyday_end_time}
          start_time: ~
          end_time: ~
      - byName: 设置时效标签
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
  - name: 时效标签(每日重复-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
