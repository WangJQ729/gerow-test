name: 时间圈定AB测试
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    message2: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~2
    reminder_type: 下单未付款
    compare_field: message
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建测试催单任务
    - byName: 获取测试任务ID
    - byName: 获取任务详情
testMethod:
  - name: 满足圈定时间
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
        name: 编辑测试催单任务-设置时间圈定
        bodyEditor:
          json:
            $.plan.config[?(@.type=='pay_amount_limit')].args.enable: true
            $.plan.config[?(@.type=='pay_amount_limit')].args.max: 20
            $.plan.config[?(@.type=='pay_amount_limit')].args.min: 5
            $.plan.config[?(@.type=='state_triggered_time_limit')].args.enable: true
            $.plan.config[?(@.type=='state_triggered_time_limit')].args.from: ${__BeanShell(${__time(/1000)}-3600,)}
            $.plan.config[?(@.type=='state_triggered_time_limit')].args.to: ${__BeanShell(${__time(/1000)}+3600,)}
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
  - name: 不满足圈定时间
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启催单任务-设置不满足的圈定时间
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='state_triggered_time_limit')].args.enable: true
            $.rules[?(@.type=='state_triggered_time_limit')].args.from: ${__BeanShell(${__time(/1000)}-3600,)}
            $.rules[?(@.type=='state_triggered_time_limit')].args.to: ${__BeanShell(${__time(/1000)}-1800,)}
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-订单状态变更
        name: 查看trace详情-不满足时间圈定
        untilWait: 20
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: state_triggered_time_limit
            assertionType: CONTAINS
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务