name: 签收时间圈定
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: refund
    reminder_type: 售后理由修改
    refund_state: taobao_refund_RefundCreated
    message: 亲，为了加快您的退货进度，麻烦把售后理由改成：七天无理由退货呢！
    text_with_vars: ${message}
    order_state: succeeded
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 任意时候-符合圈定-实际签收时间${day_delay}天前
    dataProvider:
      - day_delay: 0
      - day_delay: 1
      - day_delay: 6
      - day_delay: 7
      - day_delay: 8
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务-已签收
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取orderstate
      - byName: 修改orderstate-已签收
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 物流签收7天内-符合圈定-实际签收时间${day_delay}天前
    dataProvider:
      - day_delay: 0
      - day_delay: 1
      - day_delay: 6
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
        name: 开启售后理由修改催单任务-物流签收7天内
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 1
            $.rules[?(@.type=='sign_time_filter')].args.status: 1
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取orderstate
      - byName: 修改orderstate-已签收
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 物流签收7天内-不符合圈定-实际签收时间${day_delay}天前
    dataProvider:
      - day_delay: 7
      - day_delay: 8
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
