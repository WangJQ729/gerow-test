name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    reminder_type: 已发货
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已发货催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息
  - name: 关闭任务
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 关闭已发货催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-任务关闭
  - name: 开启任务-只有已发货消息不催单
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-只有已发货消息不催单
        assertion:
          - json:
              $.data.traces[?(@.phase=='EventFilter')].info: ['filter event before handle,from:,to:shipped']
      - byName: 获取催单消息-消息为空
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务