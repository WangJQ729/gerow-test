name: 催单转接
story: ${reminder_type}
dataProvider:
  - node_state: logistics_stagnate_delay
    order_state: arrival
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流停滞超时
    action: ARRIVAL
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启物流停滞超时催单任务
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-关闭
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
        form:
          settings_is_begin_words_filter: false
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-开启
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        bodyEditor:
          json:
            $.q: ${__DES3Cipher(好的,,)}
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: ""
              $.answer.custom_transfer.is_transfer: false
              $.answer.custom_transfer.transfer_subnick_list: null
  - name: 开启转接-子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 客户端设置-开启催单转接
        name: 客户端设置-关闭催单转接
        form:
          is_reminder_transfer: false
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号在线-回复前关闭转接
    links:
      TAPD_BUG: https://www.tapd.cn/52457521/bugtrace/bugs/view?bug_id=1152457521001030132
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 客户端设置-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: ""
              $.answer.custom_transfer.is_transfer: false
              $.answer.custom_transfer.transfer_subnick_list: null
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller2}
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: "reminder_transfer"
              $.answer.custom_transfer.is_transfer: true
              $.answer.custom_transfer.transfer_subnick_list: null
  - name: 开启转接-转接列表含自己
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${seller_name}
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-多个子账号转接-只有一个在线
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2}
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-多个子账号转接-都在线
    enable: false
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller3}
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    enable: false
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2},${child_seller3}
      - byName: 更新转接列表
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务