      - byName: 发送物流消息
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: "reminder_transfer"
              $.answer.custom_transfer.is_transfer: true
              $.answer.custom_transfer.transfer_subnick_list: ["${child_seller}"]
  - name: 子账号在线-回复前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.answer.custom_transfer.is_transfer: false
              $.answer.custom_transfer.transfer_subnick_list: null
  - name: 子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-提取转接信息
      - byName: 发送消息给商家-转接列表为空
  - name: 开启转接-多个子账号转接-只有一个在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-转接列表含自己
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${seller_name}"}
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: "reminder_transfer"
              $.answer.custom_transfer.is_transfer: true
          - json:
              $.answer.custom_transfer.transfer_subnick_list:
                - ${child_seller}
                - ${seller_name}
            assertionType: AllCONTAINS
  - name: 开启转接-多个子账号转接-都在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller3}"}
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    severity: NORMAL
    step:
