name: 指定账号催单转接
story: ${reminder_type}
dataProvider:
  - node_state: logistics_stagnate_delay
    order_state: arrival
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流停滞超时
    action: ARRIVAL
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务
        name: 开启物流停滞超时催单任务-开启催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_state_delay_message')].args.state_delay: 0
            $.rules[?(@.type=='send_state_delay_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_silence_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_silence_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_silence_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.answer.custom_transfer.transfer_type: "reminder_transfer"
              $.answer.custom_transfer.is_transfer: true
              $.answer.custom_transfer.transfer_subnick_list: ["${child_seller}"]
  - name: 子账号在线-关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务
        name: 开启物流停滞超时催单任务-关闭催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_state_delay_message')].args.state_delay: 0
            $.rules[?(@.type=='send_state_delay_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_silence_seller: false
            $.rules[?(@.type=='specify_send_seller')].args.sub_silence_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_silence_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 子账号发送心跳检测
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 开启转接-子账号在线-非静默客户-关闭非静默顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启物流停滞超时催单任务-开启催单转接
        name: 开启物流停滞超时催单任务-关闭非静默顾客转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_state_delay_message')].args.state_delay: 0
            $.rules[?(@.type=='send_state_delay_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: false
            $.rules[?(@.type=='specify_send_seller')].args.transfer_silence_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_silence_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_silence_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 开启转接-子账号在线-非静默客户-开启非静默顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
