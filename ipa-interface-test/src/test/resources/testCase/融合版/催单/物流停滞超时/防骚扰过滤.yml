name: 防骚扰过滤
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: logistics_stagnate_delay
    order_state: arrival
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流停滞超时
    action: ARRIVAL
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启物流停滞超时催单任务-开启防骚扰过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_state_delay_message')].args.state_delay: 0
            $.rules[?(@.type=='send_state_delay_message')].args.message: ${message}
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_limit')].args.second: 30
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 开启物流停滞超时催单任务-开启防骚扰过滤
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
        sleep: 35
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务