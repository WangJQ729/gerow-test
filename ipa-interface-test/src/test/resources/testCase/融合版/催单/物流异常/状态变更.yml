name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: send_scan_delay
    order_state: send_scan
    message: 您好，您的快递已经派送，麻烦尽快签收呢！
    text_with_vars: ${message}
    reminder_type: 派件超时
    action: SENT_SCAN
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 拉一下催单消息
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 状态变更为-${new_action_name}-${new_action}
    dataProvider:
      - new_action_name: 物流拒签
        dataProvider:
          - new_action: FAILED
          - new_action: TMS_FAILED
          - new_action: STA_BUYER_REJECT
      - new_action_name: 物流签收
        dataProvider:
          - new_action: SIGNED
          - new_action: SH_SIGNED
          - new_action: STA_SIGNED
          - new_action: TMS_SIGN
          - new_action: STA_SEND_SIGN
          - new_action: CONFIRM_SIGN
          - new_action: STA_VILLAGER_SIGN
          - new_action: STA_SIGN
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_action_name}-${new_action}
    dataProvider:
      - new_action_name: 未知状态
        dataProvider:
          - new_action: ERROR
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客推送已发货订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息-状态变更
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务