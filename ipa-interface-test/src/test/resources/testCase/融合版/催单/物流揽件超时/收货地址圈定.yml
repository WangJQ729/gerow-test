name: 收货地址圈定
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢！
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 收货地址圈定符合条件
    severity: NORMAL
    step:
      - byName: 开启催单任务-地址圈定四川
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
  - name: 收货地址圈定不符合条件
    severity: NORMAL
    step:
      - byName: 开启催单任务-地址圈定湖南
      - byName: 发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-地址不符合圈定
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务