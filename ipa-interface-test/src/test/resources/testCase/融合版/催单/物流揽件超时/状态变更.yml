name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢!
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 物流验收扫描
        dataProvider:
          - action: SENT_SCAN
          - action: TMS_DELIVERING
          - action: STA_AGENCY_DELIVERY
          - action: STA_DELIVERY
      #          - action: SENT_CITY
      - new_action_name: 物流签收
        dataProvider:
          - action: SIGNED
          - action: SH_SIGNED
          - action: STA_SIGNED
          - action: TMS_SIGN
          - action: STA_SEND_SIGN
          - action: CONFIRM_SIGN
          - action: STA_VILLAGER_SIGN
          - action: STA_SIGN
      - new_action_name: 物流揽件
        dataProvider:
          - action: GOT
          - action: TRUNK_ACCEPT
          - action: AC_ACCEPT
          - action: WMS_PICK
          - action: TMS_ACCEPT
      - new_action_name: 物流进入中转站
        dataProvider:
          - action: ARRIVAL
          - action: TMS_STATION_IN
          - action: TMS_AC_IN
          - action: INVERSE_TMS_SITE_IN
          - action: STA_TOWN_IN
          - action: TMS_SITE_IN
          - action: LH_ARRIVE
      #          - action: STA_VILLAGE_IN
      - new_action_name: 物流离开中转站
        dataProvider:
          - action: DEPARTURE
          - action: TMS_STATION_OUT
          - action: TMS_AC_OUT
          - action: AC_OUT
          - action: STA_TOWN_OUT
          - action: TMS_SITE_OUT
          - action: INVERSE_TMS_AC_OUT
          - action: LDP_TRACK_LEAVE
          - action: TRANSFER_OUT_SITE
          - action: INVERSE_TMS_SITE_OUT
      - new_action_name: 物流拒签
        dataProvider:
          - action: FAILED
          - action: TMS_FAILED
          - action: STA_BUYER_REJECT
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: signed
        new_type_name: 已签收
      - new_order_state: closed
        new_type_name: 交易取消
      - new_order_state: succeeded
        new_type_name: 交易成功
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 模拟pulsar订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 未知状态
        dataProvider:
          - action: ERROR
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务