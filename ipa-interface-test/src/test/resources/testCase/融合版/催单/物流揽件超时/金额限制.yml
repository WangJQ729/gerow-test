name: 金额限制
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢！
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 金额限制-满足-${payment}
    dataProvider:
      - payment: 5
      - payment: 5.01
      - payment: 19.99
      - payment: 20
    severity: NORMAL
    step:
      - byName: 设置金额限制为5-20元
      - byName: 发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息-指定金额
      - byName: 指定顾客指定订单推送已发货订单消息-指定金额
      - byName: 获取催单消息
  - name: 金额限制-不满足-${payment}
    dataProvider:
      - payment: 4.99
      - payment: 20.01
    severity: NORMAL
    step:
      - byName: 设置金额限制为5-20元
      - byName: 发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息-指定金额
      - byName: 指定顾客指定订单推送已发货订单消息-指定金额
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足金额圈定
  - name: 金额限制-关闭-${payment}
    dataProvider:
      - payment: 4.99
      - payment: 5
      - payment: 5.01
      - payment: 19.99
      - payment: 20
      - payment: 20.01
    severity: NORMAL
    step:
      - byName: 设置金额限制为5-20元-关闭限制
      - byName: 发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息-指定金额
      - byName: 指定顾客指定订单推送已发货订单消息-指定金额
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务