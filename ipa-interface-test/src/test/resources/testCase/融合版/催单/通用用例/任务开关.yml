name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
  - node_state: checkaddr
    order_state: created
    message: 亲，您的订单已经收到，请核对以下信息是否正确，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 核对地址
  - node_state: deposited
    order_state: deposited
    message: defualt message!
    text_with_vars: ${message}
    reminder_type: 已付定金未付尾款
  - node_state: paid
    order_state: paid
    message: 亲，您的订单已经收到，感谢您对我们的支持，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 已付款
  - node_state: shipped_delay
    order_state: paid
    message: 由于近期订单量过大，发货小妹没能及时给您发货，实在抱歉。麻烦您耐心等待，小妹会尽快安排给您优先发货呢！
    text_with_vars: ${message}
    reminder_type: 发货超时
  - node_state: send_scan
    order_state: send_scan
    message: 您的快递已经派件了！收货时，请检查快递的外包装是否完整，当场验货确认无误后，再签收哦！
    text_with_vars: ${message}
    reminder_type: 验收提醒
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢！
    text_with_vars: ${message}
    reminder_type: 揽件超时
  - node_state: closed
    order_state: closed
    message: 亲，您对宝贝有什么不满意的吗？
    text_with_vars: ${message}
    reminder_type: 交易取消
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、校验催单消息</br>
      """
    severity: CRITICAL
    step:
      - byName: 开启催单任务
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
  - name: 关闭任务
    description: |
      """</br>
      用例描述：</br>
      1、关闭后不会触发。</br>
      </br>
      测试步骤</br>
      1、关闭任务</br>
      2、创建订单</br>
      3、校验催单消息</br>
      """
    severity: CRITICAL
    step:
      - byName: 开启催单任务
        name: 关闭催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
        sleep: 2
        name: 获取催单消息-消息为空
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars: []
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-任务关闭
        assertion:
          - json:
              $.data.traces.length(): 1
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务