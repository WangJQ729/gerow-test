name: 名单过滤
story: ${reminder_type}
dataProvider:
  - question: 你好
    dataProvider:
      - node_state: created
        order_state: created
        message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
        text_with_vars: ${message}
        reminder_type: 下单未付款
      - node_state: checkaddr
        order_state: created
        message: 亲，您的订单已经收到，请核对以下信息是否正确，我们将尽快为您发出！
        text_with_vars: ${message}
        reminder_type: 核对地址
      - node_state: deposited
        order_state: deposited
        message: defualt message!
        text_with_vars: ${message}
        reminder_type: 已付定金未付尾款
      - node_state: paid
        order_state: paid
        message: 亲，您的订单已经收到，感谢您对我们的支持，我们将尽快为您发出！
        text_with_vars: ${message}
        reminder_type: 已付款
      - node_state: shipped_delay
        order_state: paid
        message: 由于近期订单量过大，发货小妹没能及时给您发货，实在抱歉。麻烦您耐心等待，小妹会尽快安排给您优先发货呢！
        text_with_vars: ${message}
        reminder_type: 发货超时
      - node_state: send_scan
        order_state: send_scan
        message: 您的快递已经派件了！收货时，请检查快递的外包装是否完整，当场验货确认无误后，再签收哦！
        text_with_vars: ${message}
        reminder_type: 验收提醒
      - node_state: closed
        order_state: closed
        message: 亲，您对宝贝有什么不满意的吗？
        text_with_vars: ${message}
        reminder_type: 交易取消
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 名单过滤-买家在过滤名单内
    step:
      - byName: 开启催单任务
        name: 开启催单任务-开启过滤名单
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='exclude_buyers')].args.enable: true
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1605772288}]
      - byName: 发送消息给商家-指定买家
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-导入名单过滤
  - name: 名单过滤-买家不在过滤名单内
    step:
      - byName: 开启催单任务-开启过滤名单
      - byName: 发送消息给商家
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 名单过滤-买家在过滤名单内，但过滤条件未勾选
    step:
      - byName: 开启催单任务
        name: 开启催单任务-不开启过滤名单
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='exclude_buyers')].args.enable: false
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1605772288}]
      - byName: 发送消息给商家-指定买家
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务