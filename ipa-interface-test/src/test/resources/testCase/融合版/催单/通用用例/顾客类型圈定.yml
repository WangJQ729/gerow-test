name: 顾客类型圈定
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
  - node_state: checkaddr
    order_state: created
    message: 亲，您的订单已经收到，请核对以下信息是否正确，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 核对地址
  - node_state: deposited
    order_state: deposited
    message: defualt message!
    text_with_vars: ${message}
    reminder_type: 已付定金未付尾款
  - node_state: paid
    order_state: paid
    message: 亲，您的订单已经收到，感谢您对我们的支持，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 已付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 顾客类型圈定全部-咨询顾客
    step:
      - byName: 开启催单任务
        name: 开启催单任务-设置顾客类型圈定全部
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='customer_type_limit')].args.enable: true
            $.rules[?(@.type=='customer_type_limit')].args.type: ""
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 顾客类型圈定全部-静默顾客
    severity: CRITICAL
    step:
      - byName: 开启催单任务-设置顾客类型圈定全部
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 获取催单消息
  - name: 顾客类型圈定咨询顾客-咨询顾客
    step:
      - byName: 开启催单任务
        name: 开启催单任务-设置顾客类型圈定咨询顾客
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='customer_type_limit')].args.enable: true
            $.rules[?(@.type=='customer_type_limit')].args.type: ask
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 顾客类型圈定咨询顾客-静默顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定咨询顾客
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-不满足顾客类型圈定
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [customer_type_limit]
  - name: 顾客类型圈定静默顾客-咨询顾客
    step:
      - byName: 开启催单任务
        name: 开启催单任务-设置顾客类型圈定静默顾客
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='customer_type_limit')].args.enable: true
            $.rules[?(@.type=='customer_type_limit')].args.type: silence
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足顾客类型圈定
  - name: 顾客类型圈定静默顾客-静默顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定静默顾客
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务