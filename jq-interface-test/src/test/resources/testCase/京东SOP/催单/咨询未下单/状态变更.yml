name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: asked
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启所有首轮催拍
      bodyEditor:
        json:
          $.id: ${task_id}
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='state_delay')].args.delay: 10
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].enable: true
testMethod:
  - name: 状态变更为-${new_order_state_name}
    dataProvider:
      - new_order_state: NOT_PAY
        new_order_state_name: 下单未付款
      - new_order_state: PAUSE
        new_order_state_name: 订单暂停
      - new_order_state: WAIT_GOODS_RECEIVE_CONFIRM
        new_order_state_name: 已发货
      - new_order_state: LOCKED
        new_order_state_name: 订单锁定
      - new_order_state: FINISHED_L
        new_order_state_name: 交易成功
      - new_order_state: WAIT_SELLER_STOCK_OUT
        new_order_state_name: 等待出库
      - new_order_state: TRADE_CANCELED
        new_order_state_name: 订单取消
    severity: CRITICAL
    step:
      - byName: 发送消息给商家
        variables:
          q: ${__DES3Cipher(在吗,,)}
        name: 发送消息给商家-固定问题
      - name: 根据聊天记录查询trace
        url: /api/admin/reminder/v2/trace/search
        variables:
          platform: ${platform}
          shop_id: ${shop_id}
          buyer_id: ${buyer_id}
          event_type: Chat-Message
          date: ${__time(yyyy-MM-dd,)}
        method: GET
        untilWait: 5
        extractor:
          - json:
              trace_id: $.data.traces[?(@.event_type=='Chat-Message')].trace_id
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息
        sleep: 5000
        bodyEditor:
          json:
            $.platform: ${platform}
            $.order_id: ${__RandomOrderId(order_id)}
            $.shop_id: ${shop_id}
            $.buyer_id: ${buyer_id}
            $.status: ${new_order_state}
      - byName: 获取催单消息-消息为空
  - name: 有加购消息时，仍然发送咨询未下单
    severity: CRITICAL
    step:
      - byName: 发送消息给商家-固定问题
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 获取对应task的催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清除任务缓存
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务