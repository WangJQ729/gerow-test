name: 防骚扰过滤
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: succeeded
    order_state: succeeded
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务
    - byName: 获取专属客服task模板
    - byName: 使用模板新建一个task

testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 开启催单任务-开启防骚扰过滤
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 开启催单任务-开启防骚扰过滤
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 模拟pulsar订单消息
        sleep: 35000
      - byName: 获取专属客服催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测