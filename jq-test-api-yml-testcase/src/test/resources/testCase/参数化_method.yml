name: 参数化_method
testMethod:
  - name: 参数化_method
    #testMethod执行2次
    invocationCount: 2
    #有4组参数，实际执行2*4次
    dataProvider:
      - num1: 1
        num2: 2
        result: 3
      - num1: 2
        num2: 2
        result: 4
      - num1: 2
        num2: 7
        result: 9
      - num1: ${__Random(1,100)}
        num2: ${__Random(1,100)}
        result: ${__BeanShell(${num1}+${num2})}
    step:
      - byName: POST请求
        body: |
          {"num1": ${num1},"num2": ${num2}}
        assertion:
          - json:
              $.data.result: ${result}