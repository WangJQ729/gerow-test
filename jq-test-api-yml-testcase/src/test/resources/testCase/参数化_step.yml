name: 参数化_step
testMethod:
  - name: 参数化_step
    step:
      - byName: POST请求
        #此步骤执行2此
        invocationCount: 2
        #有4组测试数据执行4次
        #实际执行次数为 2*4
        dataProvider:
          - num1: 1
            num2: 2
            result: 3
          - num1: 2
            num2: 2
            result: 4
          - num1: 2
            num2: 7
            result: 9
          #调用JMeter的function
          - num1: ${__Random(1,100)}
            num2: ${__Random(1,100)}
            result: ${__BeanShell(${num1}+${num2})}
        body: |
          {"num1": ${num1},"num2": ${num2}}
        assertion:
          - key: $.data.result
            value: ${result}