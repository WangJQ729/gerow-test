name: 参数校验_step
testMethod:
  - name: 参数校验_step
    step:
      - byName: POST请求
        name: 参数校验_step
        fieldCheck:
          - name: 参数校验-参数1为空
            fields:
              $.num1: ~
            assertion:
              - json:
                  "$.data.msg": 参数1不应该为空
                  "$.code": 20000
          - name: 参数校验-参数2为空
            fields:
              $.num2: ~
            assertion:
              - json:
                  "$.data.msg": 参数2不应该为空
                  "$.code": 20000
          - name: 参数校验-参数1、2为空
            fields:
              $.num2: ~
              $.num1: ~
            assertion:
              - json:
                  "$.code": 20000
              - assertionType: CONTAINS
                json:
                  "$.data.msg": 参数1不应该为空
              - assertionType: CONTAINS
                json:
                  "$.data.msg": 参数2不应该为空