name: 统一前置处理
#所有测试执行前执行
beforeSuite:
  name: 登录mp后台
  step:
    - name: 获取MP后台地址
      url: /api/auth/mp_switcher
      variables:
        full_nick: ${shopName}
      method: GET
      assertion:
        - json:
            $.message: 成功
      extractor:
        - json:
            auth_url: $.url
    - name: 进入主页
      host: ""
      url: ${auth_url}
      method: GET
      responseType: DEFAULT
      extractor:
        - headers:
            cookie: Set-Cookie
          site: TESTSUIT
    - name: 开启主账号催单设置
      url: /api/admin/user/shop_subnick_client_config_edit_v3
      headers:
        Cookie: ${cookie}
        Content-Type: multipart/form-data
      method: POST
      form:
        sub_nick: ${shopName}
        reminder_type: mine,silence
      assertion: [json: {$.code: 0}]