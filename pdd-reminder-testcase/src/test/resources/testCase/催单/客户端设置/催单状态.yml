name: 催单状态
dataProvider:
  - order_state: created
    message: 您好，您有未支付订单，请尽快支付哦
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 不催单-自己的客户
    description: |
      """</br>
      用例描述：</br>
      1、不催单时,自己的用户不应该催单。</br>
      </br>
      测试步骤</br>
      1、客户端设置为不催单
      2、开启任务</br>
      3、创建订单</br>
      4、校验trace(提示客户端已关闭催单)</br>
      5、校验催单消息</br>
      """
    severity: BLOCKER
    step:
      - byName: 发送消息给商家
      - byName: 催单设置为自己和静默
        name: 催单设置-不催单
        form:
          sub_nick: ${shopName}
          reminder_type: close
      - byName: 开启催单任务
      - byName: 同步订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-客户端已关闭催单
        assertion:
          - json:
              $.data.traces[?(@.phase=='InQueueReject')].in_queue_reject_reason: ["reject, client disable sending message, client=${shopName}"]
      - byName: 获取催单消息-消息为空
  - name: 不催单-静默用户
    description: |
      """</br>
      用例描述：</br>
      1、不催单时,静默用户让别人来催单。</br>
      </br>
      测试步骤</br>
      1、客户端设置为不催单
      2、开启任务</br>
      3、创建订单</br>
      4、校验trace(静默用户等别人来催)</br>
      5、校验催单消息</br>
      """
    severity: BLOCKER
    step:
      - byName: 催单设置-不催单
      - byName: 开启催单任务
      - byName: 指定随机用户同步订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-没有催单的子账号设置等待时间
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer')].timer_expired: ${__BeanShell(${__time(/1000,)}+840,)}
            assertionType: ALLGREATEROREQUALTO
      - byName: 获取催单消息-消息为空
  - name: 不催单-别人的用户
    description: |
      """</br>
      用例描述：</br>
      1、不催单时，别人的用户等待别人来催。</br>
      </br>
      测试步骤</br>
      1、客户端设置为不催单
      2、开启任务</br>
      3、创建订单</br>
      4、校验trace(别人的用户等别人来催)</br>
      5、校验催单消息</br>
      """
    severity: BLOCKER
    step:
      - byName: 发送消息给商家
        name: 随机用户发送消息给子账号
        variables:
          version_num: 1.0.6P.6T
          pin: cnpdd${__Random(10000000000,99999999999,u_id)}
          msg_time: ${__time(/1000,msg_time)}
          msgid: ${__RandomString(32,1234567890abcdef,)}
          q: ${__DES3Cipher(哈哈啥班哈哈啥班哈哈啥班哈哈啥班哈哈啥班,,)}
          platform: pdd
          qianniu_version_num: 2.1.0
          service_status: 7
          usr_shut: 0
          spin: cnpdd${child_seller}
      - byName: 催单设置-不催单
      - byName: 开启催单任务
      - byName: 同步订单消息
        name: 同步订单消息指定之前的随机用户
        form:
          uid: ${u_id}
      - byName: 根据订单查询trace
      - byName: 查看trace详情-没有催单的子账号设置等待时间
      - byName: 获取催单消息-消息为空
