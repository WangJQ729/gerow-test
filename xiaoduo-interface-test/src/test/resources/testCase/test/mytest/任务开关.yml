name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
beforeClass:
  name: 获取taskID和模板
  step:
    - name: 获取所有的task_id
      url: /api/admin/reminder/v2/manage/task/list
      variables:
        template_keys: 0
        #        node_type: created
        node_type: ${node_state}
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_list: $.data.tasks[*].id
          size: 100
          options: [DEFAULT_PATH_LEAF_TO_NULL]
    - name: 删除其他催单任务
      url: /api/admin/reminder/v2/manage/task/delete
      method: POST
      body: |
        {"id":"${task_id}"}
      iter:
        task_id: ${task_list}
    - name: 获取task模板
      url: /api/admin/reminder/v2/manage/task/template
      variables:
        #        node_type: created
        node_type: ${node_state}
        template_key: 0
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_info: $.data
    - name: 使用模板新建一个task
      url: /api/admin/reminder/v2/manage/task/create
      method: POST
      body: ${task_info}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_id: $.data.id
testMethod:
  - name: 开启任务
    severity: CRITICAL
    step:
      - name: 开启催单任务
        url: /api/admin/reminder/v2/manage/task/update
        method: POST
        #task_info为测试开始前获取到的任务模板
        body: ${task_info}
        #bodyEditor根据设置的jsonPath修改对应的参数
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
        assertion: [json: {$.code: 0}]
      - name: 随机顾客发送消息给商家-固定问题
        untilWait: 5
        url: /robot/answer
        method: POST
        sleep: 2000
        responseType: DEFAULT
        body: |
          {
            "version_num": "3.1.1.2T",
            "msgid": "${__RandomString(32,1234567890abcdef,)}",
            "state": "2",
            "q": "${__DES3Cipher(${question},,)}",
            "msg_time": "${__BeanShell(${__time(/1000,)}-24*60*60*${answer_time},)}",
            "qianniu_version_num": "7.12.02N",
            "service_status": "7",
            "usr_shut": "0",
            "spin": "cntaobao${seller_name}",
            "platform": "${platform}",
            "employee_name": "kfa",
            "employee_role": "20",
          }
        bodyEditor:
          json:
            $.pin: cntaobao${__RandomName(buyer_id)}
      - name: 模拟pulsar订单消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=0
        method: POST
        body: |
          {"platform":"${platform}","shop_id":"${shop_id}","payment":20,"created_at":${__time(/1000,)},"updated_at":${__time(/1000,)},"address":"四川省桂溪街道天府软件园A5-8","item_ids":["604423906694"],"tbext":{"items":[{"item_id":"604423906694","item_name":"二手铅笔","count":1}],"receiver":{"name":"王健强","zip":"000000"}}}
