          seller_id: ${seller_name}
          platform: ${platform}
          service_names: reminder
          accept: tb/subscribe_card
        method: GET
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars:
                - ${text_with_vars}
  - name: 关闭任务
    step:
      - byName: 开启催单任务
        name: 关闭催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
        sleep: 1000
        name: 获取催单消息-消息为空
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars: []
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-任务关闭
        assertion:
          - json:
              $.data.traces.length(): 1
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - name: 根据订单查询trace
      url: /api/client/reminder/v2/trace/search/order
      variables:
        #platform在全局环境变量中设置
        platform: ${platform}
        #测试步骤中获取到的订单id
        order_id: ${order_id}
        shop_id: ${shop_id}
      method: GET
      #每0.5秒重试一次，10秒后仍没有获取到即不再获取，标记任务为失败
      untilWait: 10
      extractTaskState: true
      extractor:
        - json:
            #根据测试步骤中获取到的order_id获取trace_id
            trace_id: $.data.traces[?(@.order_state=='${order_state}')].trace_id
    - name: 查看trace详情
      #获取trace详情，会在测试报告中体现，用于定位任务为什么失败
      untilWait: 10
      url: /api/client/reminder/v2/trace/info
      variables:
        trace_id: ${trace_id}
        shop_id: ${shop_id}
      method: GET
afterClass:
  name: 测试结束后删除任务
  step:
    - name: 删除催单任务
      url: /api/admin/reminder/v2/manage/task/delete
      method: POST
      body: |
        {"id":"${task_id}"}
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - name: 主账号发送心跳检测
      url: /log/hb
      variables:
        spin: cntaobao${seller_name}
        platid: tb
        hangup: false
        platstatus: 1
        shopid: ${shop_id}
        version: 4.33.0
        sign: ${__HmacMD5(spin=cntaobao${seller_name})}
      method: GET
      assertion: [json: {$.code: 0}]