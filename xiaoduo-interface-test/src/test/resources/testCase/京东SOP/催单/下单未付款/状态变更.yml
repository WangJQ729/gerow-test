name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: NOT_PAY
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 状态变更为-${new_order_state_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建${reminder_type}订单</br>
      3、校验trace最后操作为setTimer（任务已触发）</br>
      4、订单状态变更为${new_order_state_name}</br>
      5、校验trace（timer 到期后无后续变化）</br>
      """
    severity: NORMAL
    dataProvider:
      - new_order_state: PAUSE
        new_order_state_name: 订单暂停
      - new_order_state: WAIT_GOODS_RECEIVE_CONFIRM
        new_order_state_name: 已发货
      - new_order_state: LOCKED
        new_order_state_name: 订单锁定
      - new_order_state: FINISHED_L
        new_order_state_name: 交易成功
      - new_order_state: WAIT_SELLER_STOCK_OUT
        new_order_state_name: 等待出库
      - new_order_state: TRADE_CANCELED
        new_order_state_name: 订单取消
    step:
      - byName: 开启催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息
        sleep: 5
        name: 修改订单状态
        bodyEditor:
          json:
            $.platform: ${platform}
            $.shop_id: ${shop_id}
            $.buyer_id: ${__RandomName(buyer_id)}
            $.order_id: ${order_id}
            $.status: ${new_order_state}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务