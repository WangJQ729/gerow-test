name: 避免骚扰
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: NOT_PAY
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 避免骚扰-开启
    severity: NORMAL
    step:
      - byName: 修改task内容
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 避免骚扰-关闭
    severity: NORMAL
    step:
      - byName: 修改task内容
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据订单查询trace
    - byName: 查看trace详情
