name: 买家主动沟通
story: ${reminder_type}
dataProvider:
  - node_state: finished
    order_state: FINISHED_L
    message: 交易成功了
    text_with_vars: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 买家主动沟通-过滤开启
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、交易成功后买家主动沟通</br>
      4、不应该发送订单消息，检测trace</br>
      """
    severity: NORMAL
    step:
      - byName: 设置10秒后发送催单消息
        name: 开启
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_message')].args.receive_message_filter: true
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送消息给商家
        variables:
          pin: cnjd${buyer}
          q: ${__DES3Cipher(东西很好哦！,,)}
        name: 买家主动发送消息给商家
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-因为收到买家消息
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_reject_reason: [filter by receive_message_filter]
