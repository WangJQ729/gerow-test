name: 买家主动沟通
story: ${reminder_type}
dataProvider:
  - node_state: finished
    order_state: FINISHED_L
    message: Baby，如果您收到的货物有出现任何问题~欢迎您随时滴滴小客服，我随时在哒~！
    text_with_vars: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 买家主动沟通-过滤开启
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、交易成功后买家主动沟通</br>
      4、不应该发送订单消息，检测trace</br>
      """
    severity: NORMAL
    step:
      - byName: 设置10秒后发送催单消息
        name: 设置10秒后发送交易成功催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_message')].args.receive_message_filter: true
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 清除任务缓存
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 买家主动发送消息给商家
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-因为收到买家消息
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_reject_reason: [filter by receive_message_filter]
  - name: 买家无主动沟通-过滤开启
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、交易成功后买家无主动沟通</br>
      4、不应该发送订单消息，检测trace</br>
      """
    severity: NORMAL
    step:
      - byName: 设置10秒后发送交易成功催单消息
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 获取催单消息
  - name: 买家主动沟通-过滤关闭
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务-过滤关闭</br>
      2、创建订单</br>
      3、交易成功后买家主动沟通</br>
      4、不应该发送订单消息，检测trace</br>
      """
    severity: NORMAL
    step:
      - byName: 设置10秒后发送交易成功催单消息
        name: 设置10秒后发送交易成功催单消息-关闭过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_message')].args.receive_message_filter: false
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送消息给商家
        variables:
          pin: cnjd${buyer_id}
          q: ${__DES3Cipher(东西很好哦！,,)}
        name: 买家主动发送消息给商家
      - byName: 获取催单消息
  - name: 买家无主动沟通-过滤关闭
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务-过滤关闭</br>
      2、创建订单</br>
      3、交易成功后买家无主动沟通</br>
      4、不应该发送订单消息，检测trace</br>
      """
    severity: NORMAL
    step:
      - byName: 设置10秒后发送交易成功催单消息-关闭过滤
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清除任务缓存
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务