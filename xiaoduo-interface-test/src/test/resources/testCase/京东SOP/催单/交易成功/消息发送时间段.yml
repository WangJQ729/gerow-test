name: 消息发送时间段
story: ${reminder_type}
dataProvider:
  - node_state: finished
    order_state: FINISHED_L
    message: 交易成功了
    text_with_vars: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 消息发送时间断内交易完成
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、消息发送时间断内完成交易</br>
      3、获取催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 设置10秒后发送催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges[0].from: 32400
            $.rules[?(@.type=='specify_send_time_range')].args.ranges[0].to: 79200
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 消息发送时间断外交易完成
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、消息发送时间断外完成交易</br>
      3、获取催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 设置10秒后发送催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges[0].from: 60
            $.rules[?(@.type=='specify_send_time_range')].args.ranges[0].to: 120
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskPass')].task_pass_info: [out of time range]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务