name: 避免骚扰
story: ${reminder_type}
dataProvider:
  - node_state: finished
    order_state: FINISHED_L
    message: 交易成功了
    text_with_vars: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 避免骚扰
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 开启交易成功避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 指定随机顾客通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 避免骚扰-关闭
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 关闭交易成功避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 指定随机顾客通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务