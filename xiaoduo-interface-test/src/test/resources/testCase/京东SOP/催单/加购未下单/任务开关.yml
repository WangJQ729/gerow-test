name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: shopping_cart_added
    message: 您好，您加购的商品很抢手哦，喜欢就尽快下单吧
    text_with_vars: ${message}
    reminder_type: 加购未下单
    goods_id: 5695456321
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 开启加购未下单催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='shopping_cart_goods_limit')].args.goods_ids:
              - ${goods_id}
      - byName: 清楚任务缓存
      - name: 通过pulsar推送加购消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=5
        method: POST
        body: |
          {}
        bodyEditor:
          json:
            $.platform: ${platform}
            $.shop_id: ${shop_id}
            $.buyer_id: ${__RandomName(buyer_id)}
            $.goods_id: ${goods_id}
      - name: 获取加购催单消息
        byName: 拉一下催单消息
        assertion:
          - json:
              $.data.messages[?(@.buyer_id=='${buyer_id}')].text_with_vars:
                - ${text_with_vars}
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务