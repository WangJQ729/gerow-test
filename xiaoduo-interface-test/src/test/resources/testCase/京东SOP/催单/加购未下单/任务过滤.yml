name: 任务过滤
story: ${reminder_type}
dataProvider:
  - node_state: shopping_cart_added
    message: 您好，您加购的商品很抢手哦，喜欢就尽快下单吧
    text_with_vars: ${message}
    reminder_type: 加购未下单
    goods_id: 5695456321
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 设置任务过滤天数-${repeat_aging_day}天-实际再次加购的天数为${repeat_day}天后
    dataProvider:
      - repeat_aging_day: 2
        repeat_day: 3
      - repeat_aging_day: 3
        repeat_day: 4
    step:
      - byName: 规则设置-关闭多任务去重
        name: 规则设置-任务过滤天数设置
        bodyEditor:
          json:
            $.task_remove_duplicates: true
            $.repeat_aging_day: ${__BeanShell(${repeat_aging_day})}
            $.node_type: ${node_state}
      - byName: 开启加购未下单催单任务
      - byName: 清楚任务缓存
      - byName: 通过pulsar推送加购消息
      - byName: 获取加购催单消息
      - name: 查看运行时状态
        url: /api/client/reminder/v2/test/runtime_state
        method: GET
        variables:
          shop_id: ${shop_id}
          buyer_id: ${buyer_id}
          task_id: ${task_id}
        extractor:
          - json:
              run_time_state: $
      - name: 修改运行时状态
        url: /api/client/reminder/v2/test/runtime_state
        method: POST
        body: ${run_time_state}
        headers:
          Xiaoduo-Shopid: ${shop_id}
        bodyEditor:
          json:
            $.task.created_at: ${__BeanShell(${__time(/1000)}-${repeat_day}*24*60*60,)}
            $.task.shopping_cart_goods_add_at: ${__BeanShell(${__time(/1000)}-${repeat_day}*24*60*60,)}
      - byName: 查看运行时状态
      - byName: 通过pulsar推送加购消息
        name: 通过pulsar推送加购消息-指定买家
        bodyEditor:
          json:
            $.platform: ${platform}
            $.shop_id: ${shop_id}
            $.buyer_id: ${buyer_id}
            $.goods_id: ${goods_id}
      - byName: 获取加购催单消息
  - name: 设置任务过滤天数-${repeat_aging_day}天-实际再次加购的天数为${repeat_day}天后
    dataProvider:
      - repeat_aging_day: 2
        repeat_day: 1
      - repeat_aging_day: 3
        repeat_day: 2
    step:
      - byName: 规则设置-任务过滤天数设置
      - byName: 开启加购未下单催单任务
      - byName: 清楚任务缓存
      - byName: 通过pulsar推送加购消息
      - byName: 获取加购催单消息
      - byName: 查看运行时状态
      - byName: 修改运行时状态
      - byName: 查看运行时状态
      - byName: 通过pulsar推送加购消息-指定买家
      - byName: 获取加购催单消息-消息为空
      - byName: 根据加购消息查询trace
      - byName: 查看trace详情
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据加购消息查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务