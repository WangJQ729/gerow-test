name: 商品圈定
story: ${reminder_type}
dataProvider:
  - node_state: shopping_cart_added
    message: 您好，您加购的商品很抢手哦，喜欢就尽快下单吧
    text_with_vars: ${message}
    reminder_type: 加购未下单
    goods_id: 5695456321
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 清楚任务缓存
testMethod:
  - name: 不满足的商品不触发任务
    severity: NORMAL
    step:
      - byName: 开启加购未下单催单任务
      - byName: 清楚任务缓存
      - byName: 通过pulsar推送加购消息
        bodyEditor:
          json:
            $.platform: ${platform}
            $.shop_id: ${shop_id}
            $.buyer_id: ${__RandomName(buyer_id)}
            $.goods_id: '15456955465462324'
      - byName: 获取加购催单消息-消息为空
      - byName: 根据加购消息查询trace
      - byName: 查看trace详情
        name: 查看trace详情-因为收到买家消息
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_reject_reason: [shopping cart goods is:15456955465462324]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据加购消息查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务