name: 相同场景内任务去重
story: ${reminder_type}
dataProvider:
  - node_state: shopping_cart_added
    message: 您好，您加购的商品很抢手哦，喜欢就尽快下单吧
    text_with_vars: ${message}
    reminder_type: 加购未下单
    goods_id: 5695456321
    order_state: NOT_PAY
    message2: 第二个任务哦!
    text_with_vars2: ${message2}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - name: 使用模板新建第一个task
      byName: 使用模板新建一个task
      bodyEditor:
        json:
          $.name: 第一个任务
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='send_limit')].args.enable: false
          $.rules[?(@.type=='send_message')].args.state_delay: 0
          $.rules[?(@.type=='send_message')].args.message: ${message}
          $.rules[?(@.type=='shopping_cart_goods_limit')].args.goods_ids:
            - ${goods_id}
      extractor:
        - json:
            task_id_1: $.data.id
    - name: 使用模板新建第二个task
      byName: 使用模板新建一个task
      bodyEditor:
        json:
          $.name: 第二个任务
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='send_limit')].args.enable: false
          $.rules[?(@.type=='send_message')].args.state_delay: 0
          $.rules[?(@.type=='send_message')].args.message: ${message2}
          $.rules[?(@.type=='shopping_cart_goods_limit')].args.goods_ids:
            - ${goods_id}
      extractor:
        - json:
            task_id_2: $.data.id
testMethod:
  - name: 关闭相同场景内任务去重
    severity: NORMAL
    step:
      - name: 规则设置-关闭多任务去重
        url: /api/admin/reminder/v2/manage/node/setting
        method: POST
        body: |
          {}
        bodyEditor:
          json:
            $.task_remove_duplicates: false
            $.repeat_aging_day: 1
            $.node_type: ${node_state}
        assertion: [json: {$.code: 0}]
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_1}
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_2}
      - byName: 清除店铺缓存
      - byName: 通过pulsar推送加购消息
      - byName: 拉一下催单消息
        name: 获取到2条催单消息
        assertion:
          - total:
              $.data.messages.length(): 2
  - name: 开启相同场景内任务去重-全部任务都满足-只催第一个
    severity: NORMAL
    step:
      - byName: 规则设置-关闭多任务去重
        name: 规则设置-开启场景内任务去重
        bodyEditor:
          json:
            $.task_remove_duplicates: true
            $.repeat_aging_day: 1
            $.node_type: ${node_state}
        assertion: [json: {$.code: 0}]
      - name: 设置第一个任务在前
        sleep: 5000
        url: /api/admin/reminder/v2/manage/task/update_weight
        method: POST
        body: |
          {
              "ids":[
                  "${task_id_1}",
                  "${task_id_2}"
              ]
          }
        assertion: [json: {$.code: 0}]
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_1}
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_2}
      - byName: 清除店铺缓存
      - byName: 通过pulsar推送加购消息
      - byName: 获取加购催单消息
  - name: 开启相同场景内任务去重-全部任务都满足-调整顺序
    severity: NORMAL
    step:
      - byName: 规则设置-开启场景内任务去重
      - byName: 设置第一个任务在前
        body: |
          {
              "ids":[
                  "${task_id_2}",
                  "${task_id_1}"
              ]
          }
        assertion: [json: {$.code: 0}]
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_1}
      - byName: 清除任务缓存
        variables:
          task_id: ${task_id_2}
      - byName: 清除店铺缓存
      - byName: 通过pulsar推送加购消息
      - byName: 获取加购催单消息
        assertion:
          - json:
              $.data.messages[?(@.buyer_id=='${buyer_id}')].text_with_vars:
                - ${text_with_vars2}
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据加购消息查询trace
    - byName: 查看trace详情
    - name: 清除店铺缓存
      url: /api/client/reminder/v2/test/cache_clean/shop_setting
      method: GET
      variables:
        shop_id: ${shop_id}
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
      body: |
        {"id":"${task_id_1}"}
    - byName: 删除催单任务
      body: |
        {"id":"${task_id_2}"}