name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启所有首轮催拍
      bodyEditor:
        json:
          $.id: ${task_id}
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='state_delay')].args.delay: 10
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].enable: true
testMethod:
  - name: 状态变更为-${new_order_state_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、咨询商家</br>
      3、校验trace最后操作为setTimer（任务已触发）</br>
      4、创建${new_order_state_name}订单</br>
      5、校验trace（timer 到期后无后续变化）</br>
      """
    dataProvider:
      - new_order_state: NOT_PAY
        new_order_state_name: 下单未付款
#      - new_order_state: PAUSE
#        new_order_state_name: 订单暂停
#      - new_order_state: WAIT_GOODS_RECEIVE_CONFIRM
#        new_order_state_name: 已发货
#      - new_order_state: LOCKED
#        new_order_state_name: 订单锁定
#      - new_order_state: FINISHED_L
#        new_order_state_name: 交易成功
#      - new_order_state: WAIT_SELLER_STOCK_OUT
#        new_order_state_name: 等待出库
#      - new_order_state: TRADE_CANCELED
#        new_order_state_name: 订单取消
    severity: NORMAL
    step:
      - byName: 发送消息给商家
        variables:
          q: ${__DES3Cipher(在吗,,)}
      - name: 根据聊天记录查询trace
        url: /api/admin/reminder/v2/trace/search
        variables:
          platform: ${platform}
          shop_id: ${shop_id}
          buyer_id: ${buyer_id}
          event_type: Chat-Message
          date: ${__time(yyyy-MM-dd,)}
        method: GET
        untilWait: 5
        extractor:
          - json:
              trace_id: $.data.traces[?(@.event_type=='Chat-Message')].trace_id
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息
        sleep: 5
        bodyEditor:
          json:
            $.buyer_id: ${buyer_id}
            $.status: ${new_order_state}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
        sleep: 5
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务