name: 催单消息
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: WAIT_GOODS_RECEIVE_CONFIRM
    reminder_type: 已发货
  - node_state: paused
    order_state: PAUSE
    reminder_type: 订单暂停
  - node_state: locked
    order_state: LOCKED
    reminder_type: 订单锁定
  - node_state: trade_canceled
    order_state: TRADE_CANCELED
    reminder_type: 订单取消
  - node_state: paid
    order_state: WAIT_SELLER_STOCK_OUT
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
        text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
      - message: "{{子账号名称}}"
        text_with_vars: ${shopName}
      - message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - name: 修改task内容
        url: /api/admin/reminder/v2/manage/task/update
        method: POST
        body: ${task_info}
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
        assertion: [json: {$.code: 0}]
      - name: 通过pulsar推送订单消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=0
        method: POST
        body: |
          {"platform":"jd","order_id":"${__RandomOrderId(order_id)}","shop_id":"${shop_id}","buyer_id":"${__RandomName(buyer_id)}","address":"AATRkxbhRDexFQqaaj1DmxwFYrnn87mGyjhngO9AagZ47mJcjBXnOpFgAZ7Qomf4RvACXmETqDOfY5cT5GCflciwGx1BSmOVRJ3lMUg8vu9F77ka+pr8z96FU5KkdCjGDtbijUTr187JHufPh09JKsvP","status":"${order_state}","created_at":1572263720,"updated_at":1572265460,"item_ids":["10348221568"],"jdext":{"state_desc":"未付款","items":[{"item_id":"10348221568","sku_id":"13306184664","sku_name":"佳通轮胎 155R12 6PR VAN600 适配哈飞 松花江 经济耐磨载货升级600V1花纹 155R12C","count":1}],"receiver":{"name":"AATRkxbhRDexFQqaaj1DmxwFaYWe8eL5vWMbkBc/MrjDRApjYGTU/JUrVrDvAyUfQig=","phone":"AATRkxbhRDexFQqaaj1DmxwFu3TZXcy+gaBNHatTq7FEZv6aYgn1PJGgNzkGtTIl2DM="}}}
      - name: 获取催单消息
        byName: 拉一下催单消息
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - ${text_with_vars}
  - name: 催单消息校验-包含图片
    dataProvider:
      - message: 含图片的消息
        text_with_vars: 含图片的消息
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_message')].args.images:
              - id: 5dbbd61a9e3aad000d7de9fe
                url: https://xdmp-new.oss-cn-hangzhou.aliyuncs.com/answer_pics/eb1ddc7854a747ba9cfb8424c151ae04.jpg
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - ${text_with_vars}
              $.data.messages[?(@.order_id=='${order_id}')].images..id: [5dbbd61a9e3aad000d7de9fe]
              $.data.messages[?(@.order_id=='${order_id}')].images..url: [https://xdmp-new.oss-cn-hangzhou.aliyuncs.com/answer_pics/eb1ddc7854a747ba9cfb8424c151ae04.jpg]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - name: 根据订单查询trace
      url: /api/admin/reminder/v2/trace/search/order
      variables:
        platform: ${platform}
        order_id: ${order_id}
        shop_id: ${shop_id}
      method: GET
      untilWait: 5
      extractor:
        - json:
            trace_id: $.data.traces[?(@.order_state=='${order_state}')].trace_id
    #          options: [DEFAULT_PATH_LEAF_TO_NULL]
    - name: 查看trace详情
      untilWait: 10
      url: /api/admin/reminder/v2/trace/info
      variables:
        trace_id: ${trace_id}
        platform: ${platform}
        shop_id: ${shop_id}
      method: GET
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务