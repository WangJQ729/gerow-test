name: 时效标签
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: WAIT_GOODS_RECEIVE_CONFIRM
    message: 已发货
    text_with_vars: ${message}
    reminder_type: 已发货
  - node_state: paused
    order_state: PAUSE
    message: 订单暂停了哈
    text_with_vars: ${message}
    reminder_type: 订单暂停
  - node_state: locked
    order_state: LOCKED
    message: 订单锁定了哈
    text_with_vars: ${message}
    reminder_type: 订单锁定
  - node_state: trade_canceled
    order_state: TRADE_CANCELED
    message: 订单取消了哈
    text_with_vars: ${message}
    reminder_type: 订单取消
  - node_state: finished
    order_state: FINISHED_L
    message: 交易成功了
    text_with_vars: ${message}
    reminder_type: 交易成功
  - node_state: paid
    order_state: WAIT_SELLER_STOCK_OUT
    message: 您好，我们已收到你的订单啦~~我们会尽快为您发货，请您耐心等待。
    text_with_vars: ${message}
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 时效标签(固定时段-生效)-今天生效
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
    description: |
      """</br>
      用例描述：</br>
      1、在时效标签内应该被触发。</br>
      </br>
      测试步骤</br>
      1、设置时效标签</br>
        开始时间：${start_time}</br>
        结束时间：${end_time}</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - name: 添加时效标签
        url: /api/admin/config2/ageing/add
        headers:
          Content-Type: multipart/form-data
        method: POST
        form:
          name: ${name}
          ageing_type: ${ageing_type}
          start_time: ${start_time}
          end_time: ${end_time}
        assertion: [json: {$.code: 0}]
        extractor:
          - json:
              ageing_id: $.ageing.id
      - byName: 修改task内容
        name: 设置时效标签
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_message')].args.ageing_id: ${ageing_id}
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 时效标签(固定时段-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,-1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,-1,end_time)}
        ageing_name: 1天前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,1,end_time)}
        ageing_name: 1天后
    description: |
      """</br>
      用例描述：</br>
      1、在时效标签内应该被触发。</br>
      </br>
      测试步骤</br>
      1、设置时效标签</br>
        开始时间：${start_time}</br>
        结束时间：${end_time}</br>
      2、创建订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置时效标签
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_message]
  - name: 时效标签(每日重复-生效)-2小时前到2小时后
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,everyday_start_time)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,everyday_end_time)}
    description: |
      """</br>
      用例描述：</br>
      1、在时效标签内应该被触发。</br>
      </br>
      测试步骤</br>
      1、设置时效标签</br>
        开始时间：${everyday_start_time}</br>
        结束时间：${everyday_end_time}</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 添加时效标签
        name: 添加时效标签(每日重复)
        form:
          everyday_start_time: ${everyday_start_time}
          everyday_end_time: ${everyday_end_time}
      - byName: 设置时效标签
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 时效标签(每日重复-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,everyday_start_time)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT-1H,zh_CN,everyday_end_time)}
        ageing_name: 2小时前到1小时前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT1H,zh_CN,everyday_start_time)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,everyday_end_time)}
        ageing_name: 1小时后到2小时后
    description: |
      """</br>
      用例描述：</br>
      1、在时效标签内应该被触发。</br>
      </br>
      测试步骤</br>
      1、设置时效标签</br>
        开始时间：${everyday_start_time}</br>
        结束时间：${everyday_end_time}</br>
      2、创建订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 添加时效标签(每日重复)
      - byName: 设置时效标签
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_message]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - name: 删除时效标签
      url: /api/admin/config2/ageing/delete
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        id: ${ageing_id}
      assertion: [json: {$.code: 0}]
    - byName: 关闭催单任务