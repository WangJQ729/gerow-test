name: 消息发送延时设置
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: WAIT_GOODS_RECEIVE_CONFIRM
    message: 已发货
    text_with_vars: ${message}
    reminder_type: 已发货
  - node_state: paused
    order_state: PAUSE
    message: 订单暂停了哈
    text_with_vars: ${message}
    reminder_type: 订单暂停
  - node_state: locked
    order_state: LOCKED
    message: 订单锁定了哈
    text_with_vars: ${message}
    reminder_type: 订单锁定
  - node_state: trade_canceled
    order_state: TRADE_CANCELED
    message: 订单取消了哈
    text_with_vars: ${message}
    reminder_type: 订单取消
  - node_state: paid
    order_state: WAIT_SELLER_STOCK_OUT
    message: 您好，我们已收到你的订单啦~~我们会尽快为您发货，请您耐心等待。
    text_with_vars: ${message}
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取老的task配置
    - byName: 获取task模板
testMethod:
  - name: 设置${state_delay}秒后发送催单消息
    dataProvider:
      - state_delay: 20
      - state_delay: 60
      - state_delay: 120
    description: |
      """</br>
      用例描述：</br>
      1、测试消息发送延时是否正确。</br>
      </br>
      测试步骤</br>
      1、设置${state_delay}秒后发送催单消息</br>
      2、创建订单</br>
      3、获取催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 设置指定时间发送催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: ${__BeanShell(${state_delay},)}
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-TaskSetTimer
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer')].node_type: ["${node_state}"]
      - byName: 查看trace详情
        name: 获取任务触发时间
        extractor:
          - json:
              task_created_at: $.data.traces[?(@.phase=='TriggerTask')].task_created_at
      - byName: 查看trace详情
        name: 校验TaskSetTimer正确
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer')].timer_expired: ["${__BeanShell(${task_created_at}+${state_delay},)}"]
            valueType: BIGDECIMAL
      - byName: 获取催单消息
        untilWait: 120
        intervals: 5000
        sleep: 15
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后还原task
  step:
    - byName: 还原催单任务