name: 避免骚扰
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: WAIT_GOODS_RECEIVE_CONFIRM
    message: baby~您心爱的包裹已经往您的收件地址运送中啦，请注意查收哟 (*/ω＼*)如收到有任何疑问，欢迎撩我们在线小姐姐哟~~
    text_with_vars: ${message}
    reminder_type: 已发货
  - node_state: paused
    order_state: PAUSE
    message: 订单暂停了哈
    text_with_vars: ${message}
    reminder_type: 订单暂停
  - node_state: locked
    order_state: LOCKED
    message: 订单锁定了哈
    text_with_vars: ${message}
    reminder_type: 订单锁定
  - node_state: trade_canceled
    order_state: TRADE_CANCELED
    message: 订单取消了哈
    text_with_vars: ${message}
    reminder_type: 订单取消
  - node_state: paid
    order_state: WAIT_SELLER_STOCK_OUT
    message: 您好，我们已收到你的订单啦~~我们会尽快为您发货，请您耐心等待。
    text_with_vars: ${message}
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 避免骚扰
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 开启避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 通过pulsar推送订单消息
        name: 指定顾客通过pulsar推送订单消息
        bodyEditor:
          json:
            $.platform: ${platform}
            $.order_id: ${__RandomOrderId(order_id)}
            $.shop_id: ${shop_id}
            $.buyer_id: ${buyer_id}
            $.status: ${order_state}
      - byName: 根据订单查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 避免骚扰-关闭
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 关闭避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 获取催单消息
      - byName: 指定顾客通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 清楚任务缓存
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除催单任务
  step:
    - byName: 删除催单任务