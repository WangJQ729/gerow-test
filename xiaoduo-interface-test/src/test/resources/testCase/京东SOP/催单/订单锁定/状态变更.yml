name: 状态变更
feature: ${reminder_type}
dataProvider:
  - node_state: locked
    order_state: LOCKED
    message: 订单锁定了哈
    text_with_vars: ${message}
    reminder_type: 订单锁定
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 状态变更为-${new_order_state_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建${reminder_type}订单</br>
      3、校验trace最后操作为setTimer（任务已触发）</br>
      4、订单状态变更为${new_order_state_name}</br>
      5、校验trace</br>
      """
    severity: NORMAL
    dataProvider:
      - new_order_state: PAUSE
        new_order_state_name: 订单暂停
      - new_order_state: WAIT_GOODS_RECEIVE_CONFIRM
        new_order_state_name: 已发货
      - new_order_state: TRADE_CANCELED
        new_order_state_name: 订单取消
      - new_order_state: FINISHED_L
        new_order_state_name: 交易成功
      - new_order_state: WAIT_SELLER_STOCK_OUT
        new_order_state_name: 等待出库
    step:
      - byName: 开启催单任务
        name: 设置10秒后发送催单消息
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息
        sleep: 5
        name: 修改订单状态
        form:
          word: |
            {"platform":"jd","order_id":"${order_id}","shop_id":"${shop_id}","buyer_id":"${buyer}","address":"AATRkxbhRDexFQqaaj1DmxwFYrnn87mGyjhngO9AagZ47mJcjBXnOpFgAZ7Qomf4RvACXmETqDOfY5cT5GCflciwGx1BSmOVRJ3lMUg8vu9F77ka+pr8z96FU5KkdCjGDtbijUTr187JHufPh09JKsvP","status":"${new_order_state}","created_at":1572263720,"updated_at":1572265460,"item_ids":["10348221568"],"jdext":{"state_desc":"未付款","items":[{"item_id":"10348221568","sku_id":"13306184664","sku_name":"佳通轮胎 155R12 6PR VAN600 适配哈飞 松花江 经济耐磨载货升级600V1花纹 155R12C","count":1}],"receiver":{"name":"AATRkxbhRDexFQqaaj1DmxwFaYWe8eL5vWMbkBc/MrjDRApjYGTU/JUrVrDvAyUfQig=","phone":"AATRkxbhRDexFQqaaj1DmxwFu3TZXcy+gaBNHatTq7FEZv6aYgn1PJGgNzkGtTIl2DM="}}}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-订单状态变更
        assertion:
          - json:
              $.data.traces[-1].phase: ReceiveEvent
              $.data.traces[-1].event_type: Timer-Expired
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务