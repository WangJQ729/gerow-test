              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 避免骚扰-关闭
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 关闭避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
