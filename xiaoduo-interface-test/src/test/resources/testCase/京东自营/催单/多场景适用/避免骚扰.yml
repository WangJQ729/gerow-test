name: 避免骚扰
story: ${reminder_type}
dataProvider:
  - node_state: trade_canceled
    order_state: TRADE_CANCELED
    message: 订单取消了哈
    text_with_vars: ${message}
    reminder_type: 订单取消
  - node_state: finished
    order_state: FINISHED_L
    message: 交易成功了
    text_with_vars: ${message}
    reminder_type: 交易成功
  - node_state: paid
    order_state: WAIT_SELLER_STOCK_OUT
    message: 您好，我们已收到你的订单啦~~我们会尽快为您发货，请您耐心等待。
    text_with_vars: ${message}
    reminder_type: 等待出库
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取老的task配置
    - byName: 获取task模板
testMethod:
  - name: 避免骚扰
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 开启避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_message')].args.message: ${message}
