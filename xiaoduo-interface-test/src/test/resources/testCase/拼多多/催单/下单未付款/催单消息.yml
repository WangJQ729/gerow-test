name: 催单消息
dataProvider:
  - order_state: created
beforeClass:
  name: 获取taskID和模板
  step:
    - name: 获取task_id
      url: /api/admin/reminder/v2/manage/task/list
      variables:
        #url后跟的参数
        template_keys: 0,1
        node_type: ${order_state}
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            #提取响应体中的taskid,保存为参数task_id
            task_id: $.data.tasks[*].id
    - name: 获取task模板
      url: /api/admin/reminder/v2/manage/task/template
      variables:
        node_type: ${order_state}
        template_key: 0
      method: GET
      #断言响应体中jsonPath为$.code的值为0
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            #提取响应体中的task模板内容,保存为参数task_info
            task_info: $.data
testMethod:
  - name: 催单消息校验-${message}
    #添加脚本的作者
    author: 王健强
    #数据驱动的参数
    dataProvider:
      - message: 您好，您有未支付订单，请尽快支付哦
        text_with_vars: 您好，您有未支付订单，请尽快支付哦
      - message: "{{子账号名称}}"
        text_with_vars: ${seller_name}
      - message: '商品总数：{商品总数}'
        text_with_vars: "商品总数：1"
      - message: '订单商品明细：{订单商品明细}'
        text_with_vars: "订单商品明细：元老古董炫酷SAP防弹短袖-4: 1"
      - message: '应付金额：{应付金额}'
        text_with_vars: "应付金额：20.00"
      - message: '{姓名}'
        text_with_vars: 晓多AI
      - message: '电话：{电话}'
        text_with_vars: "电话：17721883949"
      - message: '{地址}'
        text_with_vars: 四川省成都市高新区软件园A5-8
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - name: 修改task内容
        url: /api/admin/reminder/v2/manage/task/update
        method: POST
        #task_info为测试开始前获取到的任务模板
        body: ${task_info}
        #bodyEditor根据设置的jsonPath修改对应的参数
        bodyEditor:
          json:
            #id为beforeClass中提取到的task_id
            $.id: ${task_id}
            #开启任务
            $.enable: true
            #设置shop_id(配置文件中设置的)
            $.shop_id: ${shop_id}
            #设置消息发送时间为0,马上触发
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            #设置催单消息为参数message
            $.rules[?(@.type=='send_message')].args.message: ${message}
        assertion: [json: {$.code: 0}]
      - name: 同步订单消息
        host: ${mock_host}
        sleep: 2 #等待oplog服务
        url: /mock/pdd_sync_order_info
        form:
          uid: ${buyer}
          mall_id: ${mall_id}
        headers:
          Content-Type: multipart/form-data
        method: POST
        extractor:
          - json:
              #提取订单id,后面用于查询trace和判断催单消息是否为此订单发送的
              order_id: $.data.order_id
              group_order_id: $.data.group_order_id
      - name: 获取催单消息
        #copy test步骤名称为“拉一下催单消息”的所有内容,此步骤重写的字段会自动替换
        byName: 拉一下催单消息
        assertion:
          - json:
              #校验获取到的催单消息是参数设置中的text_with_vars
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - ${text_with_vars}
  - name: 催单消息校验-查看订单 {订单链接}
    author: 王健强
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 修改task为订单链接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            #设置催单消息为查看订单 {订单链接}
            $.rules[?(@.type=='send_message')].args.message: '查看订单 {订单链接}'
      #上面已经定义了同步订单消息的步骤内容，只需要byName调用即可
      - byName: 同步订单消息
      - byName: 获取催单消息
        name: 催单消息订单链接
        assertion:
          - json:
              #校验催单消息为订单连接
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - '查看订单 https://mobile.yangkeduo.com/order.html?order_sn=${order_id}'
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - name: 根据订单查询trace
      url: /api/client/reminder/v2/trace/search/order
      variables:
        #platform在全局环境变量中设置
        platform: ${platform}
        #测试步骤中获取到的订单id
        order_id: ${order_id}
      method: GET
      #每0.5秒重试一次，5秒后仍没有获取到即不再获取，标记任务为失败
      untilWait: 5
      extractor:
        - json:
            #根据测试步骤中获取到的order_id获取trace_id
            trace_id: $.data.traces[?(@.order_state=='${order_state}')].trace_id
    - name: 查看trace详情
      #获取trace详情，会在测试报告中体现，用于定位任务为什么失败
      untilWait: 10
      url: /api/client/reminder/v2/trace/info
      variables:
        trace_id: ${trace_id}
      method: GET
    - byName: 关闭催单任务