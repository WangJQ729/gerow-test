name: 状态变更
story: ${reminder_type}
dataProvider:
  - order_state: created
    message: 您好，您有未支付订单，请尽快支付哦
    text_with_vars: ${message}
    reminder_type: 下单未付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 状态变更为-${new_type_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、建议订单trace是否已经settimer</br>
      4、将订单状态变更为${new_type_name}</br>
      5、校验催单消息</br>
      """
    severity: NORMAL
    dataProvider:
      - pdd_order_type_new: pdd_trade_TradeConfirmed
        new_type_name: 拼团成功
      - pdd_order_type_new: pdd_trade_TradeSellerShip
        new_type_name: 已发货
      - pdd_order_type_new: pdd_trade_TradeSuccess
        new_type_name: 交易成功
    step:
      - byName: 开启催单任务
        name: 开启催单任务-10秒后触发
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 同步订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        name: 查看trace详情-TaskSetTimer
        assertion:
          - json:
              $.data.traces[-1].phase: TaskSetTimer
      - byName: 拼多多推送订单状态变更消息
        sleep: 5
        name: 拼多多推送订单状态变更-下一个状态
        form:
          status: ${pdd_order_type_new}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-订单状态变更
        assertion:
          - json:
              $.data.traces[-1].phase: ReceiveEvent
              $.data.traces[-1].event_type: Timer-Expired
  - name: 状态变更为-待成团
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      4、消息发送前状态变更
      5、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 同步订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 同步待成团订单消息
        form:
          order_id: ${order_id}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务