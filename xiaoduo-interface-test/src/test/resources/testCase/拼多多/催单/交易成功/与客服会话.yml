name: 与客服会话
feature: ${reminder_type}
dataProvider:
  - order_state: succeeded
    pdd_order_type: pdd_trade_TradeSuccess
    reminder_type: 交易成功
    message: 'this is message!'
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 与客服会话-开启-任务触发后与客服会话
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、发送消息给商家
      4、校验催单信息</br>
      """
    severity: BLOCKER
    step:
      - byName: 修改的task内容
        name: 开启与客服会话过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 10
            $.rules[?(@.type=='send_message')].args.receive_message_filter: true
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 客户端获取订单状态变更列表
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TriggerTask')].node_type: ["${order_state}"]
      - name: 发送消息给商家
        url: /robot/answer
        variables:
          version_num: 1.0.6P.6T
          pin: cnpdd${buyer}
          msg_time: ${__time(/1000,msg_time)}
          msgid: ${__RandomString(32,1234567890abcdef,)}
          q: ${__DES3Cipher(哈哈啥班哈哈啥班哈哈啥班哈哈啥班哈哈啥班,,)}
          platform: pdd
          qianniu_version_num: 2.1.0
          service_status: 7
          usr_shut: 0
          spin: cnpdd${shopName}
        headers:
          Content-Type: multipart/form-data
        method: GET
        responseType: DEFAULT
        extractor:
          - json:
              qstr: $.answer
            need_decode: true
      - byName: 查看trace详情
        sleep: 8
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_message]
      - byName: 获取催单消息-消息为空
  - name: 与客服会话-开启-任务触发前与客服会话
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、发送消息给商家
      3、创建订单</br>
      4、校验催单信息</br>
      """
    severity: BLOCKER
    step:
      - byName: 开启与客服会话过滤
      - byName: 发送消息给商家
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 客户端获取订单状态变更列表
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务