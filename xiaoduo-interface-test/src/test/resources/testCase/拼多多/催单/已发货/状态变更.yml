name: 状态变更
feature: ${reminder_type}
dataProvider:
  - order_state: shipped
    pdd_order_type: pdd_trade_TradeSellerShip
    reminder_type: 已发货
    message: 'this is message!'
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 状态变更为-${new_type_name}
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      4、消息发送前状态变更
      5、校验催单消息</br>
      """
    severity: NORMAL
    dataProvider:
      - pdd_order_type_new: pdd_trade_TradeSuccess
        new_type_name: 交易成功
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 拼多多推送订单状态变更-下一个状态
      - byName: 查看trace详情-订单状态变更
      - byName: 获取催单消息-消息为空
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务