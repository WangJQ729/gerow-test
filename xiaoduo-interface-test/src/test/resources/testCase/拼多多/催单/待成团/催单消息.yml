name: 催单消息
dataProvider:
  - order_state: ungroup
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 您好，您有未支付订单，请尽快支付哦
        text_with_vars: 您好，您有未支付订单，请尽快支付哦
      - message: "{{子账号名称}}"
        text_with_vars: ${seller_name}
      - message: '商品总数：{商品总数}'
        text_with_vars: "商品总数：1"
      - message: '订单商品明细：{订单商品明细}'
        text_with_vars: "订单商品明细：元老古董炫酷SAP防弹短袖-4: 1"
      - message: '应付金额：{应付金额}'
        text_with_vars: "应付金额：20.00"
      - message: '{姓名}'
        text_with_vars: 晓多AI
      - message: '电话：{电话}'
        text_with_vars: "电话：17721883949"
      - message: '{地址}'
        text_with_vars: 四川省成都市高新区软件园A5-8
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: BLOCKER
    step:
      - byName: 修改的task内容
      - byName: 同步待成团订单消息
      - byName: 获取催单消息
  - name: 催单消息校验-查看订单 {订单链接}
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: BLOCKER
    step:
      - byName: 修改task为订单链接
      - byName: 同步待成团订单消息
      - byName: 催单消息订单链接
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务