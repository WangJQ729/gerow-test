name: 避免骚扰
dataProvider:
  - order_state: ungroup
    message: 您好，您的订单未成团，邀请好友一起助力
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取老的task配置
    - byName: 获取task模板
testMethod:
  - name: 避免骚扰
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 开启避免骚扰
      - byName: 指定用户同步待成团订单消息
        name: 指定随机用户同步待成团订单消息
        form:
          uid: ${__Random(10000000,99999999,uid)}
      - byName: 获取催单消息
      - byName: 同步待成团订单消息
        name: 指定用户同步待成团订单消息
        form:
          uid: ${uid}
      - byName: 根据待成团订单查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 避免骚扰-关闭
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、开启避免骚扰</br>
      2、创建第一个订单</br>
      3、校验催单信息</br>
      4、校验traces</br>
      5、创建第二个订单</br>
      6、校验催单信息</br>
      7、校验traces</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
        name: 关闭避免骚扰
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 指定随机用户同步待成团订单消息
      - byName: 获取催单消息
      - byName: 指定用户同步待成团订单消息
      - byName: 根据待成团订单查询trace
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 还原催单任务
    - byName: 根据待成团订单查询trace
    - byName: 查看trace详情