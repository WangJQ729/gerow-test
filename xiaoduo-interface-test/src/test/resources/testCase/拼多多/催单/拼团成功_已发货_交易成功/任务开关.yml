name: 任务开关
feature: ${reminder_type}
dataProvider:
  - order_state: group
    pdd_order_type: pdd_trade_TradeConfirmed
    message: 'this is message!'
    text_with_vars: ${message}
    reminder_type: 拼团成功
  - order_state: shipped
    pdd_order_type: pdd_trade_TradeSellerShip
    reminder_type: 已发货
    message: 'this is message!'
    text_with_vars: ${message}
  - order_state: succeeded
    pdd_order_type: pdd_trade_TradeSuccess
    reminder_type: 交易成功
    message: 'this is message!'
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取task模板
testMethod:
  - name: 开启任务
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 客户端获取订单状态变更列表
      - byName: 获取催单消息
  - name: 关闭任务
    description: |
      """</br>
      用例描述：</br>
      1、关闭后不会触发。</br>
      </br>
      测试步骤</br>
      1、关闭任务</br>
      2、创建订单</br>
      3、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 关闭催单任务
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 客户端获取订单状态变更列表
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 关闭催单任务