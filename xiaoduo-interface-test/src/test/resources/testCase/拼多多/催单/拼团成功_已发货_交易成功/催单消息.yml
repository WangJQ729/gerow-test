story: ${reminder_type}
name: 催单消息
dataProvider:
  - order_state: group
    pdd_order_type: pdd_trade_TradeConfirmed
    reminder_type: 拼团成功
  - order_state: shipped
    pdd_order_type: pdd_trade_TradeSellerShip
    reminder_type: 已发货
  - order_state: succeeded
    pdd_order_type: pdd_trade_TradeSuccess
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取task_id
    - byName: 获取老的task配置
    - byName: 获取task模板
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 'this is message!'
        text_with_vars: ${message}
      - message: "{{子账号名称}}"
        text_with_vars: ${seller_name}
      - message: '商品总数：{商品总数}'
        text_with_vars: "商品总数：1"
      - message: '订单商品明细：{订单商品明细}'
        text_with_vars: "订单商品明细：元老古董炫酷SAP防弹短袖-4: 1"
      - message: '应付金额：{应付金额}'
        text_with_vars: "应付金额：20.00"
      - message: '{姓名}'
        text_with_vars: 晓多AI
      - message: '电话：{电话}'
        text_with_vars: "电话：17721883949"
      - message: '{地址}'
        text_with_vars: 四川省成都市高新区软件园A5-8
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task内容
      - byName: 同步订单消息
      - name: 拼多多推送订单状态变更消息
        sleep: 0
        host: ${mock_host}
        url: /mock/pdd_sdk_push_message
        form:
          order_id: ${order_id}
          mall_id: ${mall_id}
          status: ${pdd_order_type}
        headers:
          Content-Type: multipart/form-data
        method: POST
        extractor:
          - json:
              order_id: $.order_id
      - name: 客户端获取订单状态变更列表
        url: /api/client/receiver/v1/pdd/get_order_info
        method: POST
        body: |
          {
              "first_request":false,
              "shop_name":"${shop}",
              "platform":"pdd"
          }
#        assertion:
#          - json:
#              $.data: ${order_id}
#            assertionType: CONTAINS
      - byName: 获取催单消息
  - name: 催单消息校验-查看订单 {订单链接}
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 修改task为订单链接
      - byName: 同步订单消息
      - byName: 拼多多推送订单状态变更消息
      - byName: 客户端获取订单状态变更列表
        sleep: 10000
      - byName: 催单消息订单链接
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 还原催单任务
    - byName: 根据订单查询trace
    - byName: 查看trace详情