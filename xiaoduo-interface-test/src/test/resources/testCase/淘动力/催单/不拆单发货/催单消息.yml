name: 催单消息
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
    reminder_type: 不拆单发货
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 不拆单发货-催单消息
    description: |
      """</br>
      用例描述：</br>
      1、1小时内只触发一次。</br>
      </br>
      测试步骤</br>
      1、设置20秒后发送催单消息</br>
      2、创建订单</br>
      3、获取催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已发货催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务