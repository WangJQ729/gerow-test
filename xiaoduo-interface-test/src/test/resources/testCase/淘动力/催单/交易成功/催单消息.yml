name: 第一轮催单消息
story: ${reminder_type}
dataProvider:
  - node_state: succeeded
    order_state: succeeded
    message: 小店收到飞鸽传书，得知您的宝贝已经安全抵达。有任何疑问欢迎咨询我们。如果您对这次购物体验满意，期待得到您的评价鼓励，一路相知，伴随左右~
    text_with_vars: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 关闭其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
        text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
      - message: "{{子账号名称}}"
        text_with_vars: ${shopName}
      - message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
  - name: 催单消息校验-包含图片
    dataProvider:
      - message: 含图片的消息
        text_with_vars: 含图片的消息
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.images:
              - id: 5dbbd61a9e3aad000d7de9fe
                url: https://xdmp-new.oss-cn-hangzhou.aliyuncs.com/answer_pics/eb1ddc7854a747ba9cfb8424c151ae04.jpg
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - ${text_with_vars}
              $.data.messages[?(@.order_id=='${order_id}')].images..id: [5dbbd61a9e3aad000d7de9fe]
              $.data.messages[?(@.order_id=='${order_id}')].images..url: [https://xdmp-new.oss-cn-hangzhou.aliyuncs.com/answer_pics/eb1ddc7854a747ba9cfb8424c151ae04.jpg]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务