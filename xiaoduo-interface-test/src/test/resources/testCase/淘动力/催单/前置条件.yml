name: 统一前置处理
#所有测试执行前执行
beforeSuite:
  name: 登录mp后台
  step:
    - name: 登录统一管理平台
      host: ${co_test}
      url: /api/admin/company/login
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        username: ${co_test_username}
        password: ${co_test_password}
      assertion: [json: {$.code: 0}]
    - name: 获取shop_id
      host: ${co_test}
      url: /api/admin/company/customer/list
      variables:
        skip: 0
        limit: 20
        type_group: 1
        channel: 1
        keyword: ${shopName}
        shop_page: /admin/shop/config
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            shop_id: $.customers[?(@.nick=='${shopName}')].shop_id
            shop_category_id: $.customers[?(@.nick=='${shopName}')].shop.category.id
          site: TESTSUIT
    - name: 登录MP后台
      host: ${co_test}
      url: /api/admin/company/mp/login_url
      method: GET
      variables:
        shop_id: ${shop_id}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            auth_url: $.url
    - name: 进入主页
      host: ""
      url: ${auth_url}
      method: GET
      responseType: DEFAULT
    - name: 获取子账号
      url: /api/admin/platform/search_client_configs_v3
      variables:
        limit: 20
        skip: 0
        only_supplier: false
      method: GET
      extractor:
        - json:
            seller_name: $.subusers[0].seller_id
            child_seller: $.subusers[1].seller_id
            child_seller2: $.subusers[2].seller_id
            child_seller3: $.subusers[3].seller_id
          site: TESTSUIT
      assertion: [json: {$.code: 0}]
    - name: 催单设置为自己和静默
      url: /api/admin/user/shop_subnick_client_config_edit_v3
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        sub_nick: ${seller_name}
        reminder_type: mine,silence
      assertion: [json: {$.code: 0}]
    - name: 设置单个顾客单日最高催单数
      url: /api/admin/reminder/v2/manage/shop/setting
      method: POST
      body: |
        {"user_daily_limit":10000,"no_answer_filter":false,"task_remove_duplicates":true,"duplicated_order_switches":[{"check_state":"created","compare_state":"paid","enable":false},{"check_state":"closed","compare_state":"paid","enable":false}]}
      assertion: [json: {$.code: 0}]
    - name: 拉一下催单消息
      url: /api/admin/reminder/v2/client/reminder/messages
      untilWait: 15
      variables:
        shop_id: ${shop_id}
        seller_id: ${seller_name}
        platform: ${platform}
      method: GET
      assertion: [json: {$.code: 0}]
    - name: 登录test-tools
      host: ${test_tools}
      url: /api/v1/login/
      method: POST
      body: |
        {"username":"wangjianqiang","password":"wangjianqiang123456"}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            token: $.data.token
          site: TESTSUIT