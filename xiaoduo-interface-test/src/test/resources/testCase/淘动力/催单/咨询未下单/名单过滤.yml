name: 名单过滤
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    question: 你好
    text_with_vars1: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模版
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 咨询未下单名单过滤-咨询人在过滤名单内
    author: 何相玄
    description: |
      """</br>
      用例描述：</br>
      1、咨询未下单名单过滤，咨询人在过滤名单内 </br>
      </br>
      测试步骤：</br>
      1、后台配置咨询未下单名单，并勾选过滤条件 </br>
      2、名单内的买家发送消息给商家 </br>
      3、拉取催单消息并校验 </br>
      """
    step:
      - byName: 修改咨询未下单内容
        name: 打开催单任务，设置咨询未下单的过滤名单并打开
        bodyEditor:
          json:
            #id为beforeClass中提取到的task_id
            $.id: ${task_id}
            #开启任务
            $.enable: true
            #设置shop_id(配置文件中设置的)
            $.shop_id: ${shop_id}
            #设置消息发送时间为0,马上触发
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='exclude_buyers')].args.enable: true
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1575189211}]
      - byName: 发送消息给商家-指定买家
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        name: 查看trace详情-导入名单过滤
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [exclude_buyers]
  - name: 咨询未下单名单过滤-咨询人不在过滤名单内
    author: 何相玄
    description: |
      """</br>
      用例描述：</br>
      1、咨询未下单名单过滤，咨询人不在过滤名单内 </br>
      </br>
      测试步骤：</br>
      1、后台配置咨询未下单名单，并勾选过滤条件 </br>
      2、不在名单内的买家发送消息给商家 </br>
      3、拉取催单消息并校验 </br>
      """
    step:
      - byName: 修改咨询未下单内容
        name: 打开催单任务，设置咨询未下单的过滤名单并打开
        bodyEditor:
          json:
            #id为beforeClass中提取到的task_id
            $.id: ${task_id}
            #开启任务
            $.enable: true
            #设置shop_id(配置文件中设置的)
            $.shop_id: ${shop_id}
            #设置消息发送时间为0,马上触发
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='exclude_buyers')].args.enable: true
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "cntaobao${__RandomName()}", "updated_at": 1575189211}]
      - byName: 发送消息给商家
      - byName: 获取第一轮催单消息
  - name: 咨询未下单名单过滤-咨询人在过滤名单内,但过滤条件未勾选
    author: 何相玄
    description: |
      """</br>
      用例描述：</br>
      1、咨询未下单名单过滤，咨询人不在过滤名单内 </br>
      </br>
      测试步骤：</br>
      1、后台配置咨询未下单名单，并勾选过滤条件 </br>
      2、不在名单内的买家发送消息给商家 </br>
      3、拉取催单消息并校验 </br>
      """
    step:
      - byName: 修改咨询未下单内容
        name: 打开催单任务，设置咨询未下单的过滤名单,过滤条件未勾选
        bodyEditor:
          json:
            #id为beforeClass中提取到的task_id
            $.id: ${task_id}
            #开启任务
            $.enable: true
            #设置shop_id(配置文件中设置的)
            $.shop_id: ${shop_id}
            #设置消息发送时间为0,马上触发
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='exclude_buyers')].args.enable: false
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "cntaobao${__RandomName(buyer_id)}", "updated_at": 1575189211}]
      - byName: 发送消息给商家-指定买家
      - byName: 获取第一轮催单消息

afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务