name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: refund
    message: 亲，为了加快您的退货进度，麻烦把售后理由改成：七天无理由退货呢！
    text_with_vars: ${message}
    reminder_type: 售后理由修改
    refund_state: taobao_refund_RefundCreated
  - node_state: refund_agree
    message: 您好，您的退货申请已通过，麻烦您把货发给我们，我们也好尽快给您办理退换货呢！
    text_with_vars: ${message}
    reminder_type: 同意退货
    refund_state: taobao_refund_RefundSellerAgreeAgreement
  - node_state: refund_success
    message: 您好，您的退款申请已通过，请注意查收哦！感谢您的耐心等待，欢迎下次再来光顾小店。
    text_with_vars: ${message}
    reminder_type: 退款成功
    refund_state: taobao_refund_RefundSuccess
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务-订单状态为${order_state_name}时退款
    dataProvider:
      - order_state: paid
        order_state_name: 已付款
      - order_state: deposited
        order_state_name: 已付定金未付尾款
      - order_state: signed
        order_state_name: 已签收
      - order_state: part_shipped
        order_state_name: 部分发货
      - order_state: shipped
        order_state_name: 全部发货
      - order_state: succeeded
        order_state_name: 交易成功
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、买家申请退款
      4、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - name: 推送退款消息
        byName: 通过pulsar推送订单消息
        bodyEditor:
          json:
            $.topic: ${refundQueue}
            $.word:
              {"refund_fee":"0.01","refund_phase":"onsale","bill_type":"return_bill","seller_nick":"${shopName}","modified":"2019-12-06 17:33:10.21"}
            $.word.buyer_nick: ${buyer_id}
            $.word.tid: ${__BeanShell(${order_id}l,)}
            $.word.oid: ${__BeanShell(${__RandomOrderId(sub_order_id)}l,)}
            $.word.refund_id: ${__BeanShell(${refund_id}l,)}
            $.word.channel: ${refund_state}
      - byName: 获取催单消息
  - name: 关闭任务-订单状态为${order_state_name}时退款
    dataProvider:
      - order_state: paid
        order_state_name: 已付款
      - order_state: deposited
        order_state_name: 已付定金未付尾款
      - order_state: signed
        order_state_name: 已签收
      - order_state: part_shipped
        order_state_name: 部分发货
      - order_state: shipped
        order_state_name: 全部发货
      - order_state: succeeded
        order_state_name: 交易成功
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、买家申请退款
      4、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 关闭催单任务
        name: 关闭售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
      name: 根据订单查询退款trace
      extractor:
        - json:
            trace_id: $.data.traces[?(@.event_type=='Refund-Created')].trace_id
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务