name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: deposited
        new_type_name: 已付定金未付尾款
      - new_order_state: paid
        new_type_name: 已付款
      - new_order_state: signed
        new_type_name: 已签收
      - new_order_state: closed
        new_type_name: 交易取消
      - new_order_state: part_shipped
        new_type_name: 拆单发货
      - new_order_state: shipped
        new_type_name: 已发货
      - new_order_state: succeeded
        new_type_name: 交易成功
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: unknown
        new_type_name: 未知订单状态
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 通过pulsar推送订单消息-状态变更
      - byName: 获取催单消息
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 物流状态
        dataProvider:
          - action: SENT_SCAN
          - action: SIGNED
          - action: GOT
          - action: ARRIVAL
          - action: DEPARTURE
          - action: STA_BUYER_REJECT
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - name: 发送物流消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=1
        method: POST
        body: |
          {"tid":${order_id},
           "action":"${action}",
           "out_sid":"${__RandomOrderId(out_sid)}",
           "shop_id":"${shop_id}",
           "buyer_id":"${buyer_id}"}
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 未知的物流状态
        dataProvider:
          - action: ERROR
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务