    reminder_type: 下单未付款AB测试
    compare_field: message
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建测试催单任务
    - byName: 获取测试任务ID
    - byName: 获取AB测试任务详情
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
    - byName: 清除AB测试任务缓存
testMethod:
  - name: 商品数量圈定1个商品-实际购买1个
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
        name: 编辑测试催单任务-设置订单商品数量圈定(1个商品)
        bodyEditor:
          json:
            $.plan.config[?(@.type=='goods_num_limit')].args.enable: true
            $.plan.config[?(@.type=='goods_num_limit')].args.min: 1
            $.plan.config[?(@.type=='goods_num_limit')].args.max: 1
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取AB测试催单消息
  - name: 商品数量圈定1个商品-购买2个不同的商品
    step:
      - byName: 编辑测试催单任务-设置订单商品数量圈定(1个商品)
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息-购买2个不同的商品
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不符合商品数量圈定
  - name: 商品数量圈定1个商品-购买2个相同的商品
    step:
      - byName: 编辑测试催单任务-设置订单商品数量圈定(1个商品)
