      - byName: 根据订单查询trace
      - byName: 查看trace详情-不符合商品数量圈定
  - name: 商品数量圈定2-10个商品-购买2个不同的商品
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
        name: 编辑测试催单任务-设置订单商品数量圈定(2-10个商品)
        bodyEditor:
