name: 防骚扰过滤
platform: 融合版,淘宝
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    message2: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~2
    reminder_type: 下单未付款AB测试
    compare_field: message
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建测试催单任务
    - byName: 获取测试任务ID
    - byName: 获取AB测试任务详情
    - byName: 编辑测试催单任务-开启顾客类型圈定
      name: 编辑测试催单任务-开启避免骚扰
      bodyEditor:
        json:
          $.plan.config[?(@.type=='customer_type_limit')].args.enable: true
          $.plan.config[?(@.type=='customer_type_limit')].args.type: ""
          $.plan.config[?(@.type=='send_limit')].args.enable: true
          $.plan.config[?(@.type=='send_limit')].args.second: 30
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 清除AB测试任务缓存
testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取AB测试催单消息
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取AB测试催单消息
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 模拟pulsar订单消息
        sleep: 35000
      - byName: 获取AB测试催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除测试催单任务
    - byName: 清除AB测试任务缓存