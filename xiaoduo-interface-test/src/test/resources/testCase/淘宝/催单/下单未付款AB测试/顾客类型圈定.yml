name: 顾客类型圈定
platform: 融合版,淘宝
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    message2: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~2
    reminder_type: 下单未付款AB测试
    compare_field: message
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建测试催单任务
    - byName: 获取测试任务ID
    - name: 获取AB测试任务详情
      url: /api/abtest/manage/plan
      method: GET
      variables:
        plan_id: ${plan_id}
        platform: ${platform}
        service_name: reminder
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_info: $.data
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 清除AB测试任务缓存
testMethod:
  - name: 顾客类型圈定-全部-咨询顾客
    severity: NORMAL
    step:
      - name: 编辑测试催单任务-开启顾客类型圈定
        url: /api/abtest/manage/plan/edit
        method: POST
        body: |
          {"id":"${plan_id}","platform":"tb","service_name":"reminder","edit_field":"config","plan":${task_info}}
        assertion: [json: {$.code: 0}]
        bodyEditor:
          json:
            $.plan.config[?(@.type=='customer_type_limit')].args.enable: true
            $.plan.config[?(@.type=='customer_type_limit')].args.type: ""
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取AB测试催单消息
  - name: 顾客类型圈定-全部-静默顾客
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取AB测试催单消息
  - name: 顾客类型圈定-圈定咨询顾客-咨询顾客
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
        name: 编辑测试催单任务-开启顾客类型圈定-圈定咨询顾客
        bodyEditor:
          json:
            $.plan.config[?(@.type=='customer_type_limit')].args.enable: true
            $.plan.config[?(@.type=='customer_type_limit')].args.type: "ask"
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取AB测试催单消息
  - name: 顾客类型圈定-圈定咨询顾客-静默顾客
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定-圈定咨询顾客
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足顾客类型圈定
  - name: 顾客类型圈定-圈定静默顾客-咨询顾客
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定
        name: 编辑测试催单任务-开启顾客类型圈定-圈定静默顾客
        bodyEditor:
          json:
            $.plan.config[?(@.type=='customer_type_limit')].args.enable: true
            $.plan.config[?(@.type=='customer_type_limit')].args.type: "silence"
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足顾客类型圈定
  - name: 顾客类型圈定-圈定静默顾客-静默顾客
    severity: NORMAL
    step:
      - byName: 编辑测试催单任务-开启顾客类型圈定-圈定静默顾客
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取AB测试催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除测试催单任务
    - byName: 清除AB测试任务缓存
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测