name: 名单过滤
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: succeeded
    order_state: succeeded
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务
    - byName: 获取专属客服task模板
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 名单过滤-买家在过滤名单内
    step:
      - byName: 开启催单任务-开启过滤名单
      - byName: 发送消息给商家-指定买家
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-导入名单过滤
  - name: 名单过滤-买家不在过滤名单内
    step:
      - byName: 开启催单任务-开启过滤名单
      - byName: 发送消息给商家
      - byName: 模拟pulsar订单消息
      - byName: 获取专属客服催单消息
  - name: 名单过滤-买家在过滤名单内，但过滤条件未勾选
    step:
      - byName: 开启催单任务-不开启过滤名单
      - byName: 发送消息给商家-指定买家
      - byName: 模拟pulsar订单消息
      - byName: 获取专属客服催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务