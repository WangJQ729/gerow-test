name: 指定账号催单转接
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: paid
    order_state: paid
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服已付款
  - node_state: succeeded
    order_state: succeeded
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务
    - byName: 获取专属客服task模板
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取催单消息
        name: 获取专属客服催单消息-提取转接信息
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars: ["${text_with_vars}"]
              $.data.messages[?(@.order_id=='${order_id}')].content_type: [tb/subscribe_card]
        extractor:
          - json:
              customer_data: $.data.messages[?(@.task_id=='${task_id}')].customer_data
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 子账号在线-关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-关闭催单转接
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 子账号在线-关闭咨询顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-关闭咨询顾客催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 子账号在线-开启咨询顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 子账号在线-开启咨询顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
  - name: 子账号在线-回复前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 获取专属客服催单消息-转接关闭
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 发送消息给商家-转接列表为空
  - name: 开启转接-多个子账号转接-只有一个在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-转接列表含自己
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${seller_name}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
            need_decode: true
          - json:
              $.custom_transfer.transfer_subnick_list:
                - ${child_seller}
                - ${seller_name}
            assertionType: AllCONTAINS
            need_decode: true
  - name: 开启转接-多个子账号转接-都在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller3}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2},${child_seller3}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取专属客服催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务