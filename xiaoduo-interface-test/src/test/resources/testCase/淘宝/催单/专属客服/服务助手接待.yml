name: 服务助手接待
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: paid
    order_state: paid
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服已付款
  - node_state: succeeded
    order_state: succeeded
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务
    - byName: 获取专属客服task模板
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 服务助手接待买家-客服不在线SetTimer
    severity: NORMAL
    step:
      - byName: 开启催单任务
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-设置发送服务助手接待的账号在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息
  - name: 服务助手接待买家-指定账号(不在线)发送
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 开启催单任务
        name: 开启催单任务-设置发送服务助手接待的账号不在线
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送-开启最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 开启催单任务
        name: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_transfer_switch: true
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 催单子账号接待-最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
            need_decode: true
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务