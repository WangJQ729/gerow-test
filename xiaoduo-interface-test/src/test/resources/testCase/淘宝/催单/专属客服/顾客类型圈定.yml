name: 顾客类型圈定
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: paid
    order_state: paid
    message: 对我们的服务满意吗？让我成为你的专属客服吧，以后有事儿您找我！
    text_with_vars: ${message}
    reminder_type: 专属客服已付款
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务
    - byName: 获取专属客服task模板
    - byName: 使用模板新建一个task
testMethod:
  - name: 顾客类型圈定全部-咨询顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定全部
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取专属客服催单消息
  - name: 顾客类型圈定全部-静默顾客
    severity: CRITICAL
    step:
      - byName: 开启催单任务-设置顾客类型圈定全部
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取专属客服催单消息
  - name: 顾客类型圈定咨询顾客-咨询顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定咨询顾客
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取专属客服催单消息
  - name: 顾客类型圈定咨询顾客-静默顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定咨询顾客
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足顾客类型圈定
  - name: 顾客类型圈定静默顾客-咨询顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定静默顾客
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足顾客类型圈定
  - name: 顾客类型圈定静默顾客-静默顾客
    step:
      - byName: 开启催单任务-设置顾客类型圈定静默顾客
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取专属客服催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 获取专属客服task_id
    - byName: 删除其他催单任务