name: 退款后取消订单
story: ${reminder_type}
dataProvider:
  - node_state: closed
    new_order_state: closed
    order_state: succeeded
    message: 亲，您对宝贝有什么不满意的吗？
    text_with_vars: ${message}
    reminder_type: 交易取消
    refund_state: taobao_refund_RefundCreated
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 有退款交易取消
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、申请退款、退款成功</br>
      4、订单状态变更为取消</br>
      5、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 通过pulsar推送订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
        extractor:
          - json:
              #根据测试步骤中获取到的order_id获取trace_id
              trace_id: $.data.traces[?(@.order_state=='${new_order_state}')].trace_id
      - byName: 查看trace详情-任务关闭
  - name: 无退款交易取消
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、订单状态变更为取消</br>
      4、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 通过pulsar推送订单消息
      - byName: 通过pulsar推送订单消息-状态变更
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务