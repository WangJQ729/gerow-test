name: 退款后取消订单
story: ${reminder_type}
dataProvider:
  - node_state: closed
    new_order_state: closed
    order_state: succeeded
    message: 亲，您对宝贝有什么不满意的吗？
    text_with_vars: ${message}
    reminder_type: 交易取消
    refund_state: taobao_refund_RefundCreated
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 有退款交易取消
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送退款消息
      - byName: 模拟pulsar订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
        extractor:
          - json:
              trace_id: $.data.traces[?(@.order_state=='${new_order_state}')].trace_id
      - byName: 查看trace详情
        name: 查看trace详情-交易成功后不催交易取消
        assertion:
          - json:
              $.data.traces[?(@.phase=='EventFilter')].info: [filter event after handle]
  - name: 无退款交易取消
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 模拟pulsar订单消息
      - byName: 模拟pulsar订单消息-状态变更
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务