name: 催单转接
story: ${reminder_type}
dataProvider:
  - node_state: succeeded
    order_state: succeeded
    message: 小店收到飞鸽传书，得知您的宝贝已经安全抵达。有任何疑问欢迎咨询我们。如果您对这次购物体验满意，期待得到您的评价鼓励，一路相知，伴随左右~
    text_with_vars: ${message}
    answer: ${message}
    reminder_type: 交易成功
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启转接
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务,并设置转接</br>
      2、创建订单</br>
      3、校验催单消息</br>
      4、买家发送消息
      """
    severity: NORMAL
    step:
      - byName: 开启交易成功催单任务
        name: 开启交易成功催单任务-开启催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.seller_ids: ["${seller_name}"]
            $.rules[?(@.type=='specify_send_seller')].args.transfer_after_asked: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_seller_ids: ["${child_seller}"]
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 获取催单消息
        name: 获取催单消息-回复后转接
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars: ["${text_with_vars}"]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.is_need_transfer: [true]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.need_check_online: [true]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.service_name: [reminder]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.transfer_type: [reminder_transfer]
      - byName: 发送消息给买家
        variables:
          a: ${__DES3Cipher(${answer},,)}
          pin: cntaobao${buyer}
          service_status: 6
      - byName: 发送消息给商家-指定买家
        name: 发送消息给商家-买家回复
        variables:
          pin: cntaobao${buyer}
          q: ${__DES3Cipher(在吗,,)}
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务