name: 统一前置处理
#所有测试执行前执行
beforeSuite:
  name: 登录mp后台
  step:
    - name: 获取MP后台地址
      url: /api/auth/mp_switcher
      variables:
        subnick: ${shopName}
      method: GET
      assertion:
        - json:
            $.message: 成功
      extractor:
        - json:
            auth_url: $.url
    - name: 进入主页
      host: ""
      url: ${auth_url}
      method: GET
      responseType: DEFAULT
    - name: 登录知更后台
      host: ${dataadmin}
      url: /api/login
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        username: ${dataadmin_username}
        password: ${dataadmin_password}
      assertion: [json: {$.code: 0}]
    - name: 催单设置为自己和静默
      url: /api/admin/user/shop_subnick_client_config_edit_v3
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        sub_nick: ${shopName}
        reminder_type: mine,silence
      assertion: [json: {$.code: 0}]
    - name: 设置单个顾客单日最高催单数
      url: /api/admin/reminder/v2/manage/shop/setting
      method: POST
      body: |
        {"user_daily_limit":10000,"no_answer_filter":false,"task_remove_duplicates":true,"duplicated_order_switches":[{"check_state":"created","compare_state":"paid","enable":false},{"check_state":"closed","compare_state":"paid","enable":false}]}
      assertion: [json: {$.code: 0}]
    - name: 拉一下催单消息
      url: /api/admin/reminder/v2/client/reminder/messages
      untilWait: 10
      variables:
        shop_id: ${shop_id}
        seller_id: ${shopName}
        platform: ${platform}
      method: GET