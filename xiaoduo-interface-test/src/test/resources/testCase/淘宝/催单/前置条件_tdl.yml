name: 统一前置处理
platform: 淘动力
#所有测试执行前执行
beforeSuite:
  name: 登录mp后台
  step:
    - name: 登录统一管理平台
      host: ${co_test}
      url: /api/admin/company/login
      headers:
        Content-Type: multipart/form-data
      method: POST
      form:
        username: ${co_test_username}
        password: ${co_test_password}
      assertion: [json: {$.code: 0}]
    - name: 获取shop_id-淘动力
      host: ${co_test}
      url: /api/admin/company/customer/list
      variables:
        skip: 0
        limit: 20
        type_group: 1
        channel: 1
        keyword: ${shopName}
        shop_page: /admin/shop/config
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            shop_id: $.customers[?(@.nick=='${shopName}')].shop_id
            shop_category_id: $.customers[?(@.nick=='${shopName}')].shop.category.id
          site: TESTSUIT
    - name: 登录MP后台-淘动力
      host: ${co_test}
      url: /api/admin/company/mp/login_url
      method: GET
      variables:
        shop_id: ${shop_id}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            auth_url: $.url
    - byName: 进入主页
      host: ""
      url: ${auth_url}
      method: GET
      responseType: DEFAULT
    - byName: 获取子账号
    - byName: 催单设置-仅自己
    - byName: 设置单个顾客单日最高催单数
    - byName: 拉一下催单消息
    - byName: 登录test-tools
    - byName: 获取所有催单节点的task_id
    - byName: 删除其他催单任务