name: 下单顾客不催单
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 修改咨询未下单内容
testMethod:
  - name: 已有订单不催单-${new_order_state_name}
    dataProvider:
      - order_state: created
        new_order_state_name: 下单未付款
      - order_state: deposited
        new_order_state_name: 已付定金未付尾款
      - order_state: paid
        new_order_state_name: 已付款
      - order_state: signed
        new_order_state_name: 已签收
      - order_state: closed
        new_order_state_name: 交易取消
      - order_state: part_shipped
        new_order_state_name: 拆单发货
      - order_state: shipped
        new_order_state_name: 已发货
      - order_state: succeeded
        new_order_state_name: 交易成功
    severity: NORMAL
    step:
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 发送消息给商家-指定买家
      - byName: 根据聊天记录查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-任务关闭
  - name: 修改order运行时状态可以触发催单任务
    enable: false
    dataProvider:
      - order_state: created
    severity: NORMAL
    step:
      - byName: 模拟pulsar订单消息-随机顾客
      - name: 获取运行时状态
        url: /api/client/reminder/v2/test/runtime_state
        variables:
          shop_id: ${shop_id}
          buyer_id: ${buyer_id}
        method: GET
        extractor:
          - json:
              runtime_state: $
      - name: 修改运行时状态
        url: /api/client/reminder/v2/test/runtime_state
        method: POST
        body: |
          ${runtime_state}
        bodyEditor:
          json:
            $.user.has_recent_order: false
      - byName: 发送消息给商家-指定买家
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务