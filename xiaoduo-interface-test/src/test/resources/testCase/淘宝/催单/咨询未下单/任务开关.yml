name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 开启任务
    severity: CRITICAL
    step:
      - byName: 修改咨询未下单内容
        name: 开启咨询未下单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
        assertion: [json: {$.code: 0}]
      - name: 发送消息给商家
        untilWait: 5
        url: /robot/answer
        sleep: 1000
        body: |
          {
            "version_num": "3.1.1.2T",
            "msgid": "${__RandomString(32,1234567890abcdef,)}",
            "state": "2",
            "q": "${__DES3Cipher(${question},,)}",
            "msg_time": "${__BeanShell(${__time(/1000,)}-24*60*60*${answer_time},)}",
            "qianniu_version_num": "7.12.02N",
            "service_status": "7",
            "usr_shut": "0",
            "spin": "cntaobao${seller_name}",
            "platform": "${platform}",
            "employee_name": "kfa",
            "employee_role": "20"
          }
        bodyEditor:
          json:
            $.pin: cntaobao${__RandomName(buyer_id)}
        method: POST
        responseType: DEFAULT
        extractor:
          - json:
              qstr: $.answer
            need_decode: true
      - byName: 获取催单消息
  - name: 关闭任务
    severity: CRITICAL
    step:
      - byName: 修改咨询未下单内容
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
        assertion: [json: {$.code: 0}]
      - byName: 发送消息给商家
      - byName: 获取催单消息-消息为空
        assertion:
          - json:
              $.data.messages[?(@.buyer_id=='${buyer_id}')].text_with_vars: []
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测