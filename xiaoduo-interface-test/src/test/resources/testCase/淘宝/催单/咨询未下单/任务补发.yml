name: 任务补发
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启咨询未下单任务

testMethod:
  - name: 开启任务补发
    severity: NORMAL
    step:
      - byName: 获取设置结果
      - byName: 开启任务补发
      - byName: 随机顾客发送消息给服务助手
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        name: 查看trace详情-咨询未下单第一次重试
        untilWait: 60
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==1)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        untilWait: 60
        name: 查看trace详情-咨询未下单第二次重试
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==2)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        untilWait: 60
        name: 查看trace详情-咨询未下单第三次重试
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==3)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        untilWait: 60
        name: 查看trace详情-咨询未下单第四次重试
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==4)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        untilWait: 60
        name: 查看trace详情-咨询未下单第五次重试
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==5)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-TaskSetTimer
        untilWait: 60
        name: 查看trace详情-咨询未下单第六次重试
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==6)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置第20次timer
      - byName: 查看trace详情-TaskSetTimer
        name: 查看trace详情-咨询未下单第20次重试
        untilWait: 60
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==20)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置第27次timer
      - byName: 查看trace详情-TaskSetTimer
        name: 查看trace详情-咨询未下单第27次重试
        untilWait: 60
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskSetTimer' && @.msg_retry_time==27)].node_type: ["${node_state}"]
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-超过重试次数
        untilWait: 60
  - name: 关闭任务补发
    severity: NORMAL
    step:
      - byName: 获取设置结果
      - byName: 关闭任务补发
      - byName: 随机顾客发送消息给服务助手
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-咨询未下单第一次重试
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-咨询未下单第二次重试
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-咨询未下单第三次重试
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-咨询未下单第四次重试
      - byName: 获取timer
      - byName: 重新设置timer
      - byName: 查看trace详情-超过重试次数
        untilWait: 60
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测