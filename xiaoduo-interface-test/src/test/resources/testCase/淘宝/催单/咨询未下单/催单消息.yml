name: 催单消息
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - name: 获取推荐营销卖点可选商品
      url: /api/admin/goods/v2/list
      method: POST
      body: |
        {"goods_category_id":"","keyword":"","keyword_type":"general","seller_cid":"","skip":0,"limit":100,"sort":"sold_quantity_desc","status":0,"is_marketing_answer_goods":"no"}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            plat_goods_id: $.data.goodss[*].plat_goods_id
            goods_id: $.data.goodss[?(@.plat_goods_id == '${plat_goods_id}')].id
    - name: 创建推荐营销卖点
      url: /api/recommend-system-recommender/recommend/v2/marketing/batch_create
      method: POST
      body: |
        {"data":[{"goods_id":"${goods_id}"}]}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            recommend_id: $.data.settings[0].id
    - name: 添加推荐营销卖点
      url: /api/recommend-system-recommender/recommend/v2/marketing/edit
      method: POST
      body: |
        {"id":"${recommend_id}","marketing_answer":{"answer":"{{子账号名称}}_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,marketing_answer)}"},"selling_point":{"answer":""}}
      assertion: [json: {$.code: 0}]
testMethod:
  - name: 消息内容-${message}
    dataProvider:
      - question: 在吗
        message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - question: 在吗
        message: "/:^$^/:^$^"
        text_with_vars: "/:^$^/:^$^"
      - message: "{{子账号名称}}"
        question: 在吗
        text_with_vars: ${seller_name}
      - question: 在吗
        message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
      #      - question: https://item.taobao.com/item.htm?id=${plat_goods_id}
      #        message: "1{推荐商品话术}1"
      #        text_with_vars: 11
      #      - question: https://item.taobao.com/item.htm?id=${plat_goods_id}
      #        message: "1{推荐商品链接}1"
      #        text_with_vars: 11
      - question: https://item.taobao.com/item.htm?id=${plat_goods_id}
        message: "{商品营销话术}"
        text_with_vars: ${seller_name}_${marketing_answer}
    severity: CRITICAL
    step:
      - byName: 修改咨询未下单内容
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
      - byName: 发送消息给商家
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
    - name: 删除推荐营销卖点
      url: /api/recommend-system-recommender/recommend/v2/marketing/del
      method: POST
      body: |
        {"ids":["${recommend_id}"]}
      assertion: [json: {$.code: 0}]