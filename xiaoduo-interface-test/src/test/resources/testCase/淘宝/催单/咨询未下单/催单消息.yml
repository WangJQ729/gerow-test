name: 催单消息
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 消息内容-${message}
    dataProvider:
      - question: 在吗
        message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - question: 在吗
        message: "/:^$^/:^$^"
        text_with_vars: "/:^$^/:^$^"
      - message: "{{子账号名称}}"
        question: 在吗
        text_with_vars: ${seller_name}
      - question: 在吗
        message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
    severity: CRITICAL
    step:
      - byName: 开启咨询未下单任务
      - byName: 发送消息给商家
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务