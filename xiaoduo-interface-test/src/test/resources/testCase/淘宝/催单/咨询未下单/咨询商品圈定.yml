name: 咨询商品圈定
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    text_with_vars1: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模版
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - name: 获取商品列表
      url: /api/goods_service/admin/platform/shop_goods_list
      variables:
        skip: 0
        limit: 100
        goods_status_type: 0
        question_type: question_b
      method: GET
      extractor:
        - json:
            plat_goods_info1: $.goodss[*]
            plat_goods_info2: $.goodss[*]
        - json:
            plat_goods_id: $.plat_goods_id
            plat_goods_url: $.plat_goods_url
          data: ${plat_goods_info1}
        - json:
            plat_goods_id2: $.plat_goods_id
            plat_goods_url2: $.plat_goods_url
          data: ${plat_goods_info2}
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 满足咨询商品圈定
    dataProvider:
      - question: ${plat_goods_url}
    step:
      - byName: 修改咨询未下单内容
        name: 咨询未下单-设置商品圈定
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='asked_goods_limit')].args.enable: true
            $.rules[?(@.type=='asked_goods_limit')].args.goods_ids:
              - ${plat_goods_id}
      - byName: 发送消息给商家
      - byName: 获取第一轮催单消息
  - name: 不满足咨询商品圈定
    dataProvider:
      - question: ${plat_goods_url2}
    step:
      - byName: 咨询未下单-设置商品圈定
      - byName: 发送消息给商家
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        name: 查看trace详情-咨询商品圈定
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [asked_goods_limit]
  - name: 咨询商品圈定-关闭开关-${asked_goods_limit_name}
    dataProvider:
      - question: ${plat_goods_url}
        asked_goods_limit_name: 满足的商品
      - question: ${plat_goods_url2}
        asked_goods_limit_name: 不满足的商品
    step:
      - byName: 修改咨询未下单内容
        name: 咨询未下单-设置商品圈定(关闭开关)
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='asked_goods_limit')].args.enable: false
            $.rules[?(@.type=='asked_goods_limit')].args.goods_ids:
              - ${plat_goods_id}
      - byName: 发送消息给商家
      - byName: 获取第一轮催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务