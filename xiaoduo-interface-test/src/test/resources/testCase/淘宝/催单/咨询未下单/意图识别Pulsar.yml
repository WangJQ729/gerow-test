name: 意图识别Pulsar
story: ${reminder_type}
enable: false
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模板
  step:
    - name: 获取所有的task_id
      url: /api/admin/reminder/v2/manage/task/list
      variables:
        template_keys: 0
        node_type: ${node_state}
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_list: $.data.tasks[*].id
          size: 100
          options: [DEFAULT_PATH_LEAF_TO_NULL]
    - name: 获取task模板
      url: /api/admin/reminder/v2/manage/task/template
      variables:
        node_type: ${node_state}
        template_key: 0
      method: GET
      #断言响应体中jsonPath为$.code的值为0
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            #提取响应体中的task模板内容,保存为参数task_info
            task_info: $.data
    - byName: 删除催单任务
      name: 删除其他催单任务
      iter:
        task_id: ${task_list}
    - name: 使用模板新建一个task
      url: /api/admin/reminder/v2/manage/task/create
      method: POST
      body: ${task_info}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            task_id: $.data.id
    - name: 修改咨询未下单内容
      url: /api/admin/reminder/v2/manage/task/update
      method: POST
      #task_info为测试开始前获取到的任务模板
      body: ${task_info}
      #bodyEditor根据设置的jsonPath修改对应的参数
      bodyEditor:
        json:
          #id为beforeClass中提取到的task_id
          $.id: ${task_id}
          #开启任务
          $.enable: true
          #设置shop_id(配置文件中设置的)
          $.shop_id: ${shop_id}
          #设置消息发送时间为0,马上触发
          $.rules[?(@.type=='state_delay')].args.delay: 0
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='想要优惠')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='想要快点发货')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='想要快点发货')].replies:
            - ageing_id: ""
              message: 你好~喜欢就不要犹豫啦，下午6点前拍下并付款，快递当天就能来拿货，您的包裹将以最快的速度投奔到您的怀里
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='关注商品质量')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='想要包邮')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='想要赠品')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='关注快递类型')].enable: true
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='关注快递类型')].replies:
            - ageing_id: ""
              message: 您好～喜欢就不要犹豫啦，我们会给您安排尽快发货，让你早点收到宝贝哦～
      assertion: [json: {$.code: 0}]
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 第一轮催拍消息-${question}
    links:
      TAPD_BUG: https://www.tapd.cn/33335504/bugtrace/bugs/view?bug_id=1133335504001020537
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、发送消息给商家</br>
      2、校验催单信息</br>
      """
    dataProvider:
      - question: 在吗
        text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
      - text_with_vars: 你好，我们这个商品是自产自销，一分钱一分货，中间没有其他的成本，价格已经是最实惠的呢~` 不要错过我们店铺优惠券哦，我还可以帮你申请小礼品呢~
        dataProvider:
          - question: 商品价格是否可优惠
          - question: 价格是否可优惠
      - text_with_vars: 你好~喜欢就不要犹豫啦，下午6点前拍下并付款，快递当天就能来拿货，您的包裹将以最快的速度投奔到您的怀里
        dataProvider:
          - question: 付款几天了，催发货
          - question: 物流太慢，催物流
          - question: 尽快（快点，早点）发货
          - question: 买家着急收货
          - question: 催发货
      - text_with_vars: 你好~我们家宝贝质量都是有保障的哦，收到不满意支持7天无理由退换呢，您可以放心购买的~
        dataProvider:
          - question: 商品质量怎么样
          - question: 请保证商品质量
          - question: 质量怎么样
      - text_with_vars: 您好，价格已经是品牌最优惠价格了哦，运费是快递公司收取的哦，我们是薄利润冲量，实在是不能包邮了哦，但是我们会有小礼品送你，喜欢就下单吧~
        dataProvider:
          - question: 是否包邮
          - question: 是否包邮，满多少包邮
      - text_with_vars: 您好～真的很抱歉没礼品呢，我们是薄利多销，大多数顾客都是冲着我们商品本身的质量和款式来的呢，性价比已经很好的哦～另外您可以关注下我们店铺的优惠卷活动呢～
        dataProvider:
          - question: 是否有赠品，赠品是什么
          - question: 买家希望多送点赠品
      - text_with_vars: 您好～喜欢就不要犹豫啦，我们会给您安排尽快发货，让你早点收到宝贝哦～
        dataProvider:
          - question: 发什么快递
          - question: 确定某快递
          - question: 哪个快递比较快
          - question: 指定发某快递
    severity: NORMAL
    step:
      - byName: 模拟pulsar聊天消息
        bodyEditor:
          json:
            $.shop_id: ${shop_id}
            $.platform: ${platform}
            $.snick: ${seller_name}
            $.cnick: ${__RandomName(buyer_id)}
            $.msg_time: ${__BeanShell(${__time(/1000)},task_created_at)}
            $.question_b.standard_q: ${question}
      - name: 获取催单消息
        #copy test步骤名称为“拉一下催单消息”的所有内容,此步骤重写的字段会自动替换
        byName: 拉一下催单消息
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars:
                - ${text_with_vars}
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - name: 根据聊天记录查询trace
      url: /api/client/reminder/v2/trace/search
      variables:
        platform: ${platform}
        shop_id: ${shop_id}
        buyer_id: ${buyer_id}
        event_type: Chat-Message
        date: ${__time(yyyy-MM-dd,)}
      method: GET
      untilWait: 5
      extractor:
        - json:
            trace_id: $.data.traces[?(@.event_type=='Chat-Message')].trace_id
    - name: 查看trace详情
      #获取trace详情，会在测试报告中体现，用于定位任务为什么失败
      untilWait: 10
      url: /api/client/reminder/v2/trace/info
      variables:
        trace_id: ${trace_id}
        shop_id: ${shop_id}
      method: GET
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务