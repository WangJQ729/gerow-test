name: 时效标签
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    text_with_vars1: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模版
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 时效标签(固定时段-生效)-今天生效
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
        task_status: starting
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 修改咨询未下单内容
        name: 修改咨询未下单内容-设置时效标签
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[0].enable: true
            $.rules[?(@.type=='send_message_by_intent')].args[0].replies:
              - ageing_id: ${ageing_id}
                images: []
                message: ${text_with_vars1}
      - byName: 清除时效标签缓存
      - byName: 获取催单任务时效标签状态
      - byName: 发送消息给商家
      - byName: 获取第一轮催单消息
  - name: 时效标签(固定时段-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,-1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,-1,end_time)}
        ageing_name: 1天前
        task_status: ended
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,1,end_time)}
        ageing_name: 1天后
        task_status: unstart
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 修改咨询未下单内容-设置时效标签
      - byName: 清除时效标签缓存
      - byName: 获取催单任务时效标签状态
      - byName: 发送消息给商家
      - byName: 获取催单消息-咨询未下单消息为空
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskPass')].task_pass_info: [find no reply;not enable;not enable]
  - name: 时效标签(固定时段-失效)-${ageing_name}-应该催无时效标签的话术
