        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,)}
        text_with_vars1: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈(固定时段小)
