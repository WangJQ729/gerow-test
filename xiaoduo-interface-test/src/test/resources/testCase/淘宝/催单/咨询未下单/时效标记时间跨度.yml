name: 时效标记时间跨度
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
beforeClass:
  name: 获取taskID和模版
  step:
    - byName: 设置固定时段>自定义重复时段>每日重复
      name: 允许同类型时效标签存在包含重叠关系
      form:
        settings_ageing_priority_mode: 0
        settings_minimum_ageing_span_highest_priority: true
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}

