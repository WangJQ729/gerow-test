afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 删除时效标签
    - byName: 删除时效标签
      form:
        id: ${ageing_id1}
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
    - byName: 清除时效标签缓存
