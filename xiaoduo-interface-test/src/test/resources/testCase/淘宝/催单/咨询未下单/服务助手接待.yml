name: 服务助手接待
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    question: 你好
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 服务助手接待买家-优先接待发送不发咨询未下单消息
    severity: NORMAL
    step:
      - byName: 开启咨询未下单任务
      - byName: 发送消息给商家
        name: 随机顾客发送消息给服务助手
        bodyEditor:
          json:
            $.pin: cntaobao${__RandomName(buyer_id)}
            $.spin: cntaobao${shopName}:服务助手
      - byName: 获取催单消息-咨询未下单消息为空
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 开启咨询未下单任务
        name: 开启咨询未下单任务-设置发送静默消息的账号为主账号
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_users_info_id: ${sub_silence_users_info_id}
      - byName: 随机顾客发送消息给服务助手
      - byName: 获取催单消息
  - name: 服务助手接待买家-指定账号(不在线)发送
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 开启咨询未下单任务
        name: 开启咨询未下单任务-设置发送静默消息的账号为不在线的账号
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 随机顾客发送消息给服务助手
      - byName: 获取催单消息-咨询未下单消息为空
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送-开启最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 开启咨询未下单任务
        name: 开启咨询未下单任务-设置催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_transfer_switch: true
      - byName: 随机顾客发送消息给服务助手
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 催单子账号接待-最近接待客服发送消息时不转接
    invocationCount: 1
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 开启咨询未下单任务-设置催单转接
      - byName: 发送消息给商家
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
            need_decode: true
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务