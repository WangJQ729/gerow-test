name: 服务助手接待
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    question: 你好
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 服务助手接待买家-优先接待发送不发咨询未下单消息
    severity: NORMAL
    step:
      - byName: 开启咨询未下单任务
      - byName: 发送消息给商家
        name: 随机顾客发送消息给服务助手
        bodyEditor:
          json:
            $.pin: cntaobao${__RandomName(buyer_id)}
            $.spin: cntaobao${shopName}:服务助手
      - byName: 获取催单消息-咨询未下单消息为空
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        name: 查看trace详情-服务助手接待不催单
        assertion:
          - json:
              $.data.traces[?(@.phase=='InQueueReject')].in_queue_reject_reason: ['reject,in reception priority mode, service assistant reception will not send reminder message']
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务