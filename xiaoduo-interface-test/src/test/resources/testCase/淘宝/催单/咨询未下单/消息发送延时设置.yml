name: 消息发送延时设置
enable: false
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 设置${state_delay}秒后发送催单消息
    dataProvider:
      - state_delay: 20
#      - state_delay: 60
#      - state_delay: 120
    step:
      - byName: 修改咨询未下单内容
        name: 开启咨询未下单任务-设置消息发送延时
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: ${__BeanShell(${state_delay},)}
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
        assertion: [json: {$.code: 0}]
      - byName: 模拟pulsar聊天消息
      - byName: 根据聊天记录查询trace
      - byName: 校验TaskSetTimer正确
      - byName: 获取催单消息-5秒拉一次
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测