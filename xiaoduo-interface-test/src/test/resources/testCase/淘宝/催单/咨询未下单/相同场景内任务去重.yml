name: 相同场景内任务去重
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单
    message: 第一个任务哦!
    text_with_vars: ${message}
    message2: 第二个任务哦!
    text_with_vars2: ${message2}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
      bodyEditor:
        json:
          $.name: 第一个任务
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='state_delay')].args.delay: 0
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
            - ageing_id: ""
              message: ${message}
              images: []
      extractor:
        - json:
            task_id_1: $.data.id
    - byName: 使用模板新建一个task
      bodyEditor:
        json:
          $.name: 第二个任务
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='state_delay')].args.delay: 0
          $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
            - ageing_id: ""
              message: ${message2}
              images: []
      extractor:
        - json:
            task_id_2: $.data.id
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 关闭相同场景内任务去重
    description: |
      """</br>
      用例描述：</br>
      1、关闭相同场景内任务去重。</br>
      </br>
      测试步骤</br>
      1、关闭相同场景内任务去重</br>
      2、创建2个催单任务</br>
      3、买家发送消息</br>
      4、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 拉一下催单消息
      - byName: 关闭相同场景内任务去重
        name: 关闭咨询未下单相同场景内任务去重
        bodyEditor:
          json:
            $.no_answer_filter: false
            $.task_remove_duplicates: false
            $.repeat_aging_day: 5
            $.order_after_sale_judge_day: 30
            $.node_type: asked
      - byName: 发送消息给商家
      - byName: 获取到2条催单消息
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='SendToClient')].message[?(@.task_id=='${task_id_1}')].text: ["${message}"]
              $.data.traces[?(@.phase=='SendToClient')].message[?(@.task_id=='${task_id_2}')].text: ["${message2}"]
  - name: 开启相同场景内任务去重-全部任务都满足-只催第一个
    description: |
      """</br>
      用例描述：</br>
      1、开启相同场景内任务去重，只催第一个任务。</br>
      </br>
      测试步骤</br>
      1、开启相同场景内任务去重</br>
      2、创建2个催单任务</br>
      3、买家发送消息</br>
      4、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 拉一下催单消息
      - byName: 关闭相同场景内任务去重
        name: 开启咨询未下单相同场景内任务去重
        bodyEditor:
          json:
            $.no_answer_filter: false
            $.task_remove_duplicates: true
            $.repeat_aging_day: 5
            $.order_after_sale_judge_day: 30
            $.node_type: asked
      - byName: 设置第一个任务在前
      - byName: 断言修改后的顺序是否正确
      - byName: 发送消息给商家
      - byName: 获取催单消息
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id_1}')].text_with_vars:
                - ${text_with_vars}
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='SendToClient')].message.text: ["${message}"]
  - name: 开启相同场景内任务去重-全部任务都满足-调整顺序
    description: |
      """</br>
      用例描述：</br>
      1、开启相同场景内任务去重，只催第一个任务。</br>
      </br>
      测试步骤</br>
      1、开启相同场景内任务去重</br>
      2、创建2个催单任务</br>
      3、调整一下顺序
      4、创建1个订单，同时满足1、2条件</br>
      5、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 拉一下催单消息
      - byName: 开启咨询未下单相同场景内任务去重
      - byName: 设置第二个任务在前
      - byName: 断言修改后的顺序是否正确
        assertion:
          - json:
              $.data.tasks[0].id: ${task_id_2}
              $.data.tasks[1].id: ${task_id_1}
      - byName: 发送消息给商家
      - byName: 获取催单消息-第二个任务
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='SendToClient')].message.text: ["${message2}"]
  - name: 开启相同场景内任务去重-不满足第一个应该催第二个
    description: |
      """</br>
      用例描述：</br>
      1、开启相同场景内任务去重，只催满足任务。</br>
      </br>
      测试步骤</br>
      1、开启相同场景内任务去重</br>
      2、创建2个催单任务</br>
      3、调整一下顺序
      4、创建1个订单，只满足2条件</br>
      5、校验催单消息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 修改第一个催单任务为暂不拍
        bodyEditor:
          json:
            $.id: ${task_id_1}
            $.name: 第一个任务
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='state_delay')].args.delay: 0
            $.rules[?(@.type=='send_message_by_intent')].args[?(@.intent=='')].replies:
              - ageing_id: ""
                message: ${message}
                images: []
            $.rules[?(@.type=='user_intention_filter')].args.enable: true
            $.rules[?(@.type=='user_intention_filter')].args.intentions: [normal]
      - byName: 拉一下催单消息
      - byName: 开启咨询未下单相同场景内任务去重
      - byName: 设置第一个任务在前
      - byName: 断言修改后的顺序是否正确
      - byName: 发送消息给商家
      - byName: 获取催单消息-第二个任务
      - byName: 根据聊天记录查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [user_intention_filter]
              $.data.traces[?(@.phase=='SendToClient')].message.text: ["${message2}"]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
      dataProvider:
        - task_id: ${task_id_1}
        - task_id: ${task_id_2}