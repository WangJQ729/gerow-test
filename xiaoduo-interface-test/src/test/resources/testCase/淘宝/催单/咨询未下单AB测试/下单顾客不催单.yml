name: 下单顾客不催单
platform: 融合版,淘宝
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单AB测试
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    message2: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈~2
    text_with_vars: ${message}
    compare_field: message_with_intent
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建咨询未下单催单测试任务
    - byName: 获取测试任务ID
testMethod:
  - name: 已有订单不催单-${new_order_state_name}
    dataProvider:
      - order_state: created
        new_order_state_name: 下单未付款
      - order_state: deposited
        new_order_state_name: 已付定金未付尾款
      - order_state: paid
        new_order_state_name: 已付款
      - order_state: signed
        new_order_state_name: 已签收
      - order_state: closed
        new_order_state_name: 交易取消
      - order_state: part_shipped
        new_order_state_name: 拆单发货
      - order_state: shipped
        new_order_state_name: 已发货
      - order_state: succeeded
        new_order_state_name: 交易成功
    severity: NORMAL
    step:
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 发送消息给商家-指定买家
      - byName: 根据聊天记录查询trace
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除测试催单任务
    - byName: 清除AB测试任务缓存