name: 发送时间
platform: 融合版,淘宝
story: ${reminder_type}
dataProvider:
  - node_state: asked
    reminder_type: 咨询未下单AB测试
    message: 你好，还没有收到您的订单，有什么顾虑吗，可以给我说下呢，非常乐意帮你解决的哈
    text_with_vars: ${message}
    compare_field: send_delay_time
    state_delay1: 30
    state_delay2: 25
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 删除其他催单任务
    - byName: 获取所有的测试任务
    - byName: 删除所有测试催单任务
    - byName: 获取测试催单任务模板
    - byName: 新建测试催单任务
      bodyEditor:
        json:
          $.name: 测试
          $.type: asked
          $.start_time: ${__BeanShell(${__StartOfDay()}*1000l,)}
          $.end_time: ${__BeanShell(${__EndOfDay()}*1000l,)}
          $.shop_ids: ["${shop_id}"]
          $.compare_field: ${compare_field}
          $.params:
            - name: 测试1
              value: ${state_delay1}
            - name: 测试2
              value: ${state_delay2}
    - byName: 获取测试任务ID
beforeMethod:
  name: 清除任务缓存
  step:
    - byName: 清除AB测试任务缓存
testMethod:
  - name: AB测试发送时间对比测试
    severity: NORMAL
    step:
      - byName: 模拟pulsar聊天消息
      - byName: 根据聊天记录查询trace
      - byName: 校验AB测试TaskSetTimer正确
      - byName: 获取AB测试催单消息-发送时间
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据聊天记录查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除测试催单任务
    - byName: 清除AB测试任务缓存
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测