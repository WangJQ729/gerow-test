name: 售后理由圈定
story: ${reminder_type}
dataProvider:
  - node_state: refund
    reminder_type: 售后理由修改
    refund_state: taobao_refund_RefundCreated
    message: 亲，为了加快您的退货进度，麻烦把售后理由改成：七天无理由退货呢！
    text_with_vars: ${message}
    order_state: succeeded
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 符合圈定-多拍/错拍/不想要
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 符合圈定-圈定多个理由
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要,软件故障,功能缺少,错拍/多拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 不符合圈定-${refund_reasons}
    dataProvider:
      - refund_reasons: 错拍/多拍/不想要
      - refund_reasons: 软件故障
      - refund_reasons: 功能缺少
      - refund_reasons: 性能故障
      - refund_reasons: 外观/型号/参数等与描述不符
      - refund_reasons: 服务承诺
      - refund_reasons: 卖家发错货
      - refund_reasons: 假冒品牌
      - refund_reasons: 商品少件/破损/污渍等
      - refund_reasons: 其他
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: ["${refund_reasons}"]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情
        name: 查看trace详情-售后理由圈定过滤
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [refund_reasons]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务