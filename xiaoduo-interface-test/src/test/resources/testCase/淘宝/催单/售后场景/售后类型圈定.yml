name: 售后类型圈定
story: ${reminder_type}
dataProvider:
  - node_state: refund_agree
    message: 您好，您的退货申请已通过，麻烦您把货发给我们，我们也好尽快给您办理退换货呢！
    text_with_vars: ${message}
    reminder_type: 同意退货
    refund_state: taobao_refund_RefundSellerAgreeAgreement
  - node_state: refund_success
    message: 您好，您的退款申请已通过，请注意查收哦！感谢您的耐心等待，欢迎下次再来光顾小店。
    text_with_vars: ${message}
    reminder_type: 退款成功
    refund_state: taobao_refund_RefundSuccess
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 售后类型圈定全部-实际仅退款
    severity: NORMAL
    step:
      - byName: 开启售后场景催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送仅退款消息
      - byName: 获取催单消息
  - name: 售后类型圈定全部-实际退货退款
    severity: NORMAL
    step:
      - byName: 开启售后场景催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退货退款消息
      - byName: 获取催单消息
  - name: 售后类型圈定仅退款-实际仅退款
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启售后场景催单任务-设置售后类型圈定仅退款
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='refund_type_limit')].args.types: [refund]
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送仅退款消息
      - byName: 获取催单消息
  - name: 售后类型圈定退货退款-实际退货退款
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启售后场景催单任务-设置售后类型圈定退货退款
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='refund_type_limit')].args.types: [return]
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退货退款消息
      - byName: 获取催单消息
  - name: 售后类型圈定仅退款-实际退货退款
    severity: NORMAL
    step:
      - byName: 开启售后场景催单任务-设置售后类型圈定仅退款
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退货退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情
        name: 查看trace详情-不满足售后类型圈定
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [refund_type_limit]
  - name: 售后类型圈定退货退款-实际仅退款
    severity: NORMAL
    step:
      - byName: 开启售后场景催单任务-设置售后类型圈定退货退款
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送仅退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-不满足售后类型圈定
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务