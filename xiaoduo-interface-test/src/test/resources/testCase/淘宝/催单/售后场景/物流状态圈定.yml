name: 物流状态圈定
story: ${reminder_type}
dataProvider:
  - node_state: refund
    reminder_type: 售后理由修改
    refund_state: taobao_refund_RefundCreated
    message: 亲，为了加快您的退货进度，麻烦把售后理由改成：七天无理由退货呢！
    text_with_vars: ${message}
    order_state: succeeded
    day_delay: 0
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 符合圈定-设置未签收-实际未签收
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 符合圈定-设置未签收-实际已签收
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
      - byName: 通过pulsar推送订单消息
      - name: 获取orderstate
        host: ${test_tools}
        url: /api/v1/tools/reminder/msgpack
        variables:
          keys: ${platform}:rmdsrv:state:orderstate:${platform}:${order_id}
        headers:
          Authorization: auth ${token}
        method: GET
        assertion: [json: {$.code: 0}]
        extractor:
          - json:
              orderstate: $.data
      - name: 修改orderstate-已签收
        host: ${test_tools}
        url: /api/v1/tools/reminder/msgpack
        headers:
          Authorization: auth ${token}
        method: POST
        body: |
          {"keys":"${platform}:rmdsrv:state:orderstate:${platform}:${order_id}","value":${orderstate}}
        assertion: [json: {$.code: 0}]
        bodyEditor:
          json:
            $.value.signState.isSigned: true
            $.value.signState.signAt: ${__BeanShell(${__time(/1000,signAt)}-${day_delay}*60*60*24,)}
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情
        name: 查看trace详情-物流签收状态过滤
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [logistics_filter]
  - name: 符合圈定-设置已签收-实际已签收
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务
        name: 开启售后理由修改催单任务-已签收
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 1
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 通过pulsar推送订单消息
      - byName: 获取orderstate
      - byName: 修改orderstate-已签收
      - byName: 推送退款消息
      - byName: 获取催单消息
  - name: 符合圈定-设置已签收-实际未签收
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、申请退款
      4、校验催单信息</br>
      """
    severity: NORMAL
    step:
      - byName: 开启售后理由修改催单任务-已签收
      - byName: 通过pulsar推送订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-物流签收状态过滤
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务