name: 签收时间圈定
story: ${reminder_type}
dataProvider:
  - node_state: refund
    reminder_type: 售后理由修改
    refund_state: taobao_refund_RefundCreated
    message: 亲，为了加快您的退货进度，麻烦把售后理由改成：七天无理由退货呢！
    text_with_vars: ${message}
    bill_type: return_bill
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 任意时候-符合圈定-已签收
    severity: NORMAL
    dataProvider:
      - action: SIGNED
    step:
      - byName: 开启售后场景催单任务-已签收
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息
  - name: 物流签收7天内-符合圈定
    severity: NORMAL
    dataProvider:
      - action: SIGNED
    step:
      - byName: 开启售后场景催单任务
        name: 开启售后场景催单任务-物流签收7天内
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 1
            $.rules[?(@.type=='sign_time_filter')].args.status: 1
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息
  - name: 物流签收7天后-不符合圈定
    severity: NORMAL
    dataProvider:
      - action: SIGNED
    step:
      - byName: 开启售后场景催单任务
        name: 开启售后场景催单任务-物流签收7天后
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 1
            $.rules[?(@.type=='sign_time_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情
        name: 查看trace详情-不符合签收时间圈定
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [sign_time_filter]
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务