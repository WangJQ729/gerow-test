    severity: NORMAL
    dataProvider:
      - action: SENT_SCAN
    step:
      - byName: 开启售后场景催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息
  - name: 不符合圈定-设置未签收-实际已签收
    severity: NORMAL
    dataProvider:
      - action: SIGNED
    step:
      - byName: 开启售后场景催单任务
