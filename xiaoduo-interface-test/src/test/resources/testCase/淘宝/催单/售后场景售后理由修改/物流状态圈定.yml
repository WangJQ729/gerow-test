      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情
        name: 查看trace详情-物流签收状态过滤
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [logistics_filter]
  - name: 符合圈定-设置已签收-实际已签收
    severity: NORMAL
    dataProvider:
      - action: SIGNED
    step:
      - byName: 开启售后场景催单任务
        name: 开启售后场景催单任务-已签收
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
