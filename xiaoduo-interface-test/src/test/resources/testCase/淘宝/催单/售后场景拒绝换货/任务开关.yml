name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: replace_reject
    message: 您好，很抱歉通知您，我们拒绝了您的换货申请，如有疑问，请及时与我们联系。
    text_with_vars: ${message}
    reminder_type: 拒绝换货
    refund_state: taobao_refund_RefundSellerRefuseAgreement
    bill_type: replace_bill
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 开启任务
    severity: CRITICAL
    step:
      - byName: 开启售后场景催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息
  - name: 关闭任务
    severity: CRITICAL
    step:
      - byName: 关闭售后理由修改催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退款消息-指定退款类型
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务