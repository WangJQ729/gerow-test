name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: refund_reject
    message: 您好，您的售后申请已经被拒绝，请及时查看拒绝理由，并联系客服做进一步处理
    text_with_vars: ${message}
    reminder_type: 拒绝退款
    refund_state: taobao_refund_RefundSellerRefuseAgreement
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 售后状态变更为-${new_refund_state_name}
    dataProvider:
      - new_refund_state: taobao_refund_RefundSuccess
        new_refund_state_name: 退款成功
      - new_refund_state: taobao_refund_RefundSellerAgreeAgreement
        new_refund_state_name: 同意退货
      - new_refund_state: taobao_refund_RefundClosed
        new_refund_state_name: 退款关闭
      - new_refund_state: taobao_refund_RefundBuyerReturnGoods
        new_refund_state_name: 买家发货
    step:
      - byName: 开启售后场景催单任务-10秒后发送催单消息
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送退款消息-指定退款类型
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 推送退货退款消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询退款trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务