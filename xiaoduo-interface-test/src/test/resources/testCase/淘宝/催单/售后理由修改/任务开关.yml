beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 开启任务-订单状态为${order_state_name}时退款
    dataProvider:
      - order_state: paid
        order_state_name: 已付款
      - order_state: deposited
        order_state_name: 已付定金未付尾款
      - order_state: signed
        order_state_name: 已签收
      - order_state: part_shipped
        order_state_name: 部分发货
      - order_state: shipped
        order_state_name: 全部发货
      - order_state: succeeded
        order_state_name: 交易成功
    severity: CRITICAL
    step:
      - byName: 开启催单任务
        name: 开启售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='logistics_filter')].args.status: 2
            $.rules[?(@.type=='refund_reasons')].args.reasons: [多拍/错拍/不想要]
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - name: 推送退款消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=4
        method: POST
        body: >-
          {"refund_fee":"0.01","refund_phase":"onsale","bill_type":"return_bill","seller_nick":"${shopName}","modified":"2019-12-06 17:33:10.21"}
        bodyEditor:
          json:
            $.buyer_nick: ${buyer_id}
            $.tid: ${__BeanShell(${order_id}l,)}
            $.oid: ${__BeanShell(${order_id}l,)}
            $.refund_id: ${__BeanShell(${__RandomOrderId(refund_id)}l,)}
            $.channel: ${refund_state}
            $.reason: 多拍/错拍/不想要
      - byName: 获取催单消息
  - name: 关闭任务-订单状态为${order_state_name}时退款
    dataProvider:
      - order_state: paid
        order_state_name: 已付款
      - order_state: deposited
        order_state_name: 已付定金未付尾款
      - order_state: signed
        order_state_name: 已签收
      - order_state: part_shipped
        order_state_name: 部分发货
      - order_state: shipped
        order_state_name: 全部发货
      - order_state: succeeded
        order_state_name: 交易成功
    severity: NORMAL
    step:
      - byName: 关闭催单任务
        name: 关闭售后理由修改催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
      - byName: 发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询退款trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
      name: 根据订单查询退款trace
      extractor:
        - json:
            trace_id: $.data.traces[?(@.event_type=='Refund-Created')].trace_id
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务