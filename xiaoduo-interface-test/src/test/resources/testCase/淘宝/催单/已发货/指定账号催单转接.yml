name: 指定账号催单转接
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    reminder_type: 已发货
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 催单设置-子账号不催单
    - byName: 催单设置-子账号3不催单

testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务
        name: 开启已发货催单任务-开启催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_silence_seller: true
            $.rules[?(@.type=='specify_send_seller')].args.sub_silence_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_silence_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-提取转接信息
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 子账号在线-关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务
        name: 开启已发货催单任务-关闭催单转接
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='specify_send_seller')].args.status: 1
            $.rules[?(@.type=='specify_send_seller')].args.recently_seller_priority: true
            $.rules[?(@.type=='specify_send_seller')].args.transfer_asked_seller: false
            $.rules[?(@.type=='specify_send_seller')].args.transfer_silence_seller: false
            $.rules[?(@.type=='specify_send_seller')].args.sub_silence_users_info_id: ${sub_silence_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
            $.rules[?(@.type=='specify_send_seller')].args.transfer_sub_silence_users_info_id: ${reminder_transfer_sub_users_info_id}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-提取转接信息
      - byName: 发送消息给商家-转接关闭
  - name: 子账号在线-关闭咨询顾客转接
