    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启已发货催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-提取转接信息
      - byName: 开启已发货催单任务-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启已发货催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 开启催单任务-关闭催单转接
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启已发货催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-提取转接信息
      - byName: 发送消息给商家-转接列表为空
  - name: 开启转接-多个子账号转接-只有一个在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启已发货催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
