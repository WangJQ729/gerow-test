name: 揽收不触发已发货
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
    reminder_type: 已发货
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: ${new_action_name}-${action}-不触发已发货任务
    dataProvider:
      - new_action_name: 物流揽件
        dataProvider:
          - action: GOT
          - action: TRUNK_ACCEPT
          - action: AC_ACCEPT
          - action: WMS_PICK
          - action: TMS_ACCEPT
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - name: 发送物流消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=1
        method: POST
        body: |
          {"tid":${order_id},
           "action":"${action}",
           "out_sid":"${__RandomOrderId(out_sid)}",
           "shop_id":"${shop_id}",
           "buyer_id":"${buyer_id}"}
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
        extractor:
          - json:
              trace_id: $.data.traces[?(@.order_state=='got')].trace_id
      - byName: 查看trace详情-got不触发已发货
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务