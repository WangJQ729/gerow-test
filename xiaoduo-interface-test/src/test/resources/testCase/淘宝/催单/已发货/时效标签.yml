name: 时效标签
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    reminder_type: 已发货
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}

testMethod:
  - name: 时效标签(固定时段-生效)-今天生效
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
        task_status: starting
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 开启催单任务
        name: 开启已发货催单任务-设置时效标签
        sleep: 1000
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_limit')].args.enable: false
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.ageing_id: ${ageing_id}
      - byName: 获取催单任务时效标签状态
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息
  - name: 时效标签(固定时段-失效)-${ageing_name}
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,-1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,-1,end_time)}
        ageing_name: 1天前
        task_status: ended
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,1,end_time)}
        ageing_name: 1天后
        task_status: unstart
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 开启已发货催单任务-设置时效标签
      - byName: 获取催单任务时效标签状态
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-消息为空
