name: 状态变更
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
    reminder_type: 已发货
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: signed
        new_type_name: 已签收
      - new_order_state: closed
        new_type_name: 交易取消
      - new_order_state: succeeded
        new_type_name: 交易成功
      - new_order_state: succeeded
        new_type_name: 交易成功
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务
        name: 开启已发货催单任务-10秒后触发
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 10
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 模拟pulsar订单消息-状态变更
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 物流签收
        dataProvider:
          - action: SIGNED
      - new_action_name: 物流验收扫描
        dataProvider:
          - action: SENT_SCAN
      - new_action_name: 物流进入中转站
        dataProvider:
          - action: ARRIVAL
      - new_action_name: 物流离开中转站
        dataProvider:
          - action: DEPARTURE
      - new_action_name: 物流拒签
        dataProvider:
          - action: STA_BUYER_REJECT
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情-订单状态变更
  - name: 状态变更为-${new_type_name}
    dataProvider:
      - new_order_state: unknown
        new_type_name: 未知订单状态
      - new_order_state: created
        new_type_name: 下单未付款
      - new_order_state: deposited
        new_type_name: 已付定金未付尾款
      - new_order_state: paid
        new_type_name: 已付款
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 模拟pulsar订单消息-状态变更
      - byName: 获取催单消息
  - name: 状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 物流揽件
        dataProvider:
          - action: GOT
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 发送物流消息
      - byName: 根据订单查询trace
        extractor:
          - json:
              trace_id: $.data.traces[?(@.order_state=='got')].trace_id
      - byName: 查看trace详情
        name: 查看trace详情-got不触发已发货
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_reject_reason: [got state should not trigger shipped node]
      - byName: 获取催单消息
  - name: 发送消息后-状态变更为-${new_action_name}-${action}
    dataProvider:
      - new_action_name: 物流揽件
        dataProvider:
          - action: GOT
          - action: TRUNK_ACCEPT
          - action: AC_ACCEPT
          - action: WMS_PICK
          - action: TMS_ACCEPT
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
        extractor:
          - json:
              trace_id: $.data.traces[?(@.order_state=='got')].trace_id
      - byName: 查看trace详情-got不触发已发货
      - byName: 获取催单消息-消息为空
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务