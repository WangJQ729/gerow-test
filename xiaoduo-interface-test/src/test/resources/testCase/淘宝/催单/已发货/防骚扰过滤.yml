name: 防骚扰过滤
story: ${reminder_type}
dataProvider:
  - node_state: shipped
    order_state: shipped
    message: 亲，您订购的宝贝已经启程了，请注意物流查收哦，记得好评哦！
    text_with_vars: ${message}
    reminder_type: 已发货
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已发货催单任务-开启防骚扰过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.state_delay: 0
            $.rules[?(@.type=='send_shipped_message')].args.no_consign_part.message: ${message}
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_limit')].args.second: 30
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 开启已发货催单任务-开启防骚扰过滤
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
        sleep: 35000
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务