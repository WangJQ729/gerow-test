name: 拆单催单消息
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: part_shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢！
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
        text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
      - message: "{{子账号名称}}"
        text_with_vars: ${seller_name}
      - message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
    severity: NORMAL
    step:
      - byName: 开启催单任务
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送部分发货消息-第一件
      - byName: 获取催单消息
      - byName: 推送部分发货消息-第二件
      - byName: 获取催单消息
      - byName: 推送部分发货消息-第三件
      - byName: 获取催单消息
  - name: 催单消息校验-包含图片
    dataProvider:
      - message: 含图片的消息
        text_with_vars: 含图片的消息
    severity: NORMAL
    step:
      - byName: 开启催单任务-包含图片
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送部分发货消息-第一件
      - byName: 获取催单消息-包含图片
      - byName: 推送部分发货消息-第二件
      - byName: 获取催单消息-包含图片
      - byName: 推送部分发货消息-第三件
      - byName: 获取催单消息-包含图片
  - name: 催单消息校验-订单编号
    dataProvider:
      - message: "{订单编号}"
    severity: NORMAL
    step:
      - byName: 开启催单任务-包含图片
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 推送部分发货消息-第一件
      - byName: 获取催单消息
        name: 获取催单消息-订单编号
        assertion:
          - json:
              $.data.messages[?(@.order_id=='${order_id}')].text_with_vars:
                - ${order_id}
      - byName: 推送部分发货消息-第二件
      - byName: 获取催单消息-订单编号
      - byName: 推送部分发货消息-第三件
      - byName: 获取催单消息-订单编号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务