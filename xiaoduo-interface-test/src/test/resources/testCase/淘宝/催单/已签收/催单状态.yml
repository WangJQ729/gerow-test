name: 催单状态
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - question: 你好
    dataProvider:
      - node_state: signed
        order_state: signed
        message: 您在本店购买的商品已签收，如确认包裹和商品没有问题请记得确认收货哦~ 如有问题我们将竭诚为您服务
        text_with_vars: ${message}
        reminder_type: 已签收
        action: SIGNED
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启已签收催单任务
    - byName: 拉一下催单消息
    - byName: 子账号设置为自己和静默
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: ${reminder_type}-不催单-自己的客户
    severity: NORMAL
    step:
      - byName: 发送消息给商家
      - byName: 催单设置-不催单
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-客户端不发送消息
      - byName: 获取催单消息-消息为空
  - name: ${reminder_type}-不催单-静默顾客
    severity: NORMAL
    step:
      - byName: 催单设置-不催单
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-没有催单的子账号设置等待时间
      - byName: 获取催单消息-消息为空
  - name: ${reminder_type}-不催单-别人的顾客
    severity: NORMAL
