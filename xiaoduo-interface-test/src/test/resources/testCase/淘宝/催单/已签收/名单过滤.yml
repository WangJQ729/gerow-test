    author: 何相玄
    description: |
      """</br>
      用例描述：</br>
      1、已签收名单过滤，买家在过滤名单内，但过滤条件未勾选 </br>
      </br>
      测试步骤：</br>
      1、后台配置已签收名单，不勾选过滤条件 </br>
      2、名单内的买家触发已签收催单 </br>
      3、拉取催单消息并校验 </br>
      """
    step:
      - byName: 开启交易成功催单任务
        name: 开启已签收催单任务-不开启过滤名单
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='exclude_buyers')].args.enable: false
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1575189211}]
