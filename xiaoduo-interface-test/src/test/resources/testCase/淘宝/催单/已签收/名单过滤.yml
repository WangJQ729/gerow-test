    author: 何相玄
    description: |
      """</br>
      用例描述：</br>
      1、已签收名单过滤，买家在过滤名单内 </br>
      </br>
      测试步骤：</br>
      1、后台配置已签收名单，并勾选过滤条件 </br>
      2、名单内的买家触发已签收催单 </br>
      3、拉取催单消息并校验 </br>
      """
    step:
      - byName: 开启已签收催单任务-开启过滤名单
      - byName: 发送消息给商家-随机买家
      - byName: 指定用户通过pulsar推送订单消息
      - byName: 获取催单消息
