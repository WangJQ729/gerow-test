name: 时效标签删除后任务关闭
story: ${reminder_type}
dataProvider:
  - node_state: signed
    order_state: signed
    message: 您在本店购买的商品已签收，如确认包裹和商品没有问题请记得确认收货哦~ 如有问题我们将竭诚为您服务
    text_with_vars: ${message}
    reminder_type: 已签收
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
testMethod:
  - name: 时效标签删除后任务关闭
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
        task_status: starting
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置时效标签-已签收
      - byName: 获取催单任务时效标签状态
      - byName: 删除时效标签
      - name: 查看任务详情-任务关闭
        untilWait: 5
        url: /api/admin/reminder/v2/manage/task/info
        variables:
          task_id: ${task_id}
        method: GET
        assertion: [json: {$.data.enable: false}]
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务