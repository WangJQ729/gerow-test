name: 任务开关
story: ${reminder_type}
dataProvider:
  - node_state: rated
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: ${message}
    reminder_type: 已评价
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 开启任务
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、买家评价
      4、校验催单消息</br>
      """
    severity: CRITICAL
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - name: 推送评价消息
        url: /api/client/reminder/v2/test/send?is_test=false&queue_type=3
        method: POST
        body: >-
          {"platform":"${platform}","shop_id":"${shop_id}","trade_id":"${order_id}","role":"buyer","result":"${rate_result}","nick":"${buyer_id}","rated_nick":"wangjq_1990","content":"有点差","valid_score":false,"created":"2019-12-24 19:25:31","item_price":"9.99","item_title":"N手烂笔芯","num_iid":609803021235,"oid":"${order_id}","tid":"${order_id}","is_valid":true}
        bodyEditor:
          json:
            $.rate: ${__BeanShell(${rate_code})}
      - byName: 获取催单消息
  - name: 关闭任务
    description: |
      """</br>
      用例描述：</br>
      1、开启任务会触发。</br>
      </br>
      测试步骤</br>
      1、开启任务</br>
      2、创建订单</br>
      3、买家评价
      4、校验催单消息</br>
      """
    severity: CRITICAL
    step:
      - byName: 关闭催单任务
        name: 关闭已评价催单任务
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: false
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
      name: 根据订单查询评价trace
      extractor:
        - json:
            trace_id: $.data.traces[?(@.event_type=='Order-Rate')].trace_id
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测