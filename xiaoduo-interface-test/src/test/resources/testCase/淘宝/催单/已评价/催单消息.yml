name: 催单消息
story: ${reminder_type}
dataProvider:
  - node_state: rated
    reminder_type: 已评价
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 催单消息校验-${message}
    dataProvider:
      - message: 纯文字催单消息
        text_with_vars: 纯文字催单消息
      - message: "#E-s20#E-s20#E-s20#E-s20#E-s20"
        text_with_vars: "#E-s20#E-s20#E-s20#E-s20#E-s20"
      - message: "{{子账号名称}}"
        text_with_vars: ${seller_name}
      - message: "1{↓1秒后分行发送↓}2"
        text_with_vars: "1{↓1秒后分行发送↓}2"
#      - message: "{{修改中差评链接}}"
#        text_with_vars: https://rate.taobao.com/RateDetailBuyer.htm?parent_trade_id=xxxxxxx
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、买家评价
      4、校验催单信息</br>
      """
    severity: CRITICAL
    step:
      - byName: 开启已评价催单任务
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
  - name: 催单消息校验-${message}
    dataProvider:
      - message: "{{修改中差评链接}}"
    description: |
      """</br>
      用例描述：</br>
      1、催单消息的内容正确。</br>
      </br>
      测试步骤</br>
      1、修改reminder</br>
      2、创建订单</br>
      3、买家评价
      4、校验催单信息</br>
      """
    severity: CRITICAL
    step:
      - byName: 开启已评价催单任务
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars:
                - https://rate.taobao.com/RateDetailBuyer.htm?parent_trade_id=${order_id}
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务