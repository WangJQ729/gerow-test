name: 名单过滤
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: rated
    reminder_type: 已评价
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 名单过滤-买家在过滤名单内
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务-开启按名单过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='exclude_buyers')].args.enable: true
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1605772288}]
      - byName: 发送消息给商家-指定买家
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-导入名单过滤
  - name: 名单过滤-买家不在过滤名单内
    step:
      - byName: 开启已评价催单任务-开启按名单过滤
      - byName: 发送消息给商家
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
  - name: 名单过滤-买家在过滤名单内，但过滤条件未勾选
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务-关闭按名单过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='exclude_buyers')].args.enable: false
            $.rules[?(@.type=='exclude_buyers')].args.buyers: [{"buyer_id": "${__RandomName(buyer_id)}", "updated_at": 1605772288}]
      - byName: 发送消息给商家-指定买家
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务