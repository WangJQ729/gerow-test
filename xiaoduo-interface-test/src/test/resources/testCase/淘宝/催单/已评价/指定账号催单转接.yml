name: 指定账号催单转接
platform: 融合版,淘宝
story: ${reminder_type}
dataProvider:
  - node_state: rated
    reminder_type: 已评价
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 催单设置-子账号不催单
    - byName: 催单设置-子账号3不催单
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 子账号在线-关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-关闭催单转接
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 子账号在线-关闭咨询顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-关闭咨询顾客催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-转接关闭
  - name: 子账号在线-开启咨询顾客转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 子账号发送心跳检测
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 子账号在线-回复前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 开启催单任务-关闭催单转接
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 获取催单消息-提取转接信息
      - byName: 发送消息给商家-转接列表为空
  - name: 开启转接-多个子账号转接-只有一个在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-转接列表含自己
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${seller_name}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
            need_decode: true
          - json:
              $.custom_transfer.transfer_subnick_list:
                - ${child_seller}
                - ${seller_name}
            assertionType: AllCONTAINS
            need_decode: true
  - name: 开启转接-多个子账号转接-都在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller3}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2},${child_seller3}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务