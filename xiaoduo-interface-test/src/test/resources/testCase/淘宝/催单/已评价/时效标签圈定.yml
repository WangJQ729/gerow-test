name: 时效标签圈定
story: ${reminder_type}
dataProvider:
    - message2: 第二个任务哦!
      text_with_vars2: ${message2}
      dataProvider:
        - node_state: rated
          reminder_type: 已评价
          message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
          text_with_vars: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
          order_state: succeeded
          rate_result: bad
          rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启相同场景内任务去重
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
    - byName: 使用模板新建第二个task
      bodyEditor:
        json:
          $.name: 第二个任务
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='send_message')].args.state_delay: 0
          $.rules[?(@.type=='send_message')].args.message: ${message2}
          $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
    - byName: 设置时效不满足的任务在前

testMethod:
  - name: 时效标签(固定时段-失效)-${ageing_name}-时效标签不生效应该催第二个任务
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,-1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,-1,end_time)}
        ageing_name: 1天前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,1,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,1,end_time)}
        ageing_name: 1天后
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置已评价时效标签
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-第二个任务
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-时效标签不生效
  - name: 时效标签(每日重复-失效)-${ageing_name}-时效标签不生效应该催第二个任务
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT-1H,zh_CN,)}
        ageing_name: 2小时前到1小时前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 2
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT1H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,)}
        ageing_name: 1小时后到2小时后
    severity: NORMAL
    step:
      - byName: 添加时效标签(每日重复)
      - byName: 设置已评价时效标签
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-第二个任务
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-时效标签不生效
  - name: 时效标签(自定义重复时段-失效)-${ageing_name}-时效标签不生效应该催第二个任务
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 3
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT-1H,zh_CN,)}
        repeat_start_date: ${__PlusDay(yyyy-MM-dd,-30,)}
        repeat_end_date: ${__PlusDay(yyyy-MM-dd,30,)}
        ageing_name: 2小时前到1小时前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 3
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT1H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,)}
        repeat_start_date: ${__PlusDay(yyyy-MM-dd,-30,)}
        repeat_end_date: ${__PlusDay(yyyy-MM-dd,30,)}
        ageing_name: 1小时后到2小时后
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 3
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,)}
        repeat_start_date: ${__PlusDay(yyyy-MM-dd,-2,)}
        repeat_end_date: ${__PlusDay(yyyy-MM-dd,-1,)}
        ageing_name: 2天前到1天前
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 3
        everyday_start_time: ${__timeShift(HH:mm:ss,,PT-2H,zh_CN,)}
        everyday_end_time: ${__timeShift(HH:mm:ss,,PT2H,zh_CN,)}
        repeat_start_date: ${__PlusDay(yyyy-MM-dd,1,)}
        repeat_end_date: ${__PlusDay(yyyy-MM-dd,2,)}
        ageing_name: 1天后到2天后
    severity: NORMAL
    step:
      - byName: 添加时效标签(自定义重复时段)
      - byName: 设置已评价时效标签
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-第二个任务
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-时效标签不生效
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
    - byName: 删除时效标签
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务
    - byName: 删除催单任务
      body: |
        {"id":"${task_id_2}"}
classHeartbeat:
  name: 心跳检测表示客服在线
  step:
    - byName: 主账号发送心跳检测