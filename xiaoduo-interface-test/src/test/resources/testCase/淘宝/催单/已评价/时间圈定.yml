name: 时间圈定
story: ${reminder_type}
dataProvider:
  - node_state: rated
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: ${message}
    reminder_type: 已评价
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 满足圈定时间
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务-设置满足的圈定时间
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='state_triggered_time_limit')].args.enable: true
            $.rules[?(@.type=='state_triggered_time_limit')].args.from: ${__BeanShell(${__time(/1000)}-3600,)}
            $.rules[?(@.type=='state_triggered_time_limit')].args.to: ${__BeanShell(${__time(/1000)}+3600,)}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
  - name: 不满足圈定时间
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务-设置不满足的圈定时间
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='specify_send_seller')].args.status: 2
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='state_triggered_time_limit')].args.enable: true
            $.rules[?(@.type=='state_triggered_time_limit')].args.from: ${__BeanShell(${__time(/1000)}-3600,)}
            $.rules[?(@.type=='state_triggered_time_limit')].args.to: ${__BeanShell(${__time(/1000)}-1800,)}
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-订单状态变更
        name: 查看trace详情-不满足时间圈定
        untilWait: 20
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: state_triggered_time_limit
            assertionType: CONTAINS
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务