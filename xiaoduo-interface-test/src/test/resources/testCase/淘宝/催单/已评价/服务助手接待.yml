name: 服务助手接待
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: rated
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: ${message}
    reminder_type: 已评价
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 服务助手接待买家-客服不在线SetTimer
    severity: NORMAL
    step:
      - byName: 开启已评价催单任务
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-设置发送服务助手接待的账号在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
  - name: 服务助手接待买家-指定账号(不在线)发送
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 开启催单任务-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送-开启最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 催单子账号接待-最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
            need_decode: true
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务