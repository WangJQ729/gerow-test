name: 防骚扰过滤
story: ${reminder_type}
dataProvider:
  - node_state: rated
    message: 对不起，可能有一些原因给您的这次购物带来了一些不愉快，我是售后客服，希望真诚和您沟通一下，看我能不能帮到您，让您消消气。
    text_with_vars: ${message}
    reminder_type: 已评价
    order_state: succeeded
    rate_result: bad
    rate_code: -1
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启已评价催单任务-开启防骚扰过滤
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_message')].args.state_delay: 0
            $.rules[?(@.type=='send_message')].args.message: ${message}
            $.rules[?(@.type=='send_limit')].args.enable: true
            $.rules[?(@.type=='send_limit')].args.second: 30
            $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 开启已评价催单任务-开启防骚扰过滤
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询评价trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 模拟pulsar订单消息
      - byName: 推送评价消息
        sleep: 35
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询评价trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务