name: 付款时间圈定
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: logistics_stagnate_delay
    order_state: arrival
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流停滞超时
    action: ARRIVAL
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 主账号发送心跳检测
testMethod:
  - name: 满足圈定时间
    dataProvider:
      - start_time: ${__BeanShell(${__time(/1000)}-7200,)}
        end_time: ${__BeanShell(${__time(/1000)}+7200,)}
        time_name: 未来的时间
    severity: NORMAL
    step:
      - byName: 开启催单任务
        name: 开启物流停滞超时催单任务-设置付款时间圈定
        bodyEditor:
          json:
            $.id: ${task_id}
            $.enable: true
            $.shop_id: ${shop_id}
            $.rules[?(@.type=='send_state_delay_message')].args.state_delay: 0
            $.rules[?(@.type=='send_state_delay_message')].args.message: ${message}
            $.rules[?(@.type=='pay_time_limit')].args.enable: true
            $.rules[?(@.type=='pay_time_limit')].args.from: ${__BeanShell(${start_time})}
            $.rules[?(@.type=='pay_time_limit')].args.to: ${__BeanShell(${end_time})}
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
  - name: 不满足圈定时间-${time_name}
    severity: NORMAL
    dataProvider:
      - start_time: ${__BeanShell(${__time(/1000)}+3600,)}
        end_time: ${__BeanShell(${__time(/1000)}+7200,)}
        time_name: 未来的时间
      - start_time: ${__BeanShell(${__time(/1000)}-7200,)}
        end_time: ${__BeanShell(${__time(/1000)}-3600,)}
        time_name: 过去的时间
    step:
      - byName: 开启物流停滞超时催单任务-设置付款时间圈定
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-不满足付款时间圈定
  - name: 没有付款时间-${time_name}-更新物流
    severity: NORMAL
    dataProvider:
      - start_time: ${__BeanShell(${__time(/1000)}+3600,)}
        end_time: ${__BeanShell(${__time(/1000)}+7200,)}
        time_name: 未来的时间
      - start_time: ${__BeanShell(${__time(/1000)}-7200,)}
        end_time: ${__BeanShell(${__time(/1000)}-3600,)}
        time_name: 过去的时间
      - start_time: ${__BeanShell(${__time(/1000)}-3600,)}
        end_time: ${__BeanShell(${__time(/1000)}+3600,)}
        time_name: 满足的时间
    step:
      - byName: 开启物流停滞超时催单任务-设置付款时间圈定
      - byName: 随机顾客推送下单未付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-无付款时间
  - name: 正常流程-${time_name}
    severity: NORMAL
    dataProvider:
      - start_time: ${__BeanShell(${__time(/1000)}-3600,)}
        end_time: ${__BeanShell(${__time(/1000)}+3600,)}
        time_name: 满足的时间
    step:
      - byName: 开启物流停滞超时催单任务-设置付款时间圈定
      - byName: 随机顾客推送下单未付款订单消息
      - byName: 指定顾客指定订单推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务