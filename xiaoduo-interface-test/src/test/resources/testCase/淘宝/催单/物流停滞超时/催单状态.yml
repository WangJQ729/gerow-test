name: 催单状态
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: logistics_stagnate_delay
    order_state: arrival
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流停滞超时
    action: ARRIVAL
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启物流停滞超时催单任务
    - byName: 拉一下催单消息
    - byName: 子账号4设置为自己和静默

