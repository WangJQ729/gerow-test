name: 催单状态
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - question: 你好
    dataProvider:
      - node_state: send_scan_delay
        order_state: send_scan
        message: 您好，您的快递已经派送，麻烦尽快签收呢！
        text_with_vars: ${message}
        reminder_type: 派件超时
        action: SENT_SCAN
      - node_state: logistics_update_delay
        order_state: got
        message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
        text_with_vars: ${message}
        reminder_type: 物流更新超时
        action: GOT
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启催单任务
    - byName: 拉一下催单消息
    - byName: 子账号设置为自己和静默
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: ${reminder_type}-不催单-自己的客户
    severity: NORMAL
    step:
      - byName: 发送消息给商家
      - byName: 催单设置-不催单
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-客户端不发送消息
      - byName: 获取催单消息-消息为空
  - name: ${reminder_type}-不催单-静默顾客
    severity: NORMAL
    step:
      - byName: 催单设置-不催单
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 根据订单查询trace
