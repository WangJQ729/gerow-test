name: 时效标签删除后任务关闭
story: ${reminder_type}
dataProvider:
  - node_state: send_scan_delay
    order_state: send_scan
    message: 您好，您的快递已经派送，麻烦尽快签收呢！
    text_with_vars: ${message}
    reminder_type: 派件超时
    action: SENT_SCAN
  - node_state: logistics_update_delay
    order_state: got
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流更新超时
    action: GOT
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
testMethod:
  - name: 时效标签删除后任务关闭
    dataProvider:
      - name: 自动化测试_${__RandomString(8,zxcvbnmlkjhgfdsaqwertyuiopQWERTYUIOPASDFGHJKLZXCVBNM1234567890,)}
        ageing_type: 1
        start_time: ${__PlusDay(yyyy-MM-dd 00:00:00,0,start_time)}
        end_time: ${__PlusDay(yyyy-MM-dd 23:59:59,0,end_time)}
        task_status: starting
    severity: NORMAL
    step:
      - byName: 添加时效标签
      - byName: 设置时效标签
      - byName: 获取催单任务时效标签状态
      - byName: 删除时效标签
      - byName: 查看任务详情-任务关闭
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务