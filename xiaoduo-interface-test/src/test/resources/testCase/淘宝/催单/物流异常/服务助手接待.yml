name: 服务助手接待
platform: 融合版
story: ${reminder_type}
dataProvider:
  - question: 你好
    dataProvider:
      - node_state: send_scan_delay
        order_state: send_scan
        message: 您好，您的快递已经派送，麻烦尽快签收呢！
        text_with_vars: ${message}
        reminder_type: 派件超时
        action: SENT_SCAN
      - node_state: logistics_update_delay
        order_state: got
        message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
        text_with_vars: ${message}
        reminder_type: 物流更新超时
        action: GOT
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
testMethod:
  - name: 服务助手接待买家-客服不在线SetTimer
    severity: NORMAL
    step:
      - byName: 开启催单任务
      - byName: 随机顾客发送消息给服务助手
      - byName: 指定顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-设置发送服务助手接待的账号在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 指定顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
  - name: 服务助手接待买家-指定账号(不在线)发送
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
      - byName: 开启催单任务-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 指定顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
  - name: 服务助手接待买家-指定账号发送-开启最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给服务助手
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 催单子账号接待-最近接待客服发送消息时不转接
    severity: NORMAL
    step:
      - byName: 新建分组-只有主账号
      - byName: 新建催单转接分组
      - byName: 修改催单任务-设置发送服务助手接待的账号在线-开启转接-设置发送服务助手接待的账号不在线
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 模拟pulsar订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
            need_decode: true
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务