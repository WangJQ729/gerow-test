name: 防骚扰过滤
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: send_scan_delay
    order_state: send_scan
    message: 您好，您的快递已经派送，麻烦尽快签收呢！
    text_with_vars: ${message}
    reminder_type: 派件超时
    action: SENT_SCAN
  - node_state: logistics_update_delay
    order_state: got
    message: 很抱歉，由于快递公司的原因，您的物流行进缓慢，我们会尽力督促快递公司，让您今早收到宝贝
    text_with_vars: ${message}
    reminder_type: 物流更新超时
    action: GOT
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task

testMethod:
  - name: 开启防骚扰过滤
    severity: NORMAL
    step:
      - byName: 开启催单任务-开启防骚扰过滤
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
  - name: 开启防骚扰过滤-超过限制时间
    severity: NORMAL
    step:
      - byName: 开启催单任务-开启防骚扰过滤
      - byName: 随机顾客推送已付款订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
      - byName: 获取催单消息-消息为空
      - byName: 根据订单查询trace
      - byName: 查看trace详情
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_end_rule: [send_limit]
      - byName: 指定顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 发送物流消息
        sleep: 35000
      - byName: 获取催单消息
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务