name: 催单转接
platform: 融合版
story: ${reminder_type}
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢！
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启催单任务
    - byName: 催单设置-子账号不催单
    - byName: 催单设置-子账号3不催单
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-关闭
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
        form:
          settings_is_begin_words_filter: false
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-固定问题-含转接内容
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-开启
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-固定问题-含转接内容-不转接
  - name: 开启转接-子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 客户端设置-关闭催单转接
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号在线-回复前关闭转接
    links:
      TAPD_BUG: https://www.tapd.cn/52457521/bugtrace/bugs/view?bug_id=1152457521001030132
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 客户端设置-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller2}
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 开启转接-转接列表含自己
    enable: false
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${seller_name}
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
            need_decode: true
          - json:
              $.custom_transfer.transfer_subnick_list:
                - ${child_seller}
                - ${seller_name}
            assertionType: AllCONTAINS
            need_decode: true
  - name: 开启转接-多个子账号转接-只有一个在线
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2}
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-多个子账号转接-都在线
    enable: false
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller3}
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    enable: false
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2},${child_seller3}
      - byName: 更新转接列表
      - byName: 随机顾客推送已付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-转接给在线的子账号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - byName: 清除转接列表缓存
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务