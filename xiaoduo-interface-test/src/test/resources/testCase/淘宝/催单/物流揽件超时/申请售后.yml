name: 申请售后
story: ${reminder_type}
platform: 融合版
dataProvider:
  - node_state: got_delay
    order_state: shipped
    message: 由于近期订单量过大，快递小哥没能及时揽件，实在抱歉。请您耐心等待，小妹会尽快联系快递小哥安排给您优先处理呢!
    text_with_vars: ${message}
    reminder_type: 揽件超时
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
beforeMethod:
  name: 测试前拉一下消息表示在线
  step:
    - byName: 拉一下催单消息
testMethod:
  - name: 售后状态-${refund_name}-不催单
    dataProvider:
      - refund_name: 申请售后
        refund_state: taobao_refund_RefundCreated
        refund_type: created
      - refund_state: taobao_refund_RefundSellerAgreeAgreement
        refund_name: 同意退货
        refund_type: agreed
      - refund_state: taobao_refund_RefundSuccess
        refund_name: 退款成功
        refund_type: succeeded
      - refund_state: taobao_refund_RefundBuyerReturnGoods
        refund_name: 买家发货
        refund_type: return_goods
    severity: NORMAL
    step:
      - byName: 开启催单任务-10秒后触发
      - byName: 随机顾客发送消息给商家-固定问题
      - byName: 指定顾客推送下单未付款订单消息
      - byName: 指定顾客指定订单推送已发货订单消息
      - byName: 根据订单查询trace
      - byName: 查看trace详情-TaskSetTimer
      - byName: 推送退款消息
      - byName: 获取催单消息-消息为空
      - byName: 查看trace详情
        name: 查看trace详情-有售后状态不催单
        assertion:
          - json:
              $.data.traces[?(@.phase=='TaskReject')].task_reject_reason: ["has refund,refund state:${refund_type},sub_order:"]
