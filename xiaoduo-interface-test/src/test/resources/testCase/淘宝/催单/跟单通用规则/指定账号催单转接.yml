      """</br>
      测试步骤</br>
      1、开启任务,并设置回复后转接给${child_seller},${child_seller3}</br>
      2、发送消息表示${child_seller},${child_seller3}都在线</br>
      3、创建订单</br>
      4、校验催单消息</br>
      5、买家发送消息</br>
      6、校验响应结果有转接</br>
      """
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller3}"}
