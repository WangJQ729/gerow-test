      """</br>
      测试步骤</br>
      1、开启任务,并设置回复后转接给${child_seller},${child_seller2}</br>
      2、只发送消息表示${child_seller}在线</br>
      3、创建订单</br>
      4、校验催单消息</br>
      5、买家发送消息</br>
      6、校验响应结果有转接</br>
      """
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${child_seller2}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-转接列表含自己
    severity: NORMAL
    step:
      - byName: 新建催单转接分组
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller},${seller_name}"}
      - byName: 新建分组-只有主账号
      - byName: 开启催单任务-开启催单转接
      - byName: 发送消息给商家-固定问题
      - byName: 通过pulsar推送订单消息
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-提取转接信息
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-多个子账号转接-都在线
