afterMethod:
  name: 测试结束后查看订单trace
  step:
    - name: 根据订单查询trace
      url: /api/client/reminder/v2/trace/search/order
      variables:
        #platform在全局环境变量中设置
        platform: ${platform}
        #测试步骤中获取到的订单id
        order_id: ${order_id}
      method: GET
      #每0.5秒重试一次，5秒后仍没有获取到即不再获取，标记任务为失败
      untilWait: 5
      extractor:
        - json:
            #根据测试步骤中获取到的order_id获取trace_id
            trace_id: $.data.traces[?(@.order_state=='${order_state}')].trace_id
    - byName: 查看trace详情
    - byName: 开启催单任务
      name: 关闭催单任务
      bodyEditor:
        json:
          $.id: ${task_id}
          $.enable: false
          $.shop_id: ${shop_id}