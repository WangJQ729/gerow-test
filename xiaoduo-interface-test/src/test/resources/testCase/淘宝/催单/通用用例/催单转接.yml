name: 催单转接
platform: 淘宝,融合版
story: ${reminder_type}
dataProvider:
  - node_state: created
    order_state: created
    message: 您好，您还有订单米有付款捏，要抓紧时间支付哦，小妹好给您优先尽快发出哦~让您美美的早些收到哦~
    text_with_vars: ${message}
    reminder_type: 下单未付款
  - node_state: checkaddr
    order_state: created
    message: 亲，您的订单已经收到，请核对以下信息是否正确，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 核对地址
  - node_state: deposited
    order_state: deposited
    message: defualt message!
    text_with_vars: ${message}
    reminder_type: 已付定金未付尾款
  - node_state: paid
    order_state: paid
    message: 亲，您的订单已经收到，感谢您对我们的支持，我们将尽快为您发出！
    text_with_vars: ${message}
    reminder_type: 已付款
  - node_state: shipped_delay
    order_state: paid
    message: 由于近期订单量过大，发货小妹没能及时给您发货，实在抱歉。麻烦您耐心等待，小妹会尽快安排给您优先发货呢！
    text_with_vars: ${message}
    reminder_type: 发货超时
  - node_state: send_scan
    order_state: send_scan
    message: 您的快递已经派件了！收货时，请检查快递的外包装是否完整，当场验货确认无误后，再签收哦！
    text_with_vars: ${message}
    reminder_type: 验收提醒
  - node_state: succeeded
    order_state: succeeded
    message: 小店收到飞鸽传书，得知您的宝贝已经安全抵达。有任何疑问欢迎咨询我们。如果您对这次购物体验满意，期待得到您的评价鼓励，一路相知，伴随左右~
    text_with_vars: ${message}
    reminder_type: 交易成功
  - node_state: closed
    order_state: closed
    message: 亲，您对宝贝有什么不满意的吗？
    text_with_vars: ${message}
    reminder_type: 交易取消
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启催单任务
      bodyEditor:
        json:
          $.id: ${task_id}
          $.enable: true
          $.shop_id: ${shop_id}
          $.rules[?(@.type=='send_message')].args.state_delay: 0
          $.rules[?(@.type=='send_message')].args.message: ${message}
          $.rules[?(@.type=='specify_send_time_range')].args.ranges: [{"from":0, "to":86399 }]
testMethod:
  - name: 开启转接-子账号在线
    severity: NORMAL
    step:
      - byName: 催单设置为自己和静默
        name: 客户端设置-开启催单转接
        form:
          sub_nick: ${seller_name}
          reminder_type: ~
          is_reminder_transfer: true
        assertion: [json: {$.code: 0}]
      - name: 新建催单转接分组
        url: /api/admin/xd_sub_user/groups/selection/new
        untilWait: 30
        method: POST
        body: |
          {"group_id_list":"","sub_user_name_list":"${child_seller}"}
        assertion: [json: {$.code: 0}]
        extractor:
          - json:
              reminder_transfer_sub_users_info_id: $.id
      - name: 更新转接列表
        url: /api/admin/xdservice/edit_my
        method: POST
        form:
          settings_reminder_transfer_sub_users_info_id: ${reminder_transfer_sub_users_info_id}
          settings_is_begin_words_filter: true
        headers:
          Content-Type: multipart/form-data
        assertion: [json: {$.code: 0}]
      - byName: 模拟pulsar订单消息-随机顾客
      - name: 子账号发送心跳检测
        host: ${api_host}
        url: /log/hb
        variables:
          spin: cntaobao${child_seller}
          sign: ${__HmacMD5(spin=cntaobao${child_seller})}
        untilWait: 30
        method: GET
        assertion: [json: {$.code: 0}]
      - byName: 获取催单消息
        name: 获取催单消息-回复后转接
        assertion:
          - json:
              $.data.messages[?(@.task_id=='${task_id}')].text_with_vars: ["${text_with_vars}"]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.is_need_transfer: [true]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.need_check_online: [true]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.service_name: [reminder]
              $.data.messages[?(@.task_id=='${task_id}')].customer_data.transfer_type: [reminder_transfer]
        extractor:
          - json:
              customer_data: $.data.messages[?(@.task_id=='${task_id}')].customer_data
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家
        name: 发送消息给商家-含转接内容
        body: |
          {
            "version_num": "3.1.1.2T",
            "msgid": "${__RandomString(32,1234567890abcdef,)}",
            "state": "2",
            "q": "${__DES3Cipher(你好,,)}",
            "msg_time": "${__time(/1000,msg_time)}",
            "qianniu_version_num": "7.12.02N",
            "service_status": "7",
            "usr_shut": "0",
            "pin": "cntaobao${buyer_id}",
            "spin": "cntaobao${seller_name}",
            "customer_data": ${customer_data}
          }
        bodyEditor:
          json:
            $.pin: cntaobao${buyer_id}
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: ["${child_seller}"]
            need_decode: true
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-关闭
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
        form:
          settings_is_begin_words_filter: false
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        name: 发送消息给商家-固定问题-含转接内容
        bodyEditor:
          json:
            $.q: ${__DES3Cipher(对的,,)}
  - name: 开启转接-子账号在线-顾客回复“对的、好的”等表示肯定的消息时不转接-开启
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-固定问题-含转接内容
        name: 发送消息给商家-固定问题-含转接内容-不转接
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 开启转接-子账号在线-催单前关闭转接
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 客户端设置-开启催单转接
        name: 客户端设置-关闭催单转接
        form:
          is_reminder_transfer: false
      - byName: 获取催单消息-转接关闭
  - name: 开启转接-子账号在线-回复前关闭转接
    links:
      TAPD_BUG: https://www.tapd.cn/52457521/bugtrace/bugs/view?bug_id=1152457521001030132
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 客户端设置-关闭催单转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.transfer_type: ""
              $.custom_transfer.is_transfer: false
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 开启转接-子账号不在线
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller2}
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 获取催单消息-回复后转接
      - byName: 发送消息给商家-转接列表为空
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
              $.custom_transfer.transfer_subnick_list: null
            need_decode: true
  - name: 开启转接-转接列表含自己
    enable: false
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${seller_name}
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
        name: 主账号发送心跳检测
        variables:
          spin: cntaobao${seller_name}
          sign: ${__HmacMD5(spin=cntaobao${seller_name})}
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 主账号发送心跳检测
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
        assertion:
          - json:
              $.custom_transfer.transfer_type: "reminder_transfer"
              $.custom_transfer.is_transfer: true
            need_decode: true
          - json:
              $.custom_transfer.transfer_subnick_list:
                - ${child_seller}
                - ${seller_name}
            assertionType: AllCONTAINS
            need_decode: true
  - name: 开启转接-多个子账号转接-只有一个在线
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2}
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 发送消息给商家-含转接内容
  - name: 开启转接-多个子账号转接-都在线
    enable: false
    severity: NORMAL
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller3}
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
  - name: 开启转接-多个子账号转接-部分在线
    enable: false
    step:
      - byName: 客户端设置-开启催单转接
      - byName: 新建催单转接分组
        bodyEditor:
          json:
            $.sub_user_name_list: ${child_seller},${child_seller2},${child_seller3}
      - byName: 更新转接列表
      - byName: 模拟pulsar订单消息-随机顾客
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 获取催单消息-回复后转接
      - byName: 子账号发送心跳检测
      - byName: 子账号3发送心跳检测
      - byName: 发送消息给商家-转接给在线的子账号
afterMethod:
  name: 测试结束后查看订单trace
  step:
    - byName: 根据订单查询trace
    - byName: 查看trace详情
    - name: 清除转接列表缓存
      url: /api/admin/reminder/v2/test/cache_clean/sellers_info
      variables:
        shop_id: ${shop_id}
        sub_users_info_id: ${reminder_transfer_sub_users_info_id}
      method: GET
afterClass:
  name: 测试结束后删除任务
  step:
    - byName: 删除催单任务