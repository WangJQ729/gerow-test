          order_state: paid
          message: 由于近期订单量过大，发货小妹没能及时给您发货，实在抱歉。麻烦您耐心等待，小妹会尽快安排给您优先发货呢！
          text_with_vars: ${message}
          reminder_type: 发货超时
        - node_state: send_scan
          order_state: send_scan
          message: 您的快递已经派件了！收货时，请检查快递的外包装是否完整，当场验货确认无误后，再签收哦！
          text_with_vars: ${message}
          reminder_type: 验收提醒
        - node_state: closed
          order_state: closed
          message: 亲，您对宝贝有什么不满意的吗？
          text_with_vars: ${message}
          reminder_type: 交易取消
beforeClass:
  name: 获取taskID和模板
  step:
    - byName: 获取所有的task_id
    - byName: 获取task模板
    - byName: 删除其他催单任务
    - byName: 使用模板新建一个task
    - byName: 开启相同场景内任务去重
    - byName: 获取时效标签列表
    - byName: 删除时效标签
      iter:
        ageing_id: ${ageing_ids}
      form:
        id: ${ageing_id}
    - byName: 使用模板新建第二个task
    - byName: 设置第一个任务在前
      name: 设置时效不满足的任务在前
      body: |
        {
            "ids":[
                "${task_id}",
                "${task_id_2}"
            ]
        }
