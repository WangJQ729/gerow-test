name: 统一前置处理
#所有测试执行前执行
beforeSuite:
  name: 登录mp后台
  step:
    - byName: 获取MP后台地址
    - byName: 进入主页
    - byName: 获取shop_id
    - name: 获取多销跳转链接
      url: /api/fishpond/auth/get_sub_login_url
      variables:
        sub_nick: ${shopName}
        platform: ${platform}
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            seller_url: $.data.url
    - name: 进入多销主页
      host: ""
      url: ${seller_url}
      method: GET
      responseType: DEFAULT
    - name: 登录test-tools
      host: ${test_tools}
      url: /api/v1/login/
      method: POST
      body: |
        {"username":"wangjianqiang","password":"wangjianqiang123456"}
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            token: $.data.token
          site: TESTSUIT