name: 忠诚顾客
dataProvider:
  - group_name: 忠诚顾客
    order_state: paid
    results_level: results
beforeClass:
  name: 设置分群
  step:
    - byName: 获取系统分群顾客人数
testMethod:
  - name: 顾客首次付款后不流入
    severity: CRITICAL
    step:
      - byName: 通过pulsar推送订单消息-随机顾客
      - byName: 校验系统分群人数未增加
  - name: 顾客只付款了2单不流入
    severity: CRITICAL
    step:
      - byName: 通过pulsar推送订单消息
      - byName: 校验系统分群人数未增加
  - name: 顾客付款了3单流入
    severity: CRITICAL
    step:
      - byName: 通过pulsar推送订单消息
      - byName: 校验系统分群人数增加