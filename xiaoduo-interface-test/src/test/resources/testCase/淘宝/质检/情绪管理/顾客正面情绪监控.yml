name: 顾客正面情绪监控
dataProvider:
  - category_name: 顾客正面情绪
    dataProvider:
      - question: 你的态度我很满意
        emotion_name: 满意
        emotion: c1
        algo_emotion: 1
      - question: 非常感激你的解答
        emotion_name: 感激
        emotion: c2
        algo_emotion: 2
      - question: 我非常期待
        emotion_name: 期待
        emotion: c3
        algo_emotion: 3
testMethod:
  - name: ${category_name}-${emotion_name}-开启-${question}
    description: |
      """</br>
      用例描述：</br>
      1、${category_name}-开启-${emotion_name}。</br>
      </br>
      测试步骤</br>
      1、${category_name}</br>
      2、开启${emotion_name}检查</br>
      3、发送(${question})给商家</br>
      4、查看对话详情-校验质检结果</br>
      """
    dataProvider:
      - emotion_score: 0
    severity: NORMAL
    step:
      - byName: 开启情绪管理开关
      - byName: 发送消息给商家
      - byName: 查询质检会话列表
      - byName: 查看对话详情
  - name: ${category_name}-${emotion_name}-关闭-${question}
    description: |
      """</br>
      用例描述：</br>
      1、${category_name}-开启-${emotion_name}。</br>
      </br>
      测试步骤</br>
      1、${category_name}</br>
      2、关闭${emotion_name}检查</br>
      3、发送(${question})给商家</br>
      4、查看对话详情-校验质检结果</br>
      """
    dataProvider:
      - emotion_score: 0
    severity: NORMAL
    step:
      - byName: 开启情绪管理开关
        name: 关闭情绪管理开关
        bodyEditor:
          json:
            $.emotion.check: false
      - byName: 发送消息给商家
      - byName: 查询质检会话列表
      - byName: 查看对话详情-检查开关关闭