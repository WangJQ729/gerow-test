name: ${abnormal_name}
dataProvider:
  - abnormal_name: 生硬拒绝
    abnormal_type: 4
    dataProvider:
      - category_name: 户外烧烤
        question: 是正品吗
        answer: 不是的哦
beforeClass:
  name: 获取扣分行为类型id
  step:
    - byName: 随机获取一个类目
      name: 跟进类目名称获取类目
      extractor:
        - json:
            category_id: $.categories[?(@.name =~ /${category_name}.*?/i)].id
            category_name: $.categories[?(@.name =~ /${category_name}.*?/i)].name
    - byName: 切换类目-指定类目id
    - name: 获取扣分行为列表
      host: ${mc_test}
      url: /api/v1/abnormal/setting/list
      method: GET
      assertion: [json: {$.code: 0}]
      extractor:
        - json:
            setting_body: $.data.settings[?(@.type==${abnormal_type})]
testMethod:
  - name: ${category_name}-${abnormal_name}-开启-${question}-${answer}-扣${abnormal_score}分
    description: |
      """</br>
      用例描述：</br>
      1、${category_name}-${abnormal_name}-开启-${question}。</br>
      </br>
      测试步骤</br>
      1、${category_name}</br>
      2、开启${abnormal_name}检查</br>
      3、发送(${question})给商家</br>
      4、商家回复(${answer})</br>
      5、查看对话详情-校验质检结果</br>
      """
    dataProvider:
      - abnormal_score: 1
    severity: NORMAL
    step:
      - name: 开启开分行为监控开关
        host: ${mc_test}
        url: /api/v1/abnormal/setting/update
        method: POST
        body: ${setting_body}
        bodyEditor:
          json:
            $.score: ${__javaScript(${abnormal_score})}
            $.check: true
        assertion: [json: {$.code: 0}]
      - byName: 发送消息给商家-随机买家
      - name: 发送消息给买家
        sleep: 2
        url: /robot/report_client
        variables:
          a: ${__DES3Cipher(${answer},,)}
          pin: cntaobao${buyer_id}
          msg_time: ${__time(/1000,msg_time)}
          state: 1
          service_status: 7
          spin: cntaobao${shopName}
          send_msg_from: 2
        method: GET
        assertion: [json: {$.code: 0}]
      - byName: 查询质检会话列表
      - byName: 查看对话详情
        name: 查看对话详情-扣分行为
        untilWait: 120
        intervals: 5000
        assertion:
          - json:
              $.code: 0
              $.data.messages[?(@.content=='${answer}' && @.source==1)].abnormal_score..type: ['${abnormal_type}']
              $.data.messages[?(@.content=='${answer}' && @.source==1)].abnormal_score..score: ['${abnormal_score}']
